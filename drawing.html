<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>ÿ™ÿ∑ÿ®ŸäŸÇ ÿ±ÿ≥ŸÖ ŸÖÿ™ŸÇÿØŸÖ</title>
  <style>
    :root {
      --primary-color: #4a6bff;
      --secondary-color: #f5f7ff;
      --dark-color: #2c3e50;
      --light-color: #ffffff;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --border-radius: 12px;
      --transition: all 0.3s ease;
    }
    
    html, body {
      margin: 0; 
      padding: 0; 
      height: 100%; 
      overflow: hidden;
      touch-action: none;
      background: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    #canvas {
      position: absolute;
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%;
      touch-action: none;
      background: white;
      display: block;
      box-shadow: var(--shadow);
    }
    
    #toolbar {
      position: fixed;
      bottom: 20px; 
      left: 50%; 
      transform: translateX(-50%);
      background: var(--light-color);
      padding: 12px 16px;
      border-radius: var(--border-radius);
      display: flex;
      gap: 10px;
      z-index: 100;
      flex-wrap: wrap;
      justify-content: center;
      box-shadow: var(--shadow);
      border: 1px solid rgba(0,0,0,0.1);
      max-width: 95%;
    }
    
    #zoomInfo {
      position: fixed;
      top: 20px; 
      left: 20px;
      background: rgba(0,0,0,0.7);
      padding: 8px 16px;
      border-radius: 20px;
      color: white;
      font-size: 14px;
      user-select: none;
      z-index: 100;
      backdrop-filter: blur(5px);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    #zoomInfo::before {
      content: "üîç";
    }
  </style>
</head>
<body>

<canvas id="canvas"></canvas>

<!-- ÿ®ŸÇŸäÿ© ÿßŸÑÿπŸÜÿßÿµÿ± ŸÉŸÖÿß ŸáŸä ... -->

<script>
  // ... ÿßŸÑŸÖÿ™ÿ∫Ÿäÿ±ÿßÿ™ ÿßŸÑÿ≥ÿßÿ®ŸÇÿ© ...

  // ÿØÿßŸÑÿ© ŸÖÿ≠ÿ≥ŸÜÿ© ŸÑŸÑÿ™ÿ≠ŸàŸäŸÑ ŸÖŸÜ ÿ•ÿ≠ÿØÿßÿ´Ÿäÿßÿ™ ÿßŸÑÿ¥ÿßÿ¥ÿ© ÿ•ŸÑŸâ ÿßŸÑÿπÿßŸÑŸÖ
  function screenToWorld(x, y) {
    return {
      x: (x - offsetX) / scale,
      y: (y - offsetY) / scale
    };
  }

  // ÿØÿßŸÑÿ© ŸÖÿ≠ÿ≥ŸÜÿ© ŸÑŸÑÿ™ÿ≠ŸàŸäŸÑ ŸÖŸÜ ÿ•ÿ≠ÿØÿßÿ´Ÿäÿßÿ™ ÿßŸÑÿπÿßŸÑŸÖ ÿ•ŸÑŸâ ÿßŸÑÿ¥ÿßÿ¥ÿ©
  function worldToScreen(x, y) {
    return {
      x: x * scale + offsetX,
      y: y * scale + offsetY
    };
  }

  // ÿØÿßŸÑÿ© ŸÖÿ≠ÿ≥ŸÜÿ© ŸÑŸÑÿ≤ŸàŸÖ ŸÖÿπ ŸÜŸÇÿ∑ÿ© ŸÖÿ±ŸÉÿ≤ ÿ´ÿßÿ®ÿ™ÿ©
  function zoomAtPoint(zoomFactor, centerX, centerY) {
    // ÿ≠ŸÅÿ∏ ÿßŸÑÿ•ÿ≠ÿØÿßÿ´Ÿäÿßÿ™ ÿßŸÑÿπÿßŸÑŸÖŸäÿ© ŸÑŸÜŸÇÿ∑ÿ© ÿßŸÑŸÖÿ±ŸÉÿ≤ ŸÇÿ®ŸÑ ÿßŸÑÿ™ŸÉÿ®Ÿäÿ±
    const worldBefore = screenToWorld(centerX, centerY);
    
    // ÿ™ÿ∑ÿ®ŸäŸÇ ÿπÿßŸÖŸÑ ÿßŸÑÿ™ŸÉÿ®Ÿäÿ±
    const newScale = scale * zoomFactor;
    
    // ÿ™ÿ≠ÿØŸäÿØ ÿßŸÑÿ≠ÿØŸàÿØ ÿßŸÑÿØŸÜŸäÿß ŸàÿßŸÑÿπŸÑŸäÿß ŸÑŸÑÿ™ŸÉÿ®Ÿäÿ±
    const minScale = 0.1;
    const maxScale = 20;
    scale = Math.min(Math.max(newScale, minScale), maxScale);
    
    // ÿ≠ÿ≥ÿßÿ® ÿßŸÑÿ•ÿ≠ÿØÿßÿ´Ÿäÿßÿ™ ÿßŸÑÿπÿßŸÑŸÖŸäÿ© ŸÑŸÜŸÇÿ∑ÿ© ÿßŸÑŸÖÿ±ŸÉÿ≤ ÿ®ÿπÿØ ÿßŸÑÿ™ŸÉÿ®Ÿäÿ±
    const worldAfter = screenToWorld(centerX, centerY);
    
    // ÿ™ÿπÿØŸäŸÑ ÿßŸÑÿ•ÿ≤ÿßÿ≠ÿ© ŸÑŸÑÿ≠ŸÅÿßÿ∏ ÿπŸÑŸâ ŸÜŸÇÿ∑ÿ© ÿßŸÑŸÖÿ±ŸÉÿ≤ ÿ´ÿßÿ®ÿ™ÿ©
    offsetX += (worldBefore.x - worldAfter.x) * scale;
    offsetY += (worldBefore.y - worldAfter.y) * scale;
    
    updateZoomInfo();
    redraw();
  }

  // ÿ™ÿ≠ÿ≥ŸäŸÜ ÿ≠ÿØÿ´ ÿßŸÑÿ≤ŸàŸÖ ÿ®ÿπÿ¨ŸÑÿ© ÿßŸÑŸÖÿßŸàÿ≥
  canvas.addEventListener("wheel", (e) => {
    e.preventDefault();
    
    // ÿ™ÿ≠ÿØŸäÿØ ÿ≥ÿ±ÿπÿ© ÿßŸÑÿ≤ŸàŸÖ ÿ®ŸÜÿßÿ°Ÿã ÿπŸÑŸâ ÿßÿ™ÿ¨ÿßŸá ÿßŸÑÿπÿ¨ŸÑÿ©
    const zoomSpeed = 0.002;
    const zoomFactor = Math.exp(-e.deltaY * zoomSpeed);
    
    // ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ ŸÖŸàŸÇÿπ ÿßŸÑŸÖÿ§ÿ¥ÿ± ŸÉŸÜŸÇÿ∑ÿ© ŸÖÿ±ŸÉÿ≤ ŸÑŸÑÿ≤ŸàŸÖ
    zoomAtPoint(zoomFactor, e.clientX, e.clientY);
  }, { passive: false });

  // ÿ™ÿ≠ÿ≥ŸäŸÜ ÿßŸÑÿ≤ŸàŸÖ ÿ®ÿßŸÑŸÑŸÖÿ≥ (ÿ•ÿµÿ®ÿπŸäŸÜ)
  canvas.addEventListener("touchmove", (e) => {
    e.preventDefault();

    if (e.touches.length === 2) {
      const touch1 = e.touches[0];
      const touch2 = e.touches[1];
      
      // ÿ≠ÿ≥ÿßÿ® ÿßŸÑŸÖÿ≥ÿßŸÅÿ© ÿßŸÑÿ≠ÿßŸÑŸäÿ© ÿ®ŸäŸÜ ÿßŸÑÿ£ÿµÿßÿ®ÿπ
      const currentDist = Math.hypot(
        touch2.clientX - touch1.clientX,
        touch2.clientY - touch1.clientY
      );
      
      // ÿ•ÿ∞ÿß ŸÉÿßŸÜÿ™ Ÿáÿ∞Ÿá ŸáŸä ÿßŸÑÿ≠ÿ±ŸÉÿ© ÿßŸÑÿ£ŸàŸÑŸâÿå ŸÜÿÆÿ≤ŸÜ ÿßŸÑŸÖÿ≥ÿßŸÅÿ© ÿßŸÑÿ£ŸàŸÑŸäÿ© ŸÅŸÇÿ∑
      if (!lastDist) {
        lastDist = currentDist;
        return;
      }
      
      // ÿ≠ÿ≥ÿßÿ® ÿπÿßŸÖŸÑ ÿßŸÑÿ≤ŸàŸÖ ÿ®ŸÜÿßÿ°Ÿã ÿπŸÑŸâ ÿßŸÑÿ™ÿ∫Ÿäÿ± ŸÅŸä ÿßŸÑŸÖÿ≥ÿßŸÅÿ©
      const zoomFactor = currentDist / lastDist;
      
      // ÿ≠ÿ≥ÿßÿ® ŸÜŸÇÿ∑ÿ© ÿßŸÑŸÖŸÜÿ™ÿµŸÅ ÿ®ŸäŸÜ ÿßŸÑÿ£ÿµÿßÿ®ÿπ ŸÉŸÜŸÇÿ∑ÿ© ŸÖÿ±ŸÉÿ≤ ŸÑŸÑÿ≤ŸàŸÖ
      const centerX = (touch1.clientX + touch2.clientX) / 2;
      const centerY = (touch1.clientY + touch2.clientY) / 2;
      
      // ÿ™ÿ∑ÿ®ŸäŸÇ ÿßŸÑÿ≤ŸàŸÖ
      zoomAtPoint(zoomFactor, centerX, centerY);
      
      // ÿ≠ŸÅÿ∏ ÿßŸÑŸÖÿ≥ÿßŸÅÿ© ÿßŸÑÿ≠ÿßŸÑŸäÿ© ŸÑŸÑŸÖŸÇÿßÿ±ŸÜÿ© ŸÅŸä ÿßŸÑÿ≠ÿ±ŸÉÿ© ÿßŸÑÿ™ÿßŸÑŸäÿ©
      lastDist = currentDist;
    }
  }, { passive: false });

  // ÿ™ÿ≠ÿ≥ŸäŸÜ ÿ≠ÿØÿ´ ŸÜŸáÿßŸäÿ© ÿßŸÑŸÑŸÖÿ≥
  canvas.addEventListener("touchend", (e) => {
    if (e.touches.length < 2) {
      lastDist = null; // ÿ•ÿπÿßÿØÿ© ÿ™ÿπŸäŸäŸÜ ÿßŸÑŸÖÿ≥ÿßŸÅÿ© ÿπŸÜÿØ ÿ±ŸÅÿπ ÿ£ÿ≠ÿØ ÿßŸÑÿ£ÿµÿßÿ®ÿπ
    }
  });

  // ÿØÿßŸÑÿ© ŸÖÿ≠ÿ≥ŸÜÿ© ŸÑÿ•ÿπÿßÿØÿ© ÿßŸÑÿ±ÿ≥ŸÖ ŸÖÿπ ÿ™ÿ∑ÿ®ŸäŸÇ ÿßŸÑÿ™ÿ≠ŸàŸäŸÑÿßÿ™
  function redraw() {
    // ÿ≠ŸÅÿ∏ ÿ≠ÿßŸÑÿ© ÿßŸÑÿ≥ŸäÿßŸÇ ÿßŸÑÿ≠ÿßŸÑŸäÿ©
    ctx.save();
    
    // ÿ™ÿ∑ÿ®ŸäŸÇ ÿßŸÑÿ™ÿ≠ŸàŸäŸÑÿßÿ™ (ÿßŸÑÿ•ÿ≤ÿßÿ≠ÿ© ŸàÿßŸÑŸÇŸäÿßÿ≥)
    ctx.setTransform(scale, 0, 0, scale, offsetX, offsetY);
    
    // ŸáŸÜÿß ŸäŸÖŸÉŸÜŸÉ ÿ•ÿ∂ÿßŸÅÿ© ÿ£Ÿä ÿπŸÖŸÑŸäÿßÿ™ ÿ±ÿ≥ŸÖ ÿ•ÿ∂ÿßŸÅŸäÿ© ÿ•ÿ∞ÿß ŸÑÿ≤ŸÖ ÿßŸÑÿ£ŸÖÿ±
    
    // ÿßÿ≥ÿ™ÿπÿßÿØÿ© ÿ≠ÿßŸÑÿ© ÿßŸÑÿ≥ŸäÿßŸÇ
    ctx.restore();
  }

  // ... ÿ®ŸÇŸäÿ© ÿßŸÑŸÉŸàÿØ ŸÉŸÖÿß ŸáŸà ...
</script>
</body>
</html>
