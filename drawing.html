<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>رسم للموبايل مع زوم و بان</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      overflow: hidden;
      touch-action: none;
      background: #f0f0f0;
    }
    #menu {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: white;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    #menu input, #menu button {
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    canvas {
      position: absolute;
      top: 70px;
      left: 0;
      right: 0;
      bottom: 0;
      background: white;
      touch-action: none;
    }
  </style>
</head>
<body>

  <div id="menu">
    🎨 <input type="color" id="colorPicker" value="#000000" />
    🖌️ <input type="range" id="brushSize" min="1" max="50" value="5" />
    🧹 <button id="clearBtn">مسح</button>
    💾 <button id="saveBtn">حفظ</button>
  </div>

  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const colorPicker = document.getElementById("colorPicker");
    const brushSize = document.getElementById("brushSize");
    const clearBtn = document.getElementById("clearBtn");
    const saveBtn = document.getElementById("saveBtn");

    let painting = false;
    let lastX = 0;
    let lastY = 0;
    let canDraw = true;
    let zoomDelayTimeout = null;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight - document.getElementById("menu").offsetHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function getTouchPos(touch) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: touch.clientX - rect.left,
        y: touch.clientY - rect.top
      };
    }

    function startDrawing(x, y) {
      if (!canDraw) return;
      painting = true;
      lastX = x;
      lastY = y;
    }

    function draw(x, y) {
      if (!painting || !canDraw) return;
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(x, y);
      ctx.strokeStyle = colorPicker.value;
      ctx.lineWidth = brushSize.value;
      ctx.lineCap = "round";
      ctx.stroke();
      lastX = x;
      lastY = y;
    }

    function stopDrawing() {
      painting = false;
    }

    canvas.addEventListener("touchstart", (e) => {
      if (e.touches.length === 1 && canDraw) {
        const pos = getTouchPos(e.touches[0]);
        startDrawing(pos.x, pos.y);
      } else {
        // أكتر من صباع → نوقف الرسم ونبدأ تايمر الـ 2 ثانية
        canDraw = false;
        clearTimeout(zoomDelayTimeout);
        zoomDelayTimeout = setTimeout(() => {
          canDraw = true;
        }, 2000);
      }
    });

    canvas.addEventListener("touchmove", (e) => {
      e.preventDefault();
      if (e.touches.length === 1 && canDraw) {
        const pos = getTouchPos(e.touches[0]);
        draw(pos.x, pos.y);
      }
    });

    canvas.addEventListener("touchend", stopDrawing);
    canvas.addEventListener("touchcancel", stopDrawing);

    clearBtn.addEventListener("click", () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    saveBtn.addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "رسمتي.png";
      link.href = canvas.toDataURL();
      link.click();
    });
  </script>

</body>
</html>
