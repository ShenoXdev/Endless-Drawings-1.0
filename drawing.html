<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>رسم موبايل مع زووم وبان</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
    }
    canvas {
      touch-action: none;
      background: white;
      display: block;
    }
    #menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #f8f8f8;
      padding: 8px;
      display: flex;
      gap: 10px;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div id="menu">
  🎨 <input type="color" id="colorPicker" value="#000000">
  🖌️ <input type="range" id="brushSize" min="1" max="50" value="5">
  💾 <button onclick="saveImage()">حفظ</button>
  🧹 <button onclick="clearCanvas()">مسح</button>
</div>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
let color = document.getElementById('colorPicker').value;
let size = document.getElementById('brushSize').value;

let width = window.innerWidth;
let height = window.innerHeight - document.getElementById("menu").offsetHeight;
canvas.width = width;
canvas.height = height;

let drawing = false;
let lastX = 0;
let lastY = 0;
let canDraw = true;
let zoomDelayTimeout = null;

let scale = 1;
let offsetX = 0;
let offsetY = 0;

let lastDistance = null;
let lastPan = null;

function getTouchPos(touch) {
  const rect = canvas.getBoundingClientRect();
  return {
    x: (touch.clientX - rect.left - offsetX) / scale,
    y: (touch.clientY - rect.top - offsetY) / scale
  };
}

canvas.addEventListener('touchstart', (e) => {
  if (e.touches.length === 1 && canDraw) {
    const pos = getTouchPos(e.touches[0]);
    lastX = pos.x;
    lastY = pos.y;
    drawing = true;
  } else if (e.touches.length === 2) {
    // زووم
    canDraw = false;
    drawing = false;
    lastDistance = getDistance(e.touches);
    clearTimeout(zoomDelayTimeout);
  } else if (e.touches.length === 3) {
    // بان
    canDraw = false;
    drawing = false;
    lastPan = getPanMidpoint(e.touches);
    clearTimeout(zoomDelayTimeout);
  }
});

canvas.addEventListener('touchmove', (e) => {
  e.preventDefault();

  if (e.touches.length === 1 && drawing && canDraw) {
    const pos = getTouchPos(e.touches[0]);
    ctx.beginPath();
    ctx.moveTo(lastX, lastY);
    ctx.lineTo(pos.x, pos.y);
    ctx.strokeStyle = color;
    ctx.lineWidth = size;
    ctx.lineCap = "round";
    ctx.stroke();
    lastX = pos.x;
    lastY = pos.y;
  } else if (e.touches.length === 2) {
    // زووم
    const newDistance = getDistance(e.touches);
    const zoomFactor = newDistance / lastDistance;
    scale *= zoomFactor;
    lastDistance = newDistance;
    updateTransform();
  } else if (e.touches.length === 3) {
    // بان
    const newMid = getPanMidpoint(e.touches);
    offsetX += (newMid.x - lastPan.x);
    offsetY += (newMid.y - lastPan.y);
    lastPan = newMid;
    updateTransform();
  }
});

canvas.addEventListener('touchend', (e) => {
  drawing = false;
  if (e.touches.length === 0) {
    zoomDelayTimeout = setTimeout(() => {
      canDraw = true;
    }, 2000);
  }
});

function getDistance(touches) {
  const dx = touches[0].clientX - touches[1].clientX;
  const dy = touches[0].clientY - touches[1].clientY;
  return Math.sqrt(dx * dx + dy * dy);
}

function getPanMidpoint(touches) {
  const x = (touches[0].clientX + touches[1].clientX + touches[2].clientX) / 3;
  const y = (touches[0].clientY + touches[1].clientY + touches[2].clientY) / 3;
  return { x, y };
}

function updateTransform() {
  canvas.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
}

function clearCanvas() {
  ctx.setTransform(1, 0, 0, 1, 0, 0);
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  offsetX = 0;
  offsetY = 0;
  scale = 1;
  updateTransform();
}

function saveImage() {
  const link = document.createElement('a');
  link.download = 'canvas.png';
  link.href = canvas.toDataURL();
  link.click();
}

document.getElementById('colorPicker').addEventListener('input', e => {
  color = e.target.value;
});

document.getElementById('brushSize').addEventListener('input', e => {
  size = e.target.value;
});
</script>

</body>
</html>
