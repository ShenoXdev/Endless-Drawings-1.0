<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>تطبيق الرسم مع ملفات JSON</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
      font-family: sans-serif;
    }
    #menu {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      background: #f0f0f0;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      z-index: 10;
    }
    canvas {
      position: absolute;
      top: 50px;
      left: 0;
      width: 100%;
      height: calc(100% - 50px);
      background: white;
      touch-action: none;
    }
    .zoom-info {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
    }
  </style>
</head>
<body>

<div id="menu">
  <label>🎨 اللون: <input type="color" id="colorPicker" value="#000000"></label>
  <label>🖌️ الحجم: <input type="number" id="brushSize" min="0.000000000000000000001" max="100000000000000000000000" value="3" step="1"></label>
  <button id="undoBtn">↩️ تراجع</button>
  <button id="redoBtn">↪️ إعادة</button>
  <button id="clearBtn">🧹 مسح</button>
  <button id="saveBtn">💾 حفظ JSON</button>
  <button id="openBtn">📂 فتح JSON</button>
</div>

<canvas id="canvas"></canvas>
<div class="zoom-info" id="zoomInfo">زوم: 1x</div>

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const colorPicker = document.getElementById("colorPicker");
  const brushSize = document.getElementById("brushSize");
  const undoBtn = document.getElementById("undoBtn");
  const redoBtn = document.getElementById("redoBtn");
  const clearBtn = document.getElementById("clearBtn");
  const saveBtn = document.getElementById("saveBtn");
  const openBtn = document.getElementById("openBtn");
  const zoomInfo = document.getElementById("zoomInfo");

  // Initialize canvas
  let width = window.innerWidth;
  let height = window.innerHeight - 50;
  canvas.width = width;
  canvas.height = height;

  // Drawing state
  let paths = [];
  let undonePaths = [];
  let currentPath = null;
  let isDrawing = false;
  let lastPoint = null;
  const MIN_MOVE_DISTANCE = 2;

  // Zoom state with extreme ranges
  let zoom = 1;
  let panX = 0;
  let panY = 0;
  let isZooming = false;
  let lastTouchDist = 0;
  const ZOOM_SPEED = 2.5;
  const MIN_ZOOM = 1e-24;
  const MAX_ZOOM = 1e24;

  function updateZoomInfo() {
    zoomInfo.textContent = `زوم: ${zoom.toExponential(2)}x`;
  }

  function drawAll() {
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.setTransform(zoom, 0, 0, zoom, panX, panY);

    paths.forEach(path => {
      ctx.strokeStyle = path.color;
      ctx.lineWidth = path.size;
      ctx.lineCap = "round";
      ctx.lineJoin = "round";
      ctx.beginPath();
      if (path.points.length > 0) {
        ctx.moveTo(path.points[0].x, path.points[0].y);
        for (let i = 1; i < path.points.length; i++) {
          ctx.lineTo(path.points[i].x, path.points[i].y);
        }
        ctx.stroke();
      }
    });

    if (currentPath && currentPath.points.length > 1) {
      ctx.strokeStyle = currentPath.color;
      ctx.lineWidth = currentPath.size;
      ctx.lineCap = "round";
      ctx.beginPath();
      ctx.moveTo(currentPath.points[0].x, currentPath.points[0].y);
      for (let i = 1; i < currentPath.points.length; i++) {
        ctx.lineTo(currentPath.points[i].x, currentPath.points[i].y);
      }
      ctx.stroke();
    }
    
    updateZoomInfo();
  }

  function getCanvasPos(e) {
    const rect = canvas.getBoundingClientRect();
    return {
      x: (e.clientX - rect.left - panX) / zoom,
      y: (e.clientY - rect.top - panY) / zoom
    };
  }

  function distance(p1, p2) {
    return Math.hypot(p2.x - p1.x, p2.y - p1.y);
  }

  function zoomToPoint(pointX, pointY, newZoom) {
    const canvasX = pointX * zoom + panX;
    const canvasY = pointY * zoom + panY;
    zoom = Math.max(MIN_ZOOM, Math.min(newZoom, MAX_ZOOM));
    panX = canvasX - pointX * zoom;
    panY = canvasY - pointY * zoom;
    drawAll();
  }

  // Save as JSON
  function saveAsJSON() {
    const drawingData = {
      version: "1.0",
      paths: paths,
      view: {
        zoom: zoom,
        panX: panX,
        panY: panY
      },
      metadata: {
        created: new Date().toISOString(),
        width: width,
        height: height
      }
    };

    const jsonStr = JSON.stringify(drawingData, null, 2);
    const blob = new Blob([jsonStr], {type: 'application/json'});
    const url = URL.createObjectURL(blob);
    
    const link = document.createElement('a');
    link.download = `رسمتي-${new Date().toISOString().slice(0,10)}.json`;
    link.href = url;
    link.click();
    
    setTimeout(() => URL.revokeObjectURL(url), 100);
  }

  // Open JSON file
  function openJSON(file) {
    const reader = new FileReader();
    reader.onload = function(e) {
      try {
        const drawingData = JSON.parse(e.target.result);
        
        // Reset current state
        paths = [];
        undonePaths = [];
        currentPath = null;
        isDrawing = false;
        
        // Load paths if available
        if (Array.isArray(drawingData.paths)) {
          paths = drawingData.paths;
        }
        
        // Restore view settings
        if (drawingData.view)) {
          zoom = drawingData.view.zoom || 1;
          panX = drawingData.view.panX || 0;
          panY = drawingData.view.panY || 0;
        }
        
        drawAll();
      } catch (error) {
        alert('خطأ في تحميل الملف: ' + error.message);
      }
    };
    reader.readAsText(file);
  }

  // Touch events
  canvas.addEventListener("touchstart", (e) => {
    e.preventDefault();
    
    if (e.touches.length === 2) {
      isZooming = true;
      lastTouchDist = distance(
        {x: e.touches[0].clientX, y: e.touches[0].clientY},
        {x: e.touches[1].clientX, y: e.touches[1].clientY}
      );
      currentPath = null;
      isDrawing = false;
    } 
    else if (e.touches.length === 1 && !isZooming) {
      const pos = getCanvasPos(e.touches[0]);
      lastPoint = pos;
      isDrawing = false;
    }
  });

  canvas.addEventListener("touchmove", (e) => {
    e.preventDefault();
    
    if (isZooming && e.touches.length === 2) {
      const newDist = distance(
        {x: e.touches[0].clientX, y: e.touches[0].clientY},
        {x: e.touches[1].clientX, y: e.touches[1].clientY}
      );
      const center = {
        x: (e.touches[0].clientX + e.touches[1].clientX) / 2,
        y: (e.touches[0].clientY + e.touches[1].clientY) / 2
      };
      const point = {
        x: (center.x - canvas.getBoundingClientRect().left - panX) / zoom,
        y: (center.y - canvas.getBoundingClientRect().top - panY) / zoom
      };
      zoomToPoint(point.x, point.y, zoom * Math.pow((newDist / lastTouchDist), ZOOM_SPEED));
      lastTouchDist = newDist;
    } 
    else if (e.touches.length === 1 && !isZooming) {
      const touch = e.touches[0];
      const pos = getCanvasPos(touch);
      
      if (!lastPoint) {
        lastPoint = pos;
        return;
      }
      
      if (distance(lastPoint, pos) >= MIN_MOVE_DISTANCE / zoom) {
        if (!isDrawing) {
          currentPath = {
            color: colorPicker.value,
            size: parseFloat(brushSize.value),
            points: [lastPoint, pos]
          };
          isDrawing = true;
        } else {
          currentPath.points.push(pos);
        }
        lastPoint = pos;
        drawAll();
      }
    }
  });

  canvas.addEventListener("touchend", (e) => {
    if (isDrawing && currentPath && currentPath.points.length > 1) {
      paths.push(currentPath);
      undonePaths = [];
    }
    
    currentPath = null;
    isDrawing = false;
    isZooming = false;
    lastPoint = null;
  });

  // Mouse events
  canvas.addEventListener("mousedown", (e) => {
    const pos = getCanvasPos(e);
    lastPoint = pos;
    isDrawing = false;
  });

  canvas.addEventListener("mousemove", (e) => {
    if (e.buttons !== 1) return;
    
    const pos = getCanvasPos(e);
    
    if (!lastPoint) {
      lastPoint = pos;
      return;
    }
    
    if (distance(lastPoint, pos) >= MIN_MOVE_DISTANCE / zoom) {
      if (!isDrawing) {
        currentPath = {
          color: colorPicker.value,
          size: parseFloat(brushSize.value),
          points: [lastPoint, pos]
        };
        isDrawing = true;
      } else {
        currentPath.points.push(pos);
      }
      lastPoint = pos;
      drawAll();
    }
  });

  canvas.addEventListener("mouseup", () => {
    if (isDrawing && currentPath && currentPath.points.length > 1) {
      paths.push(currentPath);
      undonePaths = [];
    }
    
    currentPath = null;
    isDrawing = false;
    lastPoint = null;
  });

  // Button handlers
  undoBtn.addEventListener("click", () => {
    if (paths.length > 0) {
      undonePaths.push(paths.pop());
      drawAll();
    }
  });

  redoBtn.addEventListener("click", () => {
    if (undonePaths.length > 0) {
      paths.push(undonePaths.pop());
      drawAll();
    }
  });

  clearBtn.addEventListener("click", () => {
    paths = [];
    undonePaths = [];
    currentPath = null;
    zoom = 1;
    panX = 0;
    panY = 0;
    drawAll();
  });

  saveBtn.addEventListener("click", saveAsJSON);

  openBtn.addEventListener("click", () => {
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = '.json';
    input.onchange = e => {
      if (e.target.files.length > 0) {
        openJSON(e.target.files[0]);
      }
    };
    input.click();
  });

  window.addEventListener("resize", () => {
    width = window.innerWidth;
    height = window.innerHeight - 50;
    canvas.width = width;
    canvas.height = height;
    drawAll();
  });

  drawAll();
</script>
</body>
</html>
