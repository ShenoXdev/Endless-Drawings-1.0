<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>ÿ™ÿ∑ÿ®ŸäŸÇ ÿ±ÿ≥ŸÖ</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
      font-family: sans-serif;
    }

    #menu {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      background: #f0f0f0;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      z-index: 10;
    }

    canvas {
      position: absolute;
      top: 50px;
      left: 0;
      width: 100%;
      height: calc(100% - 50px);
      background: white;
      touch-action: none;
    }
  </style>
</head>
<body>

<div id="menu">
  <label>üé® ÿßŸÑŸÑŸàŸÜ: <input type="color" id="colorPicker" value="#000000"></label>
  <label>üñåÔ∏è ÿßŸÑÿ≠ÿ¨ŸÖ: <input type="range" id="brushSize" min="1" max="50" value="3"></label>
  <button id="undoBtn">‚Ü©Ô∏è Undo</button>
  <button id="redoBtn">‚Ü™Ô∏è Redo</button>
  <button id="clearBtn">üßπ ŸÖÿ≥ÿ≠</button>
  <button id="saveBtn">üíæ ÿ≠ŸÅÿ∏</button>
</div>

<canvas id="canvas"></canvas>

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const colorPicker = document.getElementById("colorPicker");
  const brushSize = document.getElementById("brushSize");
  const undoBtn = document.getElementById("undoBtn");
  const redoBtn = document.getElementById("redoBtn");
  const clearBtn = document.getElementById("clearBtn");
  const saveBtn = document.getElementById("saveBtn");

  let width = window.innerWidth;
  let height = window.innerHeight - 50;
  canvas.width = width;
  canvas.height = height;

  let paths = [];
  let undonePaths = [];
  let currentPath = [];

  let drawing = false;
  let zoom = 1;
  let panX = 0;
  let panY = 0;
  let lastTouchDist = 0;
  let isPanning = false;
  let isZooming = false;
  let touchTimeout = null;

  function drawAll() {
    ctx.setTransform(1, 0, 0, 1, 0, 0); // Reset transform
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.setTransform(zoom, 0, 0, zoom, panX, panY);

    for (let path of paths) {
      ctx.strokeStyle = path.color;
      ctx.lineWidth = path.size;
      ctx.lineCap = "round";
      ctx.beginPath();
      for (let i = 0; i < path.points.length - 1; i++) {
        ctx.moveTo(path.points[i].x, path.points[i].y);
        ctx.lineTo(path.points[i + 1].x, path.points[i + 1].y);
      }
      ctx.stroke();
    }
  }

  function getCanvasPos(e) {
    const rect = canvas.getBoundingClientRect();
    return {
      x: (e.clientX - rect.left - panX) / zoom,
      y: (e.clientY - rect.top - panY) / zoom,
    };
  }

  function distance(t1, t2) {
    return Math.hypot(t2.clientX - t1.clientX, t2.clientY - t1.clientY);
  }

  canvas.addEventListener("touchstart", (e) => {
    if (e.touches.length === 2) {
      isZooming = true;
      lastTouchDist = distance(e.touches[0], e.touches[1]);
      if (touchTimeout) clearTimeout(touchTimeout);
    } else if (e.touches.length === 3) {
      isPanning = true;
    } else if (e.touches.length === 1 && !isZooming && !isPanning) {
      const touch = e.touches[0];
      const pos = getCanvasPos(touch);
      drawing = true;
      currentPath = {
        color: colorPicker.value,
        size: brushSize.value,
        points: [pos],
      };
    }
  });

  canvas.addEventListener("touchmove", (e) => {
    e.preventDefault();
    if (isZooming && e.touches.length === 2) {
      const newDist = distance(e.touches[0], e.touches[1]);
      const zoomFactor = newDist / lastTouchDist;
      zoom *= zoomFactor;
      lastTouchDist = newDist;
      drawAll();
    } else if (isPanning && e.touches.length === 3) {
      panX += e.touches[0].movementX || 0;
      panY += e.touches[0].movementY || 0;
      drawAll();
    } else if (drawing && e.touches.length === 1) {
      const touch = e.touches[0];
      const pos = getCanvasPos(touch);
      currentPath.points.push(pos);
      drawAll();
    }
  });

  canvas.addEventListener("touchend", (e) => {
    if (drawing && currentPath.points.length > 0) {
      paths.push(currentPath);
      undonePaths = [];
    }
    drawing = false;
    isZooming = false;
    isPanning = false;
    drawAll();
  });

  clearBtn.addEventListener("click", () => {
    paths = [];
    undonePaths = [];
    drawAll();
  });

  saveBtn.addEventListener("click", () => {
    const link = document.createElement("a");
    link.download = "drawing.png";
    link.href = canvas.toDataURL();
    link.click();
  });

  undoBtn.addEventListener("click", () => {
    if (paths.length > 0) {
      undonePaths.push(paths.pop());
      drawAll();
    }
  });

  redoBtn.addEventListener("click", () => {
    if (undonePaths.length > 0) {
      paths.push(undonePaths.pop());
      drawAll();
    }
  });

  window.addEventListener("resize", () => {
    width = window.innerWidth;
    height = window.innerHeight - 50;
    canvas.width = width;
    canvas.height = height;
    drawAll();
  });
</script>
</body>
</html>
