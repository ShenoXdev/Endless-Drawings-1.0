<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>تطبيق الرسم المتقدم</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
      font-family: sans-serif;
    }
    #menu {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      background: #f0f0f0;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      z-index: 10;
    }
    canvas {
      position: absolute;
      top: 50px;
      left: 0;
      width: 100%;
      height: calc(100% - 50px);
      background: white;
      touch-action: none;
    }
    .zoom-info {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
    }
  </style>
</head>
<body>

<div id="menu">
  <label>🎨 اللون: <input type="color" id="colorPicker" value="#000000"></label>
  <label>🖌️ الحجم: <input type="number" id="brushSize" min="1" max="100" value="3" step="1"></label>
  <button id="undoBtn">↩️ تراجع</button>
  <button id="redoBtn">↪️ إعادة</button>
  <button id="clearBtn">🧹 مسح</button>
  <button id="saveBtn">💾 حفظ JSON</button>
  <button id="openBtn">📂 فتح JSON</button>
</div>

<canvas id="canvas"></canvas>
<div class="zoom-info" id="zoomInfo">زوم: 1x</div>

<script>
  // العناصر الأساسية
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const colorPicker = document.getElementById("colorPicker");
  const brushSize = document.getElementById("brushSize");
  const zoomInfo = document.getElementById("zoomInfo");

  // تهيئة اللوحة
  function initCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight - 50;
    drawAll();
  }

  // حالة الرسم
  let paths = [];
  let undonePaths = [];
  let currentPath = null;
  let isDrawing = false;
  let lastPoint = null;
  const MIN_MOVE_DISTANCE = 2;

  // حالة الزوم
  let zoom = 1;
  let panX = 0;
  let panY = 0;
  let isZooming = false;
  let lastTouchDist = 0;
  const ZOOM_SPEED = 2.5;

  // رسم جميع المسارات
  function drawAll() {
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.setTransform(zoom, 0, 0, zoom, panX, panY);

    // رسم المسارات المحفوظة
    paths.forEach(path => {
      drawPath(path);
    });

    // رسم المسار الحالي
    if (currentPath && currentPath.points.length > 1) {
      drawPath(currentPath);
    }
    
    updateZoomInfo();
  }

  function drawPath(path) {
    ctx.strokeStyle = path.color;
    ctx.lineWidth = path.size;
    ctx.lineCap = "round";
    ctx.lineJoin = "round";
    ctx.beginPath();
    ctx.moveTo(path.points[0].x, path.points[0].y);
    for (let i = 1; i < path.points.length; i++) {
      ctx.lineTo(path.points[i].x, path.points[i].y);
    }
    ctx.stroke();
  }

  function updateZoomInfo() {
    zoomInfo.textContent = `زوم: ${zoom.toExponential(2)}x`;
  }

  function getCanvasPos(e) {
    const rect = canvas.getBoundingClientRect();
    return {
      x: (e.clientX - rect.left - panX) / zoom,
      y: (e.clientY - rect.top - panY) / zoom
    };
  }

  function distance(p1, p2) {
    return Math.hypot(p2.x - p1.x, p2.y - p1.y);
  }

  function zoomToPoint(pointX, pointY, newZoom) {
    const canvasX = pointX * zoom + panX;
    const canvasY = pointY * zoom + panY;
    zoom = Math.max(0.1, Math.min(newZoom, 10));
    panX = canvasX - pointX * zoom;
    panY = canvasY - pointY * zoom;
    drawAll();
  }

  // أحداث اللمس
  function handleTouchStart(e) {
    e.preventDefault();
    
    if (e.touches.length === 2) {
      isZooming = true;
      lastTouchDist = distance(
        {x: e.touches[0].clientX, y: e.touches[0].clientY},
        {x: e.touches[1].clientX, y: e.touches[1].clientY}
      );
      currentPath = null;
      isDrawing = false;
    } 
    else if (e.touches.length === 1 && !isZooming) {
      const pos = getCanvasPos(e.touches[0]);
      lastPoint = pos;
      isDrawing = false;
    }
  }

  function handleTouchMove(e) {
    e.preventDefault();
    
    if (isZooming && e.touches.length === 2) {
      handleZoom(e);
    } 
    else if (e.touches.length === 1 && !isZooming) {
      handleDrawing(e.touches[0]);
    }
  }

  function handleZoom(e) {
    const newDist = distance(
      {x: e.touches[0].clientX, y: e.touches[0].clientY},
      {x: e.touches[1].clientX, y: e.touches[1].clientY}
    );
    const center = {
      x: (e.touches[0].clientX + e.touches[1].clientX) / 2,
      y: (e.touches[0].clientY + e.touches[1].clientY) / 2
    };
    const point = {
      x: (center.x - canvas.getBoundingClientRect().left - panX) / zoom,
      y: (center.y - canvas.getBoundingClientRect().top - panY) / zoom
    };
    zoomToPoint(point.x, point.y, zoom * Math.pow((newDist / lastTouchDist), ZOOM_SPEED));
    lastTouchDist = newDist;
  }

  function handleDrawing(touch) {
    const pos = getCanvasPos(touch);
    
    if (!lastPoint) {
      lastPoint = pos;
      return;
    }
    
    if (distance(lastPoint, pos) >= MIN_MOVE_DISTANCE / zoom) {
      if (!isDrawing) {
        currentPath = {
          color: colorPicker.value,
          size: parseFloat(brushSize.value),
          points: [lastPoint, pos]
        };
        isDrawing = true;
      } else {
        currentPath.points.push(pos);
      }
      lastPoint = pos;
      drawAll();
    }
  }

  function handleTouchEnd(e) {
    if (isDrawing && currentPath && currentPath.points.length > 1) {
      paths.push(currentPath);
      undonePaths = [];
    }
    
    currentPath = null;
    isDrawing = false;
    isZooming = false;
    lastPoint = null;
  }

  // أحداث الفأرة
  function handleMouseDown(e) {
    const pos = getCanvasPos(e);
    lastPoint = pos;
    isDrawing = false;
  }

  function handleMouseMove(e) {
    if (e.buttons !== 1) return;
    
    const pos = getCanvasPos(e);
    
    if (!lastPoint) {
      lastPoint = pos;
      return;
    }
    
    if (distance(lastPoint, pos) >= MIN_MOVE_DISTANCE / zoom) {
      if (!isDrawing) {
        currentPath = {
          color: colorPicker.value,
          size: parseFloat(brushSize.value),
          points: [lastPoint, pos]
        };
        isDrawing = true;
      } else {
        currentPath.points.push(pos);
      }
      lastPoint = pos;
      drawAll();
    }
  }

  function handleMouseUp() {
    if (isDrawing && currentPath && currentPath.points.length > 1) {
      paths.push(currentPath);
      undonePaths = [];
    }
    
    currentPath = null;
    isDrawing = false;
    lastPoint = null;
  }

  // حفظ وفتح JSON
  function saveAsJSON() {
    const drawingData = {
      paths: paths,
      view: { zoom, panX, panY },
      createdAt: new Date().toISOString()
    };
    
    const dataStr = JSON.stringify(drawingData);
    const blob = new Blob([dataStr], {type: 'application/json'});
    const url = URL.createObjectURL(blob);
    
    const link = document.createElement('a');
    link.download = `drawing-${new Date().toISOString().slice(0,10)}.json`;
    link.href = url;
    link.click();
    
    setTimeout(() => URL.revokeObjectURL(url), 100);
  }

  function openJSON(file) {
    const reader = new FileReader();
    reader.onload = function(e) {
      try {
        const data = JSON.parse(e.target.result);
        paths = data.paths || [];
        zoom = data.view?.zoom || 1;
        panX = data.view?.panX || 0;
        panY = data.view?.panY || 0;
        undonePaths = [];
        drawAll();
      } catch (error) {
        alert('خطأ في تحميل الملف: ' + error.message);
      }
    };
    reader.readAsText(file);
  }

  // إعداد الأحداث
  function setupEventListeners() {
    // اللمس
    canvas.addEventListener("touchstart", handleTouchStart);
    canvas.addEventListener("touchmove", handleTouchMove, {passive: false});
    canvas.addEventListener("touchend", handleTouchEnd);
    
    // الفأرة
    canvas.addEventListener("mousedown", handleMouseDown);
    canvas.addEventListener("mousemove", handleMouseMove);
    canvas.addEventListener("mouseup", handleMouseUp);
    canvas.addEventListener("mouseleave", handleMouseUp);
    
    // الأزرار
    document.getElementById("undoBtn").addEventListener("click", () => {
      if (paths.length > 0) {
        undonePaths.push(paths.pop());
        drawAll();
      }
    });
    
    document.getElementById("redoBtn").addEventListener("click", () => {
      if (undonePaths.length > 0) {
        paths.push(undonePaths.pop());
        drawAll();
      }
    });
    
    document.getElementById("clearBtn").addEventListener("click", () => {
      paths = [];
      undonePaths = [];
      zoom = 1;
      panX = 0;
      panY = 0;
      drawAll();
    });
    
    document.getElementById("saveBtn").addEventListener("click", saveAsJSON);
    
    document.getElementById("openBtn").addEventListener("click", () => {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.json';
      input.onchange = e => openJSON(e.target.files[0]);
      input.click();
    });
    
    window.addEventListener("resize", initCanvas);
  }

  // بدء التطبيق
  setupEventListeners();
  initCanvas();
</script>
</body>
</html>
