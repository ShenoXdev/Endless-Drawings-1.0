<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>تطبيق الرسم المحسن</title>
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden; touch-action: none; font-family: sans-serif;
    }
    #menu {
      position: fixed;
      top: 0; right: 0; left: 0;
      background: #f0f0f0;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      z-index: 10;
    }
    canvas {
      position: absolute;
      top: 50px; left: 0;
      width: 100%; height: calc(100% - 50px);
      background: white;
      touch-action: none;
    }
    .zoom-info {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
    }
    input[type="file"] { display: none; }
    #toolsBtn {
      font-size: 20px;
      cursor: pointer;
      border: none;
      background: transparent;
    }
    #toolsMenu {
      position: fixed;
      top: 50px;
      right: 10px;
      background: white;
      border: 1px solid #aaa;
      border-radius: 5px;
      display: none;
      flex-direction: column;
      max-height: 200px;
      overflow-y: auto;
      z-index: 20;
    }
    #toolsMenu button {
      font-size: 18px;
      padding: 5px 10px;
      border: none;
      background: none;
      cursor: pointer;
      text-align: right;
      direction: rtl;
    }
    #toolsMenu button:hover {
      background: #eee;
    }
  </style>
</head>
<body>

<div id="menu">
  <label>🎨 اللون: <input type="color" id="colorPicker" value="#000000"></label>
  <label>🖌️ الحجم: <input type="number" id="brushSize" min="1" max="100" value="3" step="1"></label>
  <button id="undoBtn">↩️</button>
  <button id="redoBtn">↪️</button>
  <button id="clearBtn">🧹</button>
  <button id="saveBtn">💾</button>
  <button id="saveJsonBtn">📁</button>
  <button id="loadJsonBtn">📂</button>
  <input type="file" id="jsonFileInput" accept=".json">

  <button id="toolsBtn" title="أدوات الرسم">🖊️</button>
  <div id="toolsMenu">
    <button data-tool="pencil">✏️ قلم رصاص</button>
    <button data-tool="fountainpen">🖋️ قلم حبر</button>
    <button data-tool="highlighter">🖍️ تمييز</button>
    <button data-tool="airbrush">💨 بخاخ</button>
    <button data-tool="eraser">❌ ممحاة</button>
    <button data-tool="fill">🪣 تعبئة</button>
    <button data-tool="pixelpen">⬜ قلم بكسل</button>
    <button data-tool="line">📏 خط</button>
  </div>
</div>

<canvas id="canvas"></canvas>
<div class="zoom-info" id="zoomInfo">زوم: 1x</div>

<script>
  // تحسين الأداء باستخدام requestAnimationFrame
  let animationFrameId = null;
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d", { willReadFrequently: true });
  
  // تهيئة متغيرات الرسم
  let width = window.innerWidth;
  let height = window.innerHeight - 50;
  canvas.width = width;
  canvas.height = height;

  let paths = [];
  let undonePaths = [];
  let currentPath = null;
  let drawing = false;
  let hasMoved = false;
  let lastX = 0;
  let lastY = 0;
  let zoom = 1;
  let panX = 0;
  let panY = 0;
  let isZooming = false;
  let lastTouchDist = 0;
  let zoomEndTime = 0;
  const ZOOM_COOLDOWN = 200;
  const MIN_ZOOM = 1e-25;
  const MAX_ZOOM = 1e25;
  let currentTool = "pencil";

  // تحسين الأداء: تخزين العناصر في متغيرات محلية
  const elements = {
    colorPicker: document.getElementById("colorPicker"),
    brushSize: document.getElementById("brushSize"),
    undoBtn: document.getElementById("undoBtn"),
    redoBtn: document.getElementById("redoBtn"),
    clearBtn: document.getElementById("clearBtn"),
    saveBtn: document.getElementById("saveBtn"),
    saveJsonBtn: document.getElementById("saveJsonBtn"),
    loadJsonBtn: document.getElementById("loadJsonBtn"),
    jsonFileInput: document.getElementById("jsonFileInput"),
    zoomInfo: document.getElementById("zoomInfo"),
    toolsBtn: document.getElementById("toolsBtn"),
    toolsMenu: document.getElementById("toolsMenu")
  };

  // تحسين أداء الرسم
  function optimizedDrawAll() {
    if (animationFrameId) {
      cancelAnimationFrame(animationFrameId);
    }
    animationFrameId = requestAnimationFrame(() => {
      drawAll();
    });
  }

  function drawAll() {
    ctx.setTransform(1,0,0,1,0,0);
    ctx.clearRect(0,0,canvas.width, canvas.height);
    ctx.setTransform(zoom, 0, 0, zoom, panX, panY);

    // رسم المسارات المخزنة
    for(let path of paths) {
      drawPath(path);
    }

    // رسم المسار الحالي إذا كان موجودًا
    if (currentPath && currentPath.points.length > 0) {
      drawPath(currentPath);
    }

    updateZoomInfo();
  }

  function drawPath(path) {
    switch(path.tool) {
      case "pixelpen": drawPixelPath(path); break;
      case "fill": break;
      case "eraser": drawEraserPath(path); break;
      case "highlighter": drawHighlighterPath(path); break;
      case "fountainpen": drawFountainPenPath(path); break;
      case "airbrush": drawAirbrushPath(path); break;
      case "line": drawLinePath(path); break;
      default: drawNormalPath(path);
    }
  }

  function drawNormalPath(path) {
    ctx.strokeStyle = path.color;
    ctx.lineWidth = path.size;
    ctx.lineCap = "round";
    ctx.lineJoin = "round";
    ctx.beginPath();
    ctx.moveTo(path.points[0].x, path.points[0].y);
    for(let i=1; i<path.points.length; i++) {
      ctx.lineTo(path.points[i].x, path.points[i].y);
    }
    ctx.stroke();
  }

  // باقي دوال الرسم تبقى كما هي...
  // [يتم الحفاظ على جميع دوال الرسم الأخرى كما هي بدون تغيير]

  // تحسين أداء أحداث اللمس/الفأرة
  function handleStart(x, y) {
    if(Date.now() - zoomEndTime < ZOOM_COOLDOWN) return;
    const pos = screenToCanvas(x, y);
    currentPath = {
      tool: currentTool,
      color: currentTool === "eraser" ? "#FFFFFF" : elements.colorPicker.value,
      size: parseFloat(elements.brushSize.value),
      points: [pos]
    };
    lastX = pos.x;
    lastY = pos.y;
    drawing = true;
    hasMoved = false;

    if(currentTool === "fill") {
      floodFill(pos.x, pos.y, currentPath.color);
      drawing = false;
      currentPath = null;
    }

    if(currentTool === "pixelpen") {
      currentPath.points.push(pos);
      paths.push(currentPath);
      drawing = false;
      currentPath = null;
      optimizedDrawAll();
    }
  }

  function handleMove(x, y) {
    if(!drawing) return;
    const pos = screenToCanvas(x, y);

    if(currentTool === "pixelpen") {
      const lastPt = currentPath.points[currentPath.points.length - 1];
      const gridSize = 20;
      const gx = Math.floor(pos.x / gridSize);
      const gy = Math.floor(pos.y / gridSize);
      const lgx = Math.floor(lastPt.x / gridSize);
      const lgy = Math.floor(lastPt.y / gridSize);
      if(gx === lgx && gy === lgy) return;

      currentPath.points.push(pos);
      optimizedDrawAll();
      return;
    }

    const dx = pos.x - lastX;
    const dy = pos.y - lastY;
    const dist = Math.sqrt(dx*dx + dy*dy);
    if(dist < 0.5) return;

    if(currentTool === "line") {
      if(currentPath.points.length === 0) currentPath.points.push(pos);
      else currentPath.points[1] = pos;
      optimizedDrawAll();
      return;
    }

    if(!hasMoved) {
      currentPath.points.push({x: lastX, y: lastY});
      hasMoved = true;
    }
    currentPath.points.push(pos);

    lastX = pos.x;
    lastY = pos.y;

    optimizedDrawAll();
  }

  function handleEnd() {
    if(drawing && hasMoved && currentPath.points.length > 0) {
      paths.push(currentPath);
      undonePaths = [];
    }
    drawing = false;
    currentPath = null;
    hasMoved = false;
  }

  // إعداد事件المستمع مع passive لتجنب التأخير
  canvas.addEventListener("touchstart", (e) => {
    e.preventDefault();
    if(e.touches.length === 2) {
      isZooming = true;
      lastTouchDist = distance(e.touches[0], e.touches[1]);
      return;
    }
    if(e.touches.length === 1 && !isZooming && Date.now() - zoomEndTime > ZOOM_COOLDOWN) {
      const touch = e.touches[0];
      handleStart(touch.clientX, touch.clientY);
    }
  }, { passive: false });

  canvas.addEventListener("touchmove", (e) => {
    e.preventDefault();
    if(isZooming && e.touches.length === 2) {
      const newDist = distance(e.touches[0], e.touches[1]);
      const center = {
        x: (e.touches[0].clientX + e.touches[1].clientX) / 2,
        y: (e.touches[0].clientY + e.touches[1].clientY) / 2
      };
      const point = screenToCanvas(center.x, center.y);
      zoomToPoint(point.x, point.y, zoom * (newDist / lastTouchDist));
      lastTouchDist = newDist;
      return;
    }
    if(drawing && e.touches.length === 1 && !isZooming) {
      const touch = e.touches[0];
      handleMove(touch.clientX, touch.clientY);
    }
  }, { passive: false });

  canvas.addEventListener("touchend", (e) => {
    if(isZooming) {
      isZooming = false;
      zoomEndTime = Date.now();
    }
    handleEnd();
  }, { passive: true });

  canvas.addEventListener("mousedown", (e) => {
    if(Date.now() - zoomEndTime > ZOOM_COOLDOWN) {
      handleStart(e.clientX, e.clientY);
    }
  });

  canvas.addEventListener("mousemove", (e) => {
    if(drawing) {
      handleMove(e.clientX, e.clientY);
    }
  });

  canvas.addEventListener("mouseup", handleEnd);
  canvas.addEventListener("mouseleave", handleEnd);

  // إعداد بقية الأحداث والأدوات...
  // [يتم الحفاظ على جميع الأحداث والأدوات الأخرى كما هي بدون تغيير]

  // بدء التطبيق
  optimizedDrawAll();
</script>
</body>
</html>
