<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>تطبيق الرسم مع تأخير بعد الزوم وأدوات متقدمة</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
      font-family: sans-serif;
      user-select: none;
    }
    #menu {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      background: #f0f0f0;
      padding: 10px 5px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      align-items: center;
      z-index: 20;
    }
    button.tool-btn {
      background: #ddd;
      border: none;
      font-size: 20px;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
    }
    button.tool-btn.selected {
      background: #aaa;
      color: white;
    }
    #toolsPopup {
      position: fixed;
      top: 50px;
      right: 10px;
      background: white;
      border: 1px solid #999;
      border-radius: 6px;
      padding: 8px;
      display: none;
      z-index: 30;
      max-width: 200px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    #toolsPopup button {
      font-size: 18px;
      margin: 4px;
      padding: 4px 8px;
      cursor: pointer;
      border-radius: 4px;
      border: 1px solid transparent;
      background: #eee;
      user-select: none;
    }
    #toolsPopup button.selected {
      border-color: #666;
      background: #ccc;
    }
    canvas {
      position: absolute;
      top: 50px;
      left: 0;
      width: 100%;
      height: calc(100% - 50px);
      background: white;
      touch-action: none;
      display: block;
    }
    .zoom-info {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      user-select: none;
      z-index: 20;
    }
    input[type="file"] {
      display: none;
    }
    label {
      font-size: 14px;
      user-select: none;
    }
    label > input[type="color"],
    label > input[type="number"] {
      vertical-align: middle;
      margin-left: 4px;
      margin-right: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="menu">
  <button id="toolsToggle" class="tool-btn" title="أدوات">⚙️</button>
  <label title="اختيار اللون">🎨<input type="color" id="colorPicker" value="#000000"></label>
  <label title="حجم الفرشاة">🖌️<input type="number" id="brushSize" min="1" max="100" value="3" step="1"></label>
  <button id="undoBtn" class="tool-btn" title="تراجع">↩️</button>
  <button id="redoBtn" class="tool-btn" title="إعادة">↪️</button>
  <button id="clearBtn" class="tool-btn" title="مسح">🧹</button>
  <button id="saveBtn" class="tool-btn" title="حفظ صورة">💾</button>
  <button id="saveJsonBtn" class="tool-btn" title="حفظ JSON">📁</button>
  <button id="loadJsonBtn" class="tool-btn" title="فتح JSON">📂</button>
  <input type="file" id="jsonFileInput" accept=".json" />
</div>

<div id="toolsPopup">
  <!-- أدوات الرسم -->
  <button data-tool="brush" title="فرشاة">🖌️</button>
  <button data-tool="pencil" title="قلم رصاص">✏️</button>
  <button data-tool="fountainPen" title="قلم حبر">🖋️</button>
  <button data-tool="airbrush" title="بخاخ">💨</button>
  <button data-tool="eraser" title="ممحاة">🩹</button>
  <button data-tool="softEraser" title="ممحاة ناعمة">🧽</button>
  <button data-tool="blender" title="مزج">🌫️</button>
  <button data-tool="fill" title="تعبئة">🪣</button>
  <button data-tool="glowpen" title="قلم توهج">✨</button>
  <button data-tool="pixelpen" title="قلم بكسل">⬛</button>
  <button data-tool="line" title="خط مستقيم">📏</button>
</div>

<canvas id="canvas"></canvas>
<div class="zoom-info" id="zoomInfo">زوم: 1x</div>

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const colorPicker = document.getElementById("colorPicker");
  const brushSize = document.getElementById("brushSize");
  const undoBtn = document.getElementById("undoBtn");
  const redoBtn = document.getElementById("redoBtn");
  const clearBtn = document.getElementById("clearBtn");
  const saveBtn = document.getElementById("saveBtn");
  const saveJsonBtn = document.getElementById("saveJsonBtn");
  const loadJsonBtn = document.getElementById("loadJsonBtn");
  const jsonFileInput = document.getElementById("jsonFileInput");
  const zoomInfo = document.getElementById("zoomInfo");

  const toolsToggle = document.getElementById("toolsToggle");
  const toolsPopup = document.getElementById("toolsPopup");
  const toolButtons = toolsPopup.querySelectorAll("button[data-tool]");

  // إعدادات الرسم
  let width = window.innerWidth;
  let height = window.innerHeight - 50;
  canvas.width = width;
  canvas.height = height;

  // حالة الرسم
  let paths = [];
  let undonePaths = [];
  let currentPath = null;
  let drawing = false;
  let hasMoved = false;

  // حالة الزوم والبان
  let zoom = 1;
  let panX = 0;
  let panY = 0;
  let isZooming = false;
  let lastTouchDist = 0;
  const MIN_ZOOM = 0.1;
  const MAX_ZOOM = 20;

  // أداة الرسم الحالية (افتراضياً فرشاة)
  let currentTool = "brush";

  // حجم بكسل الشبكة لأداة pixelpen
  const pixelGridSize = 20;

  // تحديث نص الزوم
  function updateZoomInfo() {
    if (zoom < 0.0001 || zoom > 10000) {
      zoomInfo.textContent = `زوم: ${zoom.toExponential(2)}x`;
    } else {
      zoomInfo.textContent = `زوم: ${zoom.toFixed(zoom >= 1 ? 2 : 8)}x`;
    }
  }

  // تحويل إحداثيات الشاشة إلى إحداثيات اللوحة
  function screenToCanvas(x, y) {
    return {
      x: (x - panX) / zoom,
      y: (y - panY) / zoom
    };
  }

  // رسم نقطة بكسل في شبكة pixelpen
  function drawPixelOnGrid(x, y, color) {
    const gridX = Math.floor(x / pixelGridSize) * pixelGridSize;
    const gridY = Math.floor(y / pixelGridSize) * pixelGridSize;
    ctx.fillStyle = color;
    ctx.fillRect(gridX, gridY, pixelGridSize, pixelGridSize);
  }

  // رسم جزء من المسار حسب الأداة
  function drawPathSegment(lastX, lastY, pos) {
    switch(currentTool) {
      case "pixelpen":
        drawPixelOnGrid(pos.x, pos.y, currentPath.color);
        break;
      case "blender":
        // مزج بسيط (تخفيف الألوان حول النقطة)
        const radius = currentPath.size * 2;
        const imageData = ctx.getImageData(pos.x - radius, pos.y - radius, radius*2, radius*2);
        for(let i=0; i<imageData.data.length; i+=4) {
          imageData.data[i] = (imageData.data[i] + hexToRgb(currentPath.color).r) / 2;
          imageData.data[i+1] = (imageData.data[i+1] + hexToRgb(currentPath.color).g) / 2;
          imageData.data[i+2] = (imageData.data[i+2] + hexToRgb(currentPath.color).b) / 2;
        }
        ctx.putImageData(imageData, pos.x - radius, pos.y - radius);
        break;
      case "airbrush":
        for(let i=0; i<10; i++) {
          const angle = Math.random() * 2 * Math.PI;
          const radius = Math.random() * currentPath.size;
          const dx = pos.x + Math.cos(angle)*radius;
          const dy = pos.y + Math.sin(angle)*radius;
          ctx.fillStyle = currentPath.color;
          ctx.globalAlpha = 0.1;
          ctx.beginPath();
          ctx.arc(dx, dy, 1, 0, 2*Math.PI);
          ctx.fill();
          ctx.globalAlpha = 1;
        }
        break;
      case "eraser":
        ctx.clearRect(pos.x - currentPath.size/2, pos.y - currentPath.size/2, currentPath.size, currentPath.size);
        break;
      case "softEraser":
        // ممحاة ناعمة (تدرج شفافية)
        const gradient = ctx.createRadialGradient(pos.x, pos.y, 0, pos.x, pos.y, currentPath.size);
        gradient.addColorStop(0, 'rgba(255,255,255,0.6)');
        gradient.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(pos.x, pos.y, currentPath.size, 0, Math.PI*2);
        ctx.fill();
        break;
      case "fountainPen":
        ctx.shadowColor = currentPath.color;
        ctx.shadowBlur = 1;
        ctx.strokeStyle = currentPath.color;
        ctx.lineWidth = currentPath.size * 1.5;
        ctx.lineCap = "round";
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
        ctx.shadowBlur = 0;
        break;
      case "glowpen":
        ctx.shadowColor = currentPath.color;
        ctx.shadowBlur = 15;
        ctx.strokeStyle = currentPath.color;
        ctx.lineWidth = currentPath.size;
        ctx.lineCap = "round";
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
        ctx.shadowBlur = 0;
        break;
      case "fill":
        // التعبئة يتم عند البداية فقط، لذلك هنا لا نفعل شيء
        break;
      case "line":
        // رسم الخط في move يتم عند end فقط، لذلك لا نفعل شيء هنا
        break;
      case "pencil":
        ctx.globalAlpha = 0.6;
        ctx.strokeStyle = currentPath.color;
        ctx.lineWidth = currentPath.size;
        ctx.lineCap = "round";
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
        ctx.globalAlpha = 1;
        break;
      default:
        // الفرشاة
        ctx.strokeStyle = currentPath.color;
        ctx.lineWidth = currentPath.size;
        ctx.lineCap = "round";
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
    }
  }

  // رسم جميع المسارات (المحفوظة)
  function drawAll() {
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.setTransform(zoom, 0, 0, zoom, panX, panY);

    for (let path of paths) {
      if(path.tool === "pixelpen") {
        for(let pt of path.points) {
          drawPixelOnGrid(pt.x, pt.y, path.color);
        }
      } else if(path.tool === "line") {
        if(path.points.length >= 2) {
          ctx.strokeStyle = path.color;
          ctx.lineWidth = path.size;
          ctx.lineCap = "round";
          ctx.beginPath();
          ctx.moveTo(path.points[0].x, path.points[0].y);
          ctx.lineTo(path.points[path.points.length-1].x, path.points[path.points.length-1].y);
          ctx.stroke();
        }
      } else if(path.tool === "fill") {
        // التعبئة: ممكن تضيف لو حابب (معقدة شوي)
      } else {
        ctx.lineCap = "round";
        ctx.lineJoin = "round";

        if(path.tool === "blender") {
          for(let pt of path.points) {
            // تبسيط مزج الألوان (يمكن تحسينه لاحقاً)
            const radius = path.size * 2;
            const imageData = ctx.getImageData(pt.x - radius, pt.y - radius, radius*2, radius*2);
            for(let i=0; i<imageData.data.length; i+=4) {
              imageData.data[i] = (imageData.data[i] + hexToRgb(path.color).r) / 2;
              imageData.data[i+1] = (imageData.data[i+1] + hexToRgb(path.color).g) / 2;
              imageData.data[i+2] = (imageData.data[i+2] + hexToRgb(path.color).b) / 2;
            }
            ctx.putImageData(imageData, pt.x - radius, pt.y - radius);
          }
        } else if(path.tool === "airbrush") {
          for(let pt of path.points) {
            for(let i=0; i<10; i++) {
              const angle = Math.random() * 2 * Math.PI;
              const radius = Math.random() * path.size;
              const dx = pt.x + Math.cos(angle)*radius;
              const dy = pt.y + Math.sin(angle)*radius;
              ctx.fillStyle = path.color;
              ctx.globalAlpha = 0.1;
              ctx.beginPath();
              ctx.arc(dx, dy, 1, 0, 2*Math.PI);
              ctx.fill();
              ctx.globalAlpha = 1;
            }
          }
        } else if(path.tool === "eraser") {
          for(let pt of path.points) {
            ctx.clearRect(pt.x - path.size/2, pt.y - path.size/2, path.size, path.size);
          }
        } else if(path.tool === "softEraser") {
          for(let pt of path.points) {
            const gradient = ctx.createRadialGradient(pt.x, pt.y, 0, pt.x, pt.y, path.size);
            gradient.addColorStop(0, 'rgba(255,255,255,0.6)');
            gradient.addColorStop(1, 'rgba(255,255,255,0)');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(pt.x, pt.y, path.size, 0, Math.PI*2);
            ctx.fill();
          }
        } else if(path.tool === "fountainPen") {
          ctx.shadowColor = path.color;
          ctx.shadowBlur = 1;
          ctx.strokeStyle = path.color;
          ctx.lineWidth = path.size * 1.5;
          ctx.lineCap = "round";
          ctx.beginPath();
          ctx.moveTo(path.points[0].x, path.points[0].y);
          for(let i=1; i<path.points.length; i++) {
            ctx.lineTo(path.points[i].x, path.points[i].y);
          }
          ctx.stroke();
          ctx.shadowBlur = 0;
        } else if(path.tool === "glowpen") {
          ctx.shadowColor = path.color;
          ctx.shadowBlur = 15;
          ctx.strokeStyle = path.color;
          ctx.lineWidth = path.size;
          ctx.lineCap = "round";
          ctx.beginPath();
          ctx.moveTo(path.points[0].x, path.points[0].y);
          for(let i=1; i<path.points.length; i++) {
            ctx.lineTo(path.points[i].x, path.points[i].y);
          }
          ctx.stroke();
          ctx.shadowBlur = 0;
        } else if(path.tool === "pencil") {
          ctx.globalAlpha = 0.6;
          ctx.strokeStyle = path.color;
          ctx.lineWidth = path.size;
          ctx.lineCap = "round";
          ctx.beginPath();
          ctx.moveTo(path.points[0].x, path.points[0].y);
          for(let i=1; i<path.points.length; i++) {
            ctx.lineTo(path.points[i].x, path.points[i].y);
          }
          ctx.stroke();
          ctx.globalAlpha = 1;
        } else {
          // فرشاة (brush)
          ctx.strokeStyle = path.color;
          ctx.lineWidth = path.size;
          ctx.lineCap = "round";
          ctx.beginPath();
          ctx.moveTo(path.points[0].x, path.points[0].y);
          for(let i=1; i<path.points.length; i++) {
            ctx.lineTo(path.points[i].x, path.points[i].y);
          }
          ctx.stroke();
        }
      }
    }
    updateZoomInfo();
  }

  // تحويل مسافة اللمس بين إصبعين (للزووم)
  function distance(t1, t2) {
    return Math.hypot(t2.clientX - t1.clientX, t2.clientY - t1.clientY);
  }

  // تغيير الزوم مع تحديث البان حسب نقطة الزوم
  function zoomToPoint(pointX, pointY, newZoom) {
    newZoom = Math.min(MAX_ZOOM, Math.max(MIN_ZOOM, newZoom));
    const canvasX = pointX * zoom + panX;
    const canvasY = pointY * zoom + panY;
    zoom = newZoom;
    panX = canvasX - pointX * zoom;
    panY = canvasY - pointY * zoom;
    drawAll();
  }

  // المتغيرات لمراقبة اللمس للرسم والزووم
  let lastX = 0;
  let lastY = 0;
  let zoomEndTime = 0;
  const ZOOM_COOLDOWN = 200;

  // التبديل بين أدوات الرسم
  function selectTool(toolName) {
    currentTool = toolName;
    // تغيير اختيار زر الأداة في القائمة
    toolButtons.forEach(btn => {
      btn.classList.toggle("selected", btn.dataset.tool === toolName);
    });
  }

  // بدء مسار رسم جديد
  function startPath(pos) {
    currentPath = {
      color: colorPicker.value,
      size: parseFloat(brushSize.value),
      points: [],
      tool: currentTool
    };
    if(currentTool === "line") {
      currentPath.start = pos;
      currentPath.points.push(pos);
      currentPath.points.push(pos); // نقطة النهاية مؤقتة
    } else if(currentTool === "fill") {
      // تعبية: ممكن تضيف وظيفة لاحقا
    } else {
      currentPath.points.push(pos);
    }
  }

  // حدث بدء الرسم (لمس / ماوس)
  function startDrawing(x, y) {
    if(Date.now() - zoomEndTime < ZOOM_COOLDOWN) return; // لا نرسم بعد الزوم مباشرة
    const pos = screenToCanvas(x, y);
    lastX = pos.x;
    lastY = pos.y;
    startPath(pos);
    drawing = true;
    hasMoved = false;
  }

  // حدث تحريك الرسم (لمس / ماوس)
  function moveDrawing(x, y) {
    if (!drawing) return;
    const pos = screenToCanvas(x, y);

    if(currentTool === "line") {
      // تحديث نقطة النهاية للخط
      currentPath.points[1] = pos;
      drawAll();
      ctx.setTransform(zoom, 0, 0, zoom, panX, panY);
      ctx.strokeStyle = currentPath.color;
      ctx.lineWidth = currentPath.size;
      ctx.lineCap = "round";
      ctx.beginPath();
      ctx.moveTo(currentPath.start.x, currentPath.start.y);
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
    } else if(currentTool === "fill") {
      // لا شيء أثناء الحركة
    } else {
      const last = currentPath.points[currentPath.points.length -1];
      const dx = pos.x - last.x;
      const dy = pos.y - last.y;
      const dist = Math.sqrt(dx*dx + dy*dy);
      if(dist > 0.5) {
        currentPath.points.push(pos);
        ctx.setTransform(zoom, 0, 0, zoom, panX, panY);
        drawPathSegment(last.x, last.y, pos);
        lastX = pos.x;
        lastY = pos.y;
        hasMoved = true;
      }
    }
  }

  // إنهاء الرسم (لمس / ماوس)
  function endDrawing() {
    if(drawing) {
      if(hasMoved || currentTool === "line") {
        paths.push(currentPath);
        undonePaths = [];
      }
    }
    drawing = false;
    currentPath = null;
    hasMoved = false;
    drawAll();
  }

  // الحدث الخاص باللمس
  canvas.addEventListener("touchstart", (e) => {
    e.preventDefault();

    if(e.touches.length === 2) {
      isZooming = true;
      lastTouchDist = distance(e.touches[0], e.touches[1]);
    } else if(e.touches.length === 1 && !isZooming) {
      const touch = e.touches[0];
      startDrawing(touch.clientX, touch.clientY);
    }
  }, {passive:false});

  canvas.addEventListener("touchmove", (e) => {
    e.preventDefault();

    if(isZooming && e.touches.length === 2) {
      const newDist = distance(e.touches[0], e.touches[1]);
      const centerX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
      const centerY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
      const point = screenToCanvas(centerX, centerY);
      zoomToPoint(point.x, point.y, zoom * (newDist / lastTouchDist));
      lastTouchDist = newDist;
    } else if(e.touches.length === 1 && !isZooming) {
      const touch = e.touches[0];
      moveDrawing(touch.clientX, touch.clientY);
    }
  }, {passive:false});

  canvas.addEventListener("touchend", (e) => {
    e.preventDefault();
    if(isZooming) {
      isZooming = false;
      zoomEndTime = Date.now();
    }
    if(e.touches.length === 0) {
      endDrawing();
    }
  });

  // أحداث الماوس
  canvas.addEventListener("mousedown", (e) => {
    startDrawing(e.clientX, e.clientY);
  });

  canvas.addEventListener("mousemove", (e) => {
    moveDrawing(e.clientX, e.clientY);
  });

  ["mouseup", "mouseleave"].forEach(eventName => {
    canvas.addEventListener(eventName, () => {
      endDrawing();
    });
  });

  // التعامل مع أزرار القائمة
  clearBtn.addEventListener("click", () => {
    paths = [];
    undonePaths = [];
    zoom = 1;
    panX = 0;
    panY = 0;
    drawAll();
  });

  undoBtn.addEventListener("click", () => {
    if(paths.length > 0) {
      undonePaths.push(paths.pop());
      drawAll();
    }
  });

  redoBtn.addEventListener("click", () => {
    if(undonePaths.length > 0) {
      paths.push(undonePaths.pop());
      drawAll();
    }
  });

  saveBtn.addEventListener("click", () => {
    const link = document.createElement('a');
    link.download = 'drawing.png';
    link.href = canvas.toDataURL();
    link.click();
  });

  saveJsonBtn.addEventListener("click", () => {
    const data = {
      paths: paths,
      zoom: zoom,
      panX: panX,
      panY: panY
    };
    const json = JSON.stringify(data);
    const blob = new Blob([json], {type: "application/json"});
    const url = URL.createObjectURL(blob);

    const link = document.createElement('a');
    link.download = 'drawing.json';
    link.href = url;
    link.click();

    setTimeout(() => URL.revokeObjectURL(url), 100);
  });

  loadJsonBtn.addEventListener("click", () => {
    jsonFileInput.click();
  });

  jsonFileInput.addEventListener("change", (e) => {
    const file = e.target.files[0];
    if(!file) return;

    const reader = new FileReader();
    reader.onload = (event) => {
      try {
        const data = JSON.parse(event.target.result);
        paths = data.paths || [];
        zoom = data.zoom || 1;
        panX = data.panX || 0;
        panY = data.panY || 0;
        undonePaths = [];
        drawAll();
      } catch(err) {
        alert("خطأ في تحميل الملف: " + err.message);
      }
    };
    reader.readAsText(file);
    jsonFileInput.value = '';
  });

  // زر أدوات الرسم (فتح وغلق)
  toolsToggle.addEventListener("click", () => {
    if(toolsPopup.style.display === "block") {
      toolsPopup.style.display = "none";
    } else {
      toolsPopup.style.display = "block";
    }
  });

  // اختيار أداة الرسم من القائمة
  toolButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      selectTool(btn.dataset.tool);
      toolsPopup.style.display = "none";
    });
  });

  // اللون الافتراضي وأداة الرسم الافتراضية
  selectTool(currentTool);

  // تحويل لون HEX إلى RGB helper
  function hexToRgb(hex) {
    hex = hex.replace(/^#/, "");
    if(hex.length === 3) {
      hex = hex.split('').map(c => c + c).join('');
    }
    const num = parseInt(hex, 16);
    return {
      r: (num >> 16) & 255,
      g: (num >> 8) & 255,
      b: num & 255
    };
  }

  // إعادة ضبط الحجم عند تغيير حجم النافذة
  window.addEventListener("resize", () => {
    width = window.innerWidth;
    height = window.innerHeight - 50;
    canvas.width = width;
    canvas.height = height;
    drawAll();
  });

  // رسم أولي
  drawAll();
</script>
