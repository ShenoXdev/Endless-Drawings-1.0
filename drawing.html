<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>رسم مع زوم و بان حقيقي</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
      font-family: sans-serif;
    }

    #menu {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      background: #fff;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    #menu input,
    #menu button {
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      flex: 1 1 auto;
      min-width: 100px;
    }

    canvas {
      display: block;
      position: absolute;
      top: 80px;
      left: 0;
      right: 0;
      bottom: 0;
      background: white;
      touch-action: none;
    }
  </style>
</head>
<body>

  <div id="menu">
    🎨 <input type="color" id="colorPicker" value="#000000" />
    🖌️ <input type="range" id="brushSize" min="1" max="50" value="5" />
    🧹 <button id="clearBtn">مسح</button>
    💾 <button id="saveBtn">حفظ</button>
  </div>

  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const colorPicker = document.getElementById("colorPicker");
    const brushSize = document.getElementById("brushSize");
    const clearBtn = document.getElementById("clearBtn");
    const saveBtn = document.getElementById("saveBtn");

    let scale = 1;
    let offsetX = 0;
    let offsetY = 0;

    let lastTouchDistance = 0;
    let lastPanX = 0;
    let lastPanY = 0;

    let strokes = []; // كل الخطوط اللي ترسمت
    let currentStroke = null;

    let painting = false;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight - document.getElementById("menu").offsetHeight;
      redraw();
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function redraw() {
      ctx.setTransform(1, 0, 0, 1, 0, 0); // reset transform
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.setTransform(scale, 0, 0, scale, offsetX, offsetY);

      for (const stroke of strokes) {
        ctx.beginPath();
        ctx.strokeStyle = stroke.color;
        ctx.lineWidth = stroke.size;
        ctx.lineCap = "round";
        const points = stroke.points;
        if (points.length > 0) {
          ctx.moveTo(points[0].x, points[0].y);
          for (let i = 1; i < points.length; i++) {
            ctx.lineTo(points[i].x, points[i].y);
          }
          ctx.stroke();
        }
      }
    }

    function getTouchPos(touch) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: (touch.clientX - rect.left - offsetX) / scale,
        y: (touch.clientY - rect.top - offsetY) / scale,
      };
    }

    function getDistance(t1, t2) {
      return Math.hypot(t2.clientX - t1.clientX, t2.clientY - t1.clientY);
    }

    canvas.addEventListener("touchstart", (e) => {
      if (e.touches.length === 1) {
        const pos = getTouchPos(e.touches[0]);
        currentStroke = {
          color: colorPicker.value,
          size: parseInt(brushSize.value),
          points: [pos],
        };
        strokes.push(currentStroke);
        painting = true;
      } else if (e.touches.length === 2) {
        lastTouchDistance = getDistance(e.touches[0], e.touches[1]);
      } else if (e.touches.length === 3) {
        lastPanX = e.touches[0].clientX;
        lastPanY = e.touches[0].clientY;
      }
    });

    canvas.addEventListener("touchmove", (e) => {
      e.preventDefault();

      if (e.touches.length === 1 && painting) {
        const pos = getTouchPos(e.touches[0]);
        currentStroke.points.push(pos);
        redraw();
      } else if (e.touches.length === 2) {
        const newDist = getDistance(e.touches[0], e.touches[1]);
        const zoomAmount = newDist / lastTouchDistance;

        const midX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
        const midY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
        const rect = canvas.getBoundingClientRect();
        const worldX = (midX - rect.left - offsetX) / scale;
        const worldY = (midY - rect.top - offsetY) / scale;

        scale *= zoomAmount;
        offsetX = midX - worldX * scale;
        offsetY = midY - worldY * scale;

        lastTouchDistance = newDist;
        redraw();
      } else if (e.touches.length === 3) {
        const dx = e.touches[0].clientX - lastPanX;
        const dy = e.touches[0].clientY - lastPanY;
        offsetX += dx;
        offsetY += dy;
        lastPanX = e.touches[0].clientX;
        lastPanY = e.touches[0].clientY;
        redraw();
      }
    });

    canvas.addEventListener("touchend", (e) => {
      painting = false;
    });

    clearBtn.addEventListener("click", () => {
      strokes = [];
      redraw();
    });

    saveBtn.addEventListener("click", () => {
      // نرسم بدون تحويل مؤقتًا لحفظ الصورة
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#fff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.setTransform(scale, 0, 0, scale, offsetX, offsetY);
      redraw();

      const link = document.createElement("a");
      link.download = "رسمتي.png";
      link.href = canvas.toDataURL();
      link.click();

      redraw(); // نرجع الرسم تاني
    });
  </script>
</body>
</html>
