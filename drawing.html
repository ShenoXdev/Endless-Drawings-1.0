<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>رسم بلمس متعدد</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
      touch-action: none; background: #eee;
    }

    canvas {
      position: absolute;
      top: 0; left: 0;
      background: white;
      touch-action: none;
      transform-origin: 0 0;
    }

    #menu {
      position: fixed;
      top: 0; left: 0; right: 0;
      display: flex; gap: 10px;
      background: #fff; padding: 10px;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    #menu * {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="menu">
    🎨 <input type="color" id="colorPicker" />
    🖌️ <input type="range" id="brushSize" min="1" max="50" value="5" />
    🧹 <button id="clearBtn">مسح</button>
    💾 <button id="saveBtn">حفظ</button>
  </div>

  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const colorPicker = document.getElementById("colorPicker");
    const brushSize = document.getElementById("brushSize");
    const clearBtn = document.getElementById("clearBtn");
    const saveBtn = document.getElementById("saveBtn");

    let width = window.innerWidth;
    let height = window.innerHeight - document.getElementById("menu").offsetHeight;
    canvas.width = width;
    canvas.height = height;

    let scale = 1;
    let offsetX = 0;
    let offsetY = 0;
    let isDrawing = false;
    let lastX, lastY;
    let isZooming = false;
    let zoomCooldown = false;
    let lastTouchDist = 0;
    let initialOffset = { x: 0, y: 0 };

    function getTouchPos(touch) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: (touch.clientX - rect.left - offsetX) / scale,
        y: (touch.clientY - rect.top - offsetY) / scale
      };
    }

    function distance(t1, t2) {
      return Math.hypot(t2.clientX - t1.clientX, t2.clientY - t1.clientY);
    }

    function setTransform() {
      canvas.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
    }

    function startDrawing(x, y) {
      if (zoomCooldown || isZooming) return;
      isDrawing = true;
      lastX = x;
      lastY = y;
    }

    function draw(x, y) {
      if (!isDrawing) return;
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(x, y);
      ctx.strokeStyle = colorPicker.value;
      ctx.lineWidth = brushSize.value;
      ctx.lineCap = "round";
      ctx.stroke();
      lastX = x;
      lastY = y;
    }

    function stopDrawing() {
      isDrawing = false;
    }

    canvas.addEventListener("touchstart", (e) => {
      const touches = e.touches;

      if (touches.length === 2) {
        isZooming = true;
        lastTouchDist = distance(touches[0], touches[1]);
        zoomCooldown = true;
        setTimeout(() => zoomCooldown = false, 2000);
      }

      if (touches.length === 3) {
        initialOffset.x = touches[0].clientX - offsetX;
        initialOffset.y = touches[0].clientY - offsetY;
      }

      if (touches.length === 1 && !zoomCooldown) {
        const pos = getTouchPos(touches[0]);
        startDrawing(pos.x, pos.y);
      }
    });

    canvas.addEventListener("touchmove", (e) => {
      e.preventDefault();
      const touches = e.touches;

      if (touches.length === 2) {
        const newDist = distance(touches[0], touches[1]);
        const delta = newDist - lastTouchDist;
        scale += delta * 0.005;
        if (scale < 0.2) scale = 0.2;
        if (scale > 5) scale = 5;
        lastTouchDist = newDist;
        setTransform();
        return;
      }

      if (touches.length === 3) {
        offsetX = touches[0].clientX - initialOffset.x;
        offsetY = touches[0].clientY - initialOffset.y;
        setTransform();
        return;
      }

      if (touches.length === 1 && !zoomCooldown && !isZooming) {
        const pos = getTouchPos(touches[0]);
        draw(pos.x, pos.y);
      }
    });

    canvas.addEventListener("touchend", (e) => {
      stopDrawing();
      if (e.touches.length < 2) isZooming = false;
    });

    clearBtn.addEventListener("click", () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    saveBtn.addEventListener("click", () => {
      const link = document.createElement('a');
      link.download = 'رسمتي.png';
      link.href = canvas.toDataURL();
      link.click();
    });
  </script>
</body>
</html>
