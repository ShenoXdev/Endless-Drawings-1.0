<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>تطبيق رسم متقدم</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
      font-family: sans-serif;
    }

    #menu {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      background: #f0f0f0;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      z-index: 10;
    }

    canvas {
      position: absolute;
      top: 50px;
      left: 0;
      width: 100%;
      height: calc(100% - 50px);
      background: white;
      touch-action: none;
    }

    .zoom-info {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
    }

    input[type="number"] {
      width: 100px;
    }
  </style>
</head>
<body>

<div id="menu">
  <label>🎨 اللون: <input type="color" id="colorPicker" value="#000000"></label>
  <label>🖌️ الحجم: <input type="number" id="brushSize" min="0.000000000000000000001" max="100000000000000000000000" value="3" step="1"></label>
  <button id="undoBtn">↩️ تراجع</button>
  <button id="redoBtn">↪️ إعادة</button>
  <button id="zoomInBtn">➕ تكبير</button>
  <button id="zoomOutBtn">➖ تصغير</button>
  <button id="saveBtn">💾 حفظ</button>
  <button id="loadBtn">📂 فتح</button>
  <button id="clearBtn">🧹 مسح</button>
</div>

<canvas id="canvas"></canvas>
<div class="zoom-info" id="zoomInfo">زوم: 1x</div>

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const colorPicker = document.getElementById("colorPicker");
  const brushSize = document.getElementById("brushSize");
  const undoBtn = document.getElementById("undoBtn");
  const redoBtn = document.getElementById("redoBtn");
  const zoomInBtn = document.getElementById("zoomInBtn");
  const zoomOutBtn = document.getElementById("zoomOutBtn");
  const saveBtn = document.getElementById("saveBtn");
  const loadBtn = document.getElementById("loadBtn");
  const clearBtn = document.getElementById("clearBtn");
  const zoomInfo = document.getElementById("zoomInfo");

  // Initialize canvas size
  let width = window.innerWidth;
  let height = window.innerHeight - 50;
  canvas.width = width;
  canvas.height = height;

  // Drawing state
  let paths = [];
  let undonePaths = [];
  let currentPath = [];
  let drawing = false;
  let waitingForZoom = false;
  let zoomTimeout = null;

  // Zoom and pan state
  let zoom = 1;
  let panX = 0;
  let panY = 0;
  let lastTouchDist = 0;
  let isZooming = false;
  let touchStartX = 0;
  let touchStartY = 0;

  // Update zoom info display
  function updateZoomInfo() {
    zoomInfo.textContent = `زوم: ${zoom.toExponential(2)}x`;
  }

  // Draw all paths with current transform
  function drawAll() {
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.setTransform(zoom, 0, 0, zoom, panX, panY);

    for (let path of paths) {
      ctx.strokeStyle = path.color;
      ctx.lineWidth = path.size;
      ctx.lineCap = "round";
      ctx.lineJoin = "round";
      ctx.beginPath();
      
      if (path.points.length > 0) {
        ctx.moveTo(path.points[0].x, path.points[0].y);
        for (let i = 1; i < path.points.length; i++) {
          ctx.lineTo(path.points[i].x, path.points[i].y);
        }
      }
      ctx.stroke();
    }
    updateZoomInfo();
  }

  // Get canvas position from event
  function getCanvasPos(e) {
    const rect = canvas.getBoundingClientRect();
    return {
      x: (e.clientX - rect.left - panX) / zoom,
      y: (e.clientY - rect.top - panY) / zoom
    };
  }

  // Calculate distance between two touches
  function distance(t1, t2) {
    return Math.hypot(t2.clientX - t1.clientX, t2.clientY - t1.clientY);
  }

  // Zoom to a specific point
  function zoomToPoint(pointX, pointY, newZoom) {
    // Limit zoom range
    newZoom = Math.max(1e-21, Math.min(newZoom, 1e21));
    
    // Calculate the canvas position before zoom
    const canvasX = pointX * zoom + panX;
    const canvasY = pointY * zoom + panY;
    
    // Apply new zoom
    const prevZoom = zoom;
    zoom = newZoom;
    
    // Adjust pan to keep the point at the same screen position
    panX = canvasX - pointX * zoom;
    panY = canvasY - pointY * zoom;
    
    drawAll();
  }

  // Save drawing to JSON
  function saveDrawing() {
    const drawingData = {
      paths: paths,
      view: {
        zoom: zoom,
        panX: panX,
        panY: panY
      }
    };
    
    const blob = new Blob([JSON.stringify(drawingData)], {type: 'application/json'});
    const url = URL.createObjectURL(blob);
    
    const link = document.createElement('a');
    link.download = 'رسمتي.json';
    link.href = url;
    link.click();
    
    setTimeout(() => URL.revokeObjectURL(url), 100);
  }

  // Load drawing from JSON
  function loadDrawing(file) {
    const reader = new FileReader();
    reader.onload = function(e) {
      try {
        const drawingData = JSON.parse(e.target.result);
        paths = drawingData.paths || [];
        zoom = drawingData.view?.zoom || 1;
        panX = drawingData.view?.panX || 0;
        panY = drawingData.view?.panY || 0;
        undonePaths = [];
        drawAll();
      } catch (error) {
        alert('خطأ في تحميل الملف: ' + error.message);
      }
    };
    reader.readAsText(file);
  }

  // Touch events
  canvas.addEventListener("touchstart", (e) => {
    e.preventDefault();
    
    if (e.touches.length === 2) {
      // Start potential zoom (wait for 2 seconds to confirm)
      waitingForZoom = true;
      isZooming = false;
      lastTouchDist = distance(e.touches[0], e.touches[1]);
      touchStartX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
      touchStartY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
      
      // Set timeout to confirm zoom after 2 seconds
      zoomTimeout = setTimeout(() => {
        if (waitingForZoom && e.touches.length === 2) {
          isZooming = true;
          waitingForZoom = false;
        }
      }, 2000);
    } else if (e.touches.length === 1 && !waitingForZoom && !isZooming) {
      // Start drawing immediately
      const touch = e.touches[0];
      const pos = getCanvasPos(touch);
      drawing = true;
      currentPath = {
        color: colorPicker.value,
        size: parseFloat(brushSize.value),
        points: [pos]
      };
    }
  });

  canvas.addEventListener("touchmove", (e) => {
    e.preventDefault();
    
    if (isZooming && e.touches.length === 2) {
      // Handle zooming
      const newDist = distance(e.touches[0], e.touches[1]);
      const centerX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
      const centerY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
      
      // Get the canvas position under the center point
      const rect = canvas.getBoundingClientRect();
      const pointX = (centerX - rect.left - panX) / zoom;
      const pointY = (centerY - rect.top - panY) / zoom;
      
      // Calculate zoom factor
      const zoomFactor = newDist / lastTouchDist;
      zoomToPoint(pointX, pointY, zoom * zoomFactor);
      lastTouchDist = newDist;
    } 
    else if (drawing && e.touches.length === 1 && !waitingForZoom) {
      // Continue drawing only if not waiting for zoom
      const touch = e.touches[0];
      const pos = getCanvasPos(touch);
      currentPath.points.push(pos);
      
      // Draw current path
      ctx.strokeStyle = currentPath.color;
      ctx.lineWidth = currentPath.size;
      ctx.lineCap = "round";
      ctx.lineJoin = "round";
      ctx.beginPath();
      ctx.moveTo(currentPath.points[currentPath.points.length-2].x, 
                currentPath.points[currentPath.points.length-2].y);
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
    }
    else if (waitingForZoom && e.touches.length === 1) {
      // If waiting for zoom but now only one finger, cancel zoom and start drawing
      clearTimeout(zoomTimeout);
      waitingForZoom = false;
      
      const touch = e.touches[0];
      const pos = getCanvasPos(touch);
      drawing = true;
      currentPath = {
        color: colorPicker.value,
        size: parseFloat(brushSize.value),
        points: [pos]
      };
    }
  });

  canvas.addEventListener("touchend", (e) => {
    if (zoomTimeout) {
      clearTimeout(zoomTimeout);
      zoomTimeout = null;
    }
    
    if (drawing && currentPath.points.length > 0) {
      paths.push(currentPath);
      undonePaths = [];
    }
    
    drawing = false;
    waitingForZoom = false;
    isZooming = false;
    
    // If only one finger remains and we were zooming, start drawing with it
    if (e.touches.length === 1 && isZooming) {
      const touch = e.touches[0];
      const pos = getCanvasPos(touch);
      drawing = true;
      currentPath = {
        color: colorPicker.value,
        size: parseFloat(brushSize.value),
        points: [pos]
      };
    }
  });

  // Mouse events (for desktop)
  canvas.addEventListener("mousedown", (e) => {
    const pos = getCanvasPos(e);
    drawing = true;
    currentPath = {
      color: colorPicker.value,
      size: parseFloat(brushSize.value),
      points: [pos]
    };
  });

  canvas.addEventListener("mousemove", (e) => {
    if (drawing) {
      const pos = getCanvasPos(e);
      currentPath.points.push(pos);
      
      ctx.strokeStyle = currentPath.color;
      ctx.lineWidth = currentPath.size;
      ctx.lineCap = "round";
      ctx.lineJoin = "round";
      ctx.beginPath();
      ctx.moveTo(currentPath.points[currentPath.points.length-2].x, 
                currentPath.points[currentPath.points.length-2].y);
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
    }
  });

  canvas.addEventListener("mouseup", () => {
    if (drawing && currentPath.points.length > 0) {
      paths.push(currentPath);
      undonePaths = [];
    }
    drawing = false;
  });

  canvas.addEventListener("mouseleave", () => {
    if (drawing && currentPath.points.length > 0) {
      paths.push(currentPath);
      undonePaths = [];
    }
    drawing = false;
  });

  // Button handlers
  clearBtn.addEventListener("click", () => {
    paths = [];
    undonePaths = [];
    zoom = 1;
    panX = 0;
    panY = 0;
    drawAll();
  });

  undoBtn.addEventListener("click", () => {
    if (paths.length > 0) {
      undonePaths.push(paths.pop());
      drawAll();
    }
  });

  redoBtn.addEventListener("click", () => {
    if (undonePaths.length > 0) {
      paths.push(undonePaths.pop());
      drawAll();
    }
  });

  zoomInBtn.addEventListener("click", () => {
    const centerX = width / 2;
    const centerY = height / 2;
    const rect = canvas.getBoundingClientRect();
    const pointX = (centerX - rect.left - panX) / zoom;
    const pointY = (centerY - rect.top - panY) / zoom;
    zoomToPoint(pointX, pointY, zoom * 1.5);
  });

  zoomOutBtn.addEventListener("click", () => {
    const centerX = width / 2;
    const centerY = height / 2;
    const rect = canvas.getBoundingClientRect();
    const pointX = (centerX - rect.left - panX) / zoom;
    const pointY = (centerY - rect.top - panY) / zoom;
    zoomToPoint(pointX, pointY, zoom / 1.5);
  });

  saveBtn.addEventListener("click", saveDrawing);

  loadBtn.addEventListener("click", () => {
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = '.json';
    input.onchange = e => {
      if (e.target.files.length > 0) {
        loadDrawing(e.target.files[0]);
      }
    };
    input.click();
  });

  // Handle window resize
  window.addEventListener("resize", () => {
    width = window.innerWidth;
    height = window.innerHeight - 50;
    canvas.width = width;
    canvas.height = height;
    drawAll();
  });

  // Initial draw
  drawAll();
</script>
</body>
</html>
