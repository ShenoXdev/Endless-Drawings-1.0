<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>رسم + زوم + بان للموبايل</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
      font-family: sans-serif;
    }
    #menu {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #eee;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 10;
    }
    canvas {
      position: absolute;
      top: 50px;
      left: 0;
      width: 100%;
      height: calc(100% - 50px);
      background: white;
      touch-action: none;
    }
  </style>
</head>
<body>

  <div id="menu">
    اللون: <input type="color" id="colorPicker" value="#000000" />
    الحجم: <input type="range" id="brushSize" min="1" max="50" value="5" />
    <button id="clearBtn">🧹 مسح</button>
    <button id="saveBtn">💾 حفظ</button>
  </div>

  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const colorPicker = document.getElementById("colorPicker");
    const brushSize = document.getElementById("brushSize");
    const clearBtn = document.getElementById("clearBtn");
    const saveBtn = document.getElementById("saveBtn");

    let width = window.innerWidth;
    let height = window.innerHeight - 50;
    canvas.width = width;
    canvas.height = height;

    // Transform state
    let scale = 1;
    let offsetX = 0;
    let offsetY = 0;

    // Drawing state
    let isDrawing = false;
    let lastX = 0, lastY = 0;
    let isZooming = false;
    let isPanning = false;
    let lastTouchDistance = 0;
    let lastTouches = [];

    function getTouchCenter(touches) {
      const x = (touches[0].clientX + touches[1].clientX) / 2;
      const y = (touches[0].clientY + touches[1].clientY) / 2 - 50;
      return { x, y };
    }

    function getTouchDistance(touches) {
      const dx = touches[0].clientX - touches[1].clientX;
      const dy = touches[0].clientY - touches[1].clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }

    canvas.addEventListener("touchstart", (e) => {
      if (e.touches.length === 1) {
        // Start drawing
        if (!isZooming && !isPanning) {
          const x = (e.touches[0].clientX - offsetX) / scale;
          const y = (e.touches[0].clientY - 50 - offsetY) / scale;
          lastX = x;
          lastY = y;
          isDrawing = true;
        }
      } else if (e.touches.length === 2) {
        isZooming = true;
        lastTouchDistance = getTouchDistance(e.touches);
        lastTouches = [...e.touches];
      } else if (e.touches.length === 3) {
        isPanning = true;
        lastTouches = [...e.touches];
      }
    });

    canvas.addEventListener("touchmove", (e) => {
      e.preventDefault();
      if (e.touches.length === 1 && isDrawing) {
        const x = (e.touches[0].clientX - offsetX) / scale;
        const y = (e.touches[0].clientY - 50 - offsetY) / scale;
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(x, y);
        ctx.strokeStyle = colorPicker.value;
        ctx.lineWidth = brushSize.value;
        ctx.lineCap = "round";
        ctx.stroke();
        lastX = x;
        lastY = y;
      } else if (e.touches.length === 2 && isZooming) {
        const newDist = getTouchDistance(e.touches);
        const center = getTouchCenter(e.touches);
        const scaleChange = newDist / lastTouchDistance;
        const prevScale = scale;
        scale *= scaleChange;
        scale = Math.max(0.1, Math.min(scale, 10));
        offsetX = center.x - ((center.x - offsetX) * (scale / prevScale));
        offsetY = center.y - ((center.y - offsetY) * (scale / prevScale));
        lastTouchDistance = newDist;
      } else if (e.touches.length === 3 && isPanning) {
        const dx = e.touches[0].clientX - lastTouches[0].clientX;
        const dy = e.touches[0].clientY - lastTouches[0].clientY;
        offsetX += dx;
        offsetY += dy;
        lastTouches = [...e.touches];
      }
    }, { passive: false });

    canvas.addEventListener("touchend", (e) => {
      isDrawing = false;
      if (e.touches.length < 2) isZooming = false;
      if (e.touches.length < 3) isPanning = false;
    });

    // Render transformation
    function renderTransform() {
      ctx.setTransform(scale, 0, 0, scale, offsetX, offsetY);
      requestAnimationFrame(renderTransform);
    }
    renderTransform();

    // Mouse fallback (for PC use)
    canvas.addEventListener("mousedown", (e) => {
      const x = (e.offsetX - offsetX) / scale;
      const y = (e.offsetY - offsetY) / scale;
      lastX = x;
      lastY = y;
      isDrawing = true;
    });

    canvas.addEventListener("mousemove", (e) => {
      if (isDrawing) {
        const x = (e.offsetX - offsetX) / scale;
        const y = (e.offsetY - offsetY) / scale;
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(x, y);
        ctx.strokeStyle = colorPicker.value;
        ctx.lineWidth = brushSize.value;
        ctx.lineCap = "round";
        ctx.stroke();
        lastX = x;
        lastY = y;
      }
    });

    canvas.addEventListener("mouseup", () => isDrawing = false);
    canvas.addEventListener("mouseout", () => isDrawing = false);

    // Clear canvas
    clearBtn.addEventListener("click", () => {
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      offsetX = 0;
      offsetY = 0;
      scale = 1;
    });

    // Save canvas
    saveBtn.addEventListener("click", () => {
      const link = document.createElement('a');
      link.download = 'drawing.png';
      link.href = canvas.toDataURL();
      link.click();
    });
  </script>

</body>
</html>
