<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>تطبيق الرسم المحسن</title>
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden; touch-action: none; font-family: sans-serif;
    }
    #menu {
      position: fixed;
      top: 0; right: 0; left: 0;
      background: #f0f0f0;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      z-index: 10;
    }
    canvas {
      position: absolute;
      top: 50px; left: 0;
      width: 100%; height: calc(100% - 50px);
      background: white;
      touch-action: none;
    }
    .zoom-info {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
    }
    input[type="file"] { display: none; }
    #toolsBtn {
      font-size: 20px;
      cursor: pointer;
      border: none;
      background: transparent;
    }
    #toolsMenu {
      position: fixed;
      top: 50px;
      right: 10px;
      background: white;
      border: 1px solid #aaa;
      border-radius: 5px;
      display: none;
      flex-direction: column;
      max-height: 200px;
      overflow-y: auto;
      z-index: 20;
    }
    #toolsMenu button {
      font-size: 18px;
      padding: 5px 10px;
      border: none;
      background: none;
      cursor: pointer;
      text-align: right;
      direction: rtl;
    }
    #toolsMenu button:hover {
      background: #eee;
    }
  </style>
</head>
<body>

<div id="menu">
  <label>🎨 اللون: <input type="color" id="colorPicker" value="#000000"></label>
  <label>🖌️ الحجم: <input type="number" id="brushSize" min="1" max="100" value="3" step="1"></label>
  <button id="undoBtn">↩️</button>
  <button id="redoBtn">↪️</button>
  <button id="clearBtn">🧹</button>
  <button id="saveBtn">💾</button>
  <button id="saveJsonBtn">📁</button>
  <button id="loadJsonBtn">📂</button>
  <input type="file" id="jsonFileInput" accept=".json">

  <button id="toolsBtn" title="أدوات الرسم">🖊️</button>
  <div id="toolsMenu">
    <!-- أدوات مختصرة -->
    <button data-tool="pencil">✏️ قلم رصاص</button>
    <button data-tool="fountainpen">🖋️ قلم حبر</button>
    <button data-tool="highlighter">🖍️ تمييز</button>
    <button data-tool="airbrush">💨 بخاخ</button>
    <button data-tool="eraser">❌ ممحاة</button>
    <button data-tool="fill">🪣 تعبئة</button>
    <button data-tool="pixelpen">⬜ قلم بكسل</button>
    <button data-tool="line">📏 خط</button>
  </div>
</div>

<canvas id="canvas"></canvas>
<div class="zoom-info" id="zoomInfo">زوم: 1x</div>

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const colorPicker = document.getElementById("colorPicker");
  const brushSize = document.getElementById("brushSize");
  const undoBtn = document.getElementById("undoBtn");
  const redoBtn = document.getElementById("redoBtn");
  const clearBtn = document.getElementById("clearBtn");
  const saveBtn = document.getElementById("saveBtn");
  const saveJsonBtn = document.getElementById("saveJsonBtn");
  const loadJsonBtn = document.getElementById("loadJsonBtn");
  const jsonFileInput = document.getElementById("jsonFileInput");
  const zoomInfo = document.getElementById("zoomInfo");
  const toolsBtn = document.getElementById("toolsBtn");
  const toolsMenu = document.getElementById("toolsMenu");

  let width = window.innerWidth;
  let height = window.innerHeight - 50;
  canvas.width = width;
  canvas.height = height;

  let paths = [];
  let undonePaths = [];
  let currentPath = null;
  let drawing = false;
  let hasMoved = false;
  let lastX = 0;
  let lastY = 0;

  let zoom = 1;
  let panX = 0;
  let panY = 0;
  let isZooming = false;
  let lastTouchDist = 0;
  let zoomEndTime = 0;
  const ZOOM_COOLDOWN = 200;
  const MIN_ZOOM = 1e-25;
  const MAX_ZOOM = 1e25;

  let currentTool = "pencil";

  toolsBtn.onclick = () => {
    if (toolsMenu.style.display === "flex") toolsMenu.style.display = "none";
    else toolsMenu.style.display = "flex";
  };

  toolsMenu.querySelectorAll("button").forEach(btn => {
    btn.onclick = () => {
      currentTool = btn.dataset.tool;
      toolsMenu.style.display = "none";
    };
  });

  function updateZoomInfo() {
    if (zoom < 0.0001 || zoom > 10000) {
      zoomInfo.textContent = `زوم: ${zoom.toExponential(2)}x`;
    } else {
      zoomInfo.textContent = `زوم: ${zoom.toFixed(zoom >= 1 ? 2 : 8)}x`;
    }
  }

  function drawAll() {
    ctx.setTransform(1,0,0,1,0,0);
    ctx.clearRect(0,0,canvas.width, canvas.height);
    ctx.setTransform(zoom, 0, 0, zoom, panX, panY);

    for(let path of paths) {
      switch(path.tool) {
        case "pixelpen": drawPixelPath(path); break;
        case "fill": break; // لا نرسم التعبئة كمسار
        case "eraser": drawEraserPath(path); break;
        case "highlighter": drawHighlighterPath(path); break;
        case "fountainpen": drawFountainPenPath(path); break;
        case "airbrush": drawAirbrushPath(path); break;
        case "line": drawLinePath(path); break;
        default: drawNormalPath(path);
      }
    }
    updateZoomInfo();
  }

  function drawNormalPath(path) {
    ctx.strokeStyle = path.color;
    ctx.lineWidth = path.size;
    ctx.lineCap = "round";
    ctx.lineJoin = "round";
    ctx.beginPath();
    for(let i=0; i<path.points.length-1; i++) {
      ctx.moveTo(path.points[i].x, path.points[i].y);
      ctx.lineTo(path.points[i+1].x, path.points[i+1].y);
    }
    ctx.stroke();
  }

  function drawLinePath(path) {
    if(path.points.length < 2) return;
    ctx.strokeStyle = path.color;
    ctx.lineWidth = path.size;
    ctx.lineCap = "round";
    ctx.beginPath();
    ctx.moveTo(path.points[0].x, path.points[0].y);
    ctx.lineTo(path.points[path.points.length - 1].x, path.points[path.points.length - 1].y);
    ctx.stroke();
  }

  function drawFountainPenPath(path) {
    ctx.strokeStyle = path.color;
    ctx.lineWidth = path.size * 1.3;
    ctx.lineCap = "round";
    ctx.lineJoin = "round";
    ctx.shadowColor = "rgba(0,0,0,0.2)";
    ctx.shadowBlur = path.size / 2;
    ctx.beginPath();
    for(let i=0; i<path.points.length-1; i++) {
      ctx.moveTo(path.points[i].x, path.points[i].y);
      ctx.lineTo(path.points[i+1].x, path.points[i+1].y);
    }
    ctx.stroke();
    ctx.shadowBlur = 0;
  }

  function drawHighlighterPath(path) {
    ctx.strokeStyle = path.color;
    ctx.lineWidth = path.size * 3;
    ctx.lineCap = "round";
    ctx.globalAlpha = 0.3;
    ctx.beginPath();
    for(let i=0; i<path.points.length-1; i++) {
      ctx.moveTo(path.points[i].x, path.points[i].y);
      ctx.lineTo(path.points[i+1].x, path.points[i+1].y);
    }
    ctx.stroke();
    ctx.globalAlpha = 1;
  }

  function drawAirbrushPath(path) {
    ctx.fillStyle = path.color;
    const size = path.size;
    for(let pt of path.points) {
      for(let i=0; i<3; i++) {
        const angle = Math.random() * 2 * Math.PI;
        const radius = Math.random() * size;
        const x = pt.x + Math.cos(angle) * radius;
        const y = pt.y + Math.sin(angle) * radius;
        ctx.beginPath();
        ctx.arc(x,y, size/8, 0, 2*Math.PI);
        ctx.fill();
      }
    }
  }

  function drawEraserPath(path) {
    ctx.globalCompositeOperation = "destination-out";
    ctx.lineWidth = path.size;
    ctx.lineCap = "round";
    ctx.lineJoin = "round";
    ctx.beginPath();
    for(let i=0; i<path.points.length-1; i++) {
      ctx.moveTo(path.points[i].x, path.points[i].y);
      ctx.lineTo(path.points[i+1].x, path.points[i+1].y);
    }
    ctx.stroke();
    ctx.globalCompositeOperation = "source-over";
  }

  function drawPixelPath(path) {
    const gridSize = 20;
    for(let pt of path.points) {
      const gx = Math.floor(pt.x / gridSize) * gridSize;
      const gy = Math.floor(pt.y / gridSize) * gridSize;
      ctx.fillStyle = path.color;
      ctx.fillRect(gx, gy, gridSize, gridSize);
    }
  }

  // تحويل إحداثيات الشاشة إلى اللوحة
  function screenToCanvas(x, y) {
    return { x: (x - panX) / zoom, y: (y - panY) / zoom };
  }

  function startDrawing(x, y) {
    if(Date.now() - zoomEndTime < ZOOM_COOLDOWN) return;
    const pos = screenToCanvas(x, y);
    currentPath = {
      tool: currentTool,
      color: colorPicker.value,
      size: parseFloat(brushSize.value),
      points: []
    };
    lastX = pos.x;
    lastY = pos.y;
    drawing = true;
    hasMoved = false;

    if(currentTool === "fill") {
      floodFill(pos.x, pos.y, currentPath.color);
      drawing = false;
      currentPath = null;
    }

    if(currentTool === "pixelpen") {
      currentPath.points.push(pos);
      paths.push(currentPath);
      drawing = false;
      currentPath = null;
      drawAll();
    }
  }

  function moveDrawing(x, y) {
    if(!drawing) return;
    const pos = screenToCanvas(x, y);

    if(currentTool === "pixelpen") {
      const lastPt = currentPath.points[currentPath.points.length - 1];
      const gridSize = 20;
      const gx = Math.floor(pos.x / gridSize);
      const gy = Math.floor(pos.y / gridSize);
      const lgx = Math.floor(lastPt.x / gridSize);
      const lgy = Math.floor(lastPt.y / gridSize);
      if(gx === lgx && gy === lgy) return;

      currentPath.points.push(pos);
      drawAll();
      return;
    }

    const dx = pos.x - lastX;
    const dy = pos.y - lastY;
    const dist = Math.sqrt(dx*dx + dy*dy);
    if(dist < 0.5) return;

    if(currentTool === "line") {
      if(currentPath.points.length === 0) currentPath.points.push(pos);
      else currentPath.points[1] = pos;
      drawAll();
      return;
    }

    if(!hasMoved) {
      currentPath.points.push({x: lastX, y: lastY});
      hasMoved = true;
    }
    currentPath.points.push(pos);

    lastX = pos.x;
    lastY = pos.y;

    drawAll();
  }

  function endDrawing() {
    if(drawing && hasMoved && currentPath.points.length > 0) {
      paths.push(currentPath);
      undonePaths = [];
    }
    drawing = false;
    currentPath = null;
    hasMoved = false;
  }

  canvas.addEventListener("touchstart", (e) => {
    e.preventDefault();
    if(e.touches.length === 2) {
      isZooming = true;
      lastTouchDist = distance(e.touches[0], e.touches[1]);
      return;
    }
    if(e.touches.length === 1 && !isZooming && Date.now() - zoomEndTime > ZOOM_COOLDOWN) {
      const touch = e.touches[0];
      startDrawing(touch.clientX, touch.clientY);
    }
  });

  canvas.addEventListener("touchmove", (e) => {
    e.preventDefault();
    if(isZooming && e.touches.length === 2) {
      const newDist = distance(e.touches[0], e.touches[1]);
      const center = {
        x: (e.touches[0].clientX + e.touches[1].clientX) / 2,
        y: (e.touches[0].clientY + e.touches[1].clientY) / 2
      };
      const point = screenToCanvas(center.x, center.y);
      zoomToPoint(point.x, point.y, zoom * (newDist / lastTouchDist));
      lastTouchDist = newDist;
      return;
    }
    if(drawing && e.touches.length === 1 && !isZooming) {
      const touch = e.touches[0];
      moveDrawing(touch.clientX, touch.clientY);
    }
  });

  canvas.addEventListener("touchend", (e) => {
    if(isZooming) {
      isZooming = false;
      zoomEndTime = Date.now();
    }
    endDrawing();
  });

  canvas.addEventListener("mousedown", (e) => {
    if(Date.now() - zoomEndTime > ZOOM_COOLDOWN) {
      startDrawing(e.clientX, e.clientY);
    }
  });

  canvas.addEventListener("mousemove", (e) => {
    if(drawing) {
      moveDrawing(e.clientX, e.clientY);
    }
  });

  canvas.addEventListener("mouseup", () => {
    endDrawing();
  });

  canvas.addEventListener("mouseleave", () => {
    endDrawing();
  });

  // أزرار الأدوات
  undoBtn.onclick = () => {
    if(paths.length > 0) {
      undonePaths.push(paths.pop());
      drawAll();
    }
  };

  redoBtn.onclick = () => {
    if(undonePaths.length > 0) {
      paths.push(undonePaths.pop());
      drawAll();
    }
  };

  clearBtn.onclick = () => {
    paths = [];
    undonePaths = [];
    zoom = 1;
    panX = 0;
    panY = 0;
    drawAll();
  };

  saveBtn.onclick = () => {
    const link = document.createElement('a');
    link.download = 'drawing.png';
    link.href = canvas.toDataURL();
    link.click();
  };

  saveJsonBtn.onclick = () => {
    const data = {
      paths: paths,
      zoom: zoom,
      panX: panX,
      panY: panY
    };
    const json = JSON.stringify(data);
    const blob = new Blob([json], {type: "application/json"});
    const url = URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.download = 'drawing.json';
    link.href = url;
    link.click();
    setTimeout(() => URL.revokeObjectURL(url), 100);
  };

  loadJsonBtn.onclick = () => {
    jsonFileInput.click();
  };

  jsonFileInput.addEventListener("change", (e) => {
    const file = e.target.files[0];
    if(!file) return;
    const reader = new FileReader();
    reader.onload = (event) => {
      try {
        const data = JSON.parse(event.target.result);
        paths = data.paths || [];
        zoom = data.zoom || 1;
        panX = data.panX || 0;
        panY = data.panY || 0;
        undonePaths = [];
        drawAll();
      } catch(err) {
        alert("خطأ في تحميل الملف: " + err.message);
      }
    };
    reader.readAsText(file);
    jsonFileInput.value = '';
  });

  window.addEventListener("resize", () => {
    width = window.innerWidth;
    height = window.innerHeight - 50;
    canvas.width = width;
    canvas.height = height;
    drawAll();
  });

  // دالة تعبئة باللون (فلوود فيل)
  function floodFill(x, y, fillColor) {
    const imgData = ctx.getImageData(0,0,canvas.width, canvas.height);
    const data = imgData.data;
    const targetColor = getPixelColor(data, x, y);
    const fillCol = hexToRgba(fillColor);
    if(colorsMatch(targetColor, fillCol)) return;

    const stack = [{x: Math.floor(x*zoom + panX), y: Math.floor(y*zoom + panY)}];

    while(stack.length > 0) {
      const {x: sx, y: sy} = stack.pop();
      let idx = (sy * canvas.width + sx) * 4;

      if(!colorsMatch(getPixelColor(data, sx, sy), targetColor)) continue;

      data[idx] = fillCol.r;
      data[idx+1] = fillCol.g;
      data[idx+2] = fillCol.b;
      data[idx+3] = fillCol.a;

      if(sx+1 < canvas.width) stack.push({x: sx+1, y: sy});
      if(sx-1 >= 0) stack.push({x: sx-1, y: sy});
      if(sy+1 < canvas.height) stack.push({x: sx, y: sy+1});
      if(sy-1 >= 0) stack.push({x: sx, y: sy-1});
    }

    ctx.putImageData(imgData, 0, 0);
  }

  function getPixelColor(data, x, y) {
    if(x<0 || y<0 || x>=canvas.width || y>=canvas.height) return null;
    const idx = (y * canvas.width + x)*4;
    return {
      r: data[idx],
      g: data[idx+1],
      b: data[idx+2],
      a: data[idx+3]
    };
  }

  function colorsMatch(c1, c2) {
    if(!c1 || !c2) return false;
    return c1.r === c2.r && c1.g === c2.g && c1.b === c2.b && c1.a === c2.a;
  }

  function hexToRgba(hex) {
    let c;
    if(/^#([A-Fa-f0-9]{3}){1,2}$/.test(hex)) {
      c= hex.substring(1).split('');
      if(c.length== 3) {
        c= [c[0], c[0], c[1], c[1], c[2], c[2]];
      }
      c= '0x'+c.join('');
      return {
        r: (c>>16)&255,
        g: (c>>8)&255,
        b: c&255,
        a:255
      };
    }
    return {r:0,g:0,b:0,a:255};
  }

  // دالة حساب المسافة بين لمستين
  function distance(t1, t2) {
    return Math.hypot(t2.clientX - t1.clientX, t2.clientY - t1.clientY);
  }

  function zoomToPoint(pointX, pointY, newZoom) {
    const canvasX = pointX * zoom + panX;
    const canvasY = pointY * zoom + panY;
    zoom = Math.min(MAX_ZOOM, Math.max(MIN_ZOOM, newZoom));
    panX = canvasX - pointX * zoom;
    panY = canvasY - pointY * zoom;
    drawAll();
  }

  // بداية رسم أولي
  drawAll();

</script>

</body>
</html>
