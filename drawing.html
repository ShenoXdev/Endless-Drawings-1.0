<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>برنامج رسم احترافي</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: #f5f5f5;
  font-family: sans-serif;
}
canvas {
  width: 100vw;
  height: 100vh;
  background: #fffdf9;
  display: block;
  touch-action: none;
}
.toolbar {
  position: fixed;
  top: 50%;
  left: 10px;
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  gap: 10px;
  z-index: 100;
}
.tool-btn, .color-picker, .size-picker {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  border: none;
  display: flex;
  align-items: center;
  justify-content: center;
  background: white;
  box-shadow: 0 3px 6px rgba(0,0,0,0.15);
  cursor: pointer;
  transition: all 0.2s ease-in-out;
}
.tool-btn:hover, .color-picker:hover, .size-picker:hover {
  transform: scale(1.05);
  background: #f0f0f0;
}
.tool-btn img {
  width: 24px;
  height: 24px;
}
.zoom-info {
  position: fixed;
  bottom: 10px;
  left: 10px;
  background: rgba(0,0,0,0.65);
  color: white;
  padding: 5px 10px;
  border-radius: 8px;
  font-size: 13px;
}
</style>
</head>
<body>

<canvas id="canvas"></canvas>

<div class="toolbar">
  <input type="color" id="color" class="color-picker" title="لون القلم">
  <input type="number" id="size" class="size-picker" value="5" min="1" max="1000000000000000000000000" title="حجم القلم">
  <button class="tool-btn" id="zoomIn" title="تكبير">＋</button>
  <button class="tool-btn" id="zoomOut" title="تصغير">－</button>
  <button class="tool-btn" id="resetZoom" title="إعادة ضبط الزوم">⟳</button>
  <button class="tool-btn" id="undo" title="تراجع">⟲</button>
  <button class="tool-btn" id="redo" title="إعادة">⟳</button>
  <button class="tool-btn" id="open" title="فتح صورة">📂</button>
  <button class="tool-btn" id="save" title="حفظ">💾</button>
  <button class="tool-btn" id="clear" title="مسح">🗑</button>
</div>

<div class="zoom-info" id="zoomInfo">Zoom: 100%</div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
let drawing = false;
let color = document.getElementById('color').value;
let size = document.getElementById('size').value;
let zoom = 1;
let zoomMin = 0.0000000000000000000000001;
let zoomMax = 1000000000000000000000000;
let history = [];
let historyStep = -1;
let panX = 0;
let panY = 0;
let isPanning = false;
let lastX, lastY;

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

function saveState() {
  history = history.slice(0, historyStep + 1);
  history.push(canvas.toDataURL());
  historyStep++;
}
saveState();

canvas.addEventListener('mousedown', e => {
  if (e.button === 1) {
    isPanning = true;
    lastX = e.clientX;
    lastY = e.clientY;
    return;
  }
  drawing = true;
  ctx.beginPath();
  ctx.moveTo((e.clientX - panX) / zoom, (e.clientY - panY) / zoom);
});
canvas.addEventListener('mousemove', e => {
  if (isPanning) {
    panX += e.clientX - lastX;
    panY += e.clientY - lastY;
    lastX = e.clientX;
    lastY = e.clientY;
    redraw();
    return;
  }
  if (!drawing) return;
  ctx.lineWidth = size;
  ctx.strokeStyle = color;
  ctx.lineCap = 'round';
  ctx.lineTo((e.clientX - panX) / zoom, (e.clientY - panY) / zoom);
  ctx.stroke();
});
canvas.addEventListener('mouseup', e => {
  if (isPanning) { isPanning = false; return; }
  drawing = false;
  ctx.closePath();
  saveState();
});
canvas.addEventListener('wheel', e => {
  const zoomFactor = e.deltaY > 0 ? 0.9 : 1.1;
  zoom *= zoomFactor;
  zoom = Math.min(Math.max(zoom, zoomMin), zoomMax);
  document.getElementById('zoomInfo').innerText = `Zoom: ${(zoom * 100).toFixed(2)}%`;
  redraw();
});

function redraw() {
  const img = new Image();
  img.src = history[historyStep];
  img.onload = () => {
    ctx.setTransform(zoom, 0, 0, zoom, panX, panY);
    ctx.clearRect(-panX / zoom, -panY / zoom, canvas.width / zoom, canvas.height / zoom);
    ctx.drawImage(img, 0, 0);
  };
}

document.getElementById('color').addEventListener('input', e => color = e.target.value);
document.getElementById('size').addEventListener('input', e => size = e.target.value);

document.getElementById('clear').addEventListener('click', () => {
  ctx.setTransform(zoom, 0, 0, zoom, panX, panY);
  ctx.clearRect(-panX / zoom, -panY / zoom, canvas.width / zoom, canvas.height / zoom);
  saveState();
});
document.getElementById('save').addEventListener('click', () => {
  const link = document.createElement('a');
  link.download = 'drawing.png';
  link.href = canvas.toDataURL();
  link.click();
});
document.getElementById('open').addEventListener('click', () => {
  const input = document.createElement('input');
  input.type = 'file';
  input.accept = 'image/*';
  input.onchange = e => {
    const file = e.target.files[0];
    const reader = new FileReader();
    reader.onload = ev => {
      const img = new Image();
      img.onload = () => {
        ctx.drawImage(img, 0, 0);
        saveState();
      };
      img.src = ev.target.result;
    };
    reader.readAsDataURL(file);
  };
  input.click();
});
document.getElementById('undo').addEventListener('click', () => {
  if (historyStep > 0) {
    historyStep--;
    const img = new Image();
    img.src = history[historyStep];
    img.onload = () => {
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0);
    };
  }
});
document.getElementById('redo').addEventListener('click', () => {
  if (historyStep < history.length - 1) {
    historyStep++;
    const img = new Image();
    img.src = history[historyStep];
    img.onload = () => {
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0);
    };
  }
});
document.getElementById('zoomIn').addEventListener('click', () => {
  zoom *= 1.1;
  zoom = Math.min(zoom, zoomMax);
  document.getElementById('zoomInfo').innerText = `Zoom: ${(zoom * 100).toFixed(2)}%`;
  redraw();
});
document.getElementById('zoomOut').addEventListener('click', () => {
  zoom /= 1.1;
  zoom = Math.max(zoom, zoomMin);
  document.getElementById('zoomInfo').innerText = `Zoom: ${(zoom * 100).toFixed(2)}%`;
  redraw();
});
document.getElementById('resetZoom').addEventListener('click', () => {
  zoom = 1;
  panX = 0;
  panY = 0;
  document.getElementById('zoomInfo').innerText = `Zoom: 100%`;
  redraw();
});
</script>

</body>
</html>
