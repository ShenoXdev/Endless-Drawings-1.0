<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>تطبيق رسم بدون نقاط غير مرغوب فيها</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
      font-family: sans-serif;
    }
    #menu {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      background: #f0f0f0;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      z-index: 10;
    }
    canvas {
      position: absolute;
      top: 50px;
      left: 0;
      width: 100%;
      height: calc(100% - 50px);
      background: white;
      touch-action: none;
    }
    .zoom-info {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
    }
  </style>
</head>
<body>

<div id="menu">
  <label>🎨 اللون: <input type="color" id="colorPicker" value="#000000"></label>
  <label>🖌️ الحجم: <input type="number" id="brushSize" min="1" max="100" value="3" step="1"></label>
  <button id="undoBtn">↩️ تراجع</button>
  <button id="redoBtn">↪️ إعادة</button>
  <button id="clearBtn">🧹 مسح</button>
  <button id="saveBtn">💾 حفظ</button>
  <button id="openBtn">📂 فتح</button>
</div>

<canvas id="canvas"></canvas>
<div class="zoom-info" id="zoomInfo">زوم: 1x</div>

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const colorPicker = document.getElementById("colorPicker");
  const brushSize = document.getElementById("brushSize");
  const undoBtn = document.getElementById("undoBtn");
  const redoBtn = document.getElementById("redoBtn");
  const clearBtn = document.getElementById("clearBtn");
  const saveBtn = document.getElementById("saveBtn");
  const openBtn = document.getElementById("openBtn");
  const zoomInfo = document.getElementById("zoomInfo");

  // Initialize canvas
  let width = window.innerWidth;
  let height = window.innerHeight - 50;
  canvas.width = width;
  canvas.height = height;

  // Drawing state
  let paths = [];
  let undonePaths = [];
  let currentPath = null;
  let isDrawing = false;
  let lastRenderTime = 0;

  // Zoom state
  let zoom = 1;
  let panX = 0;
  let panY = 0;
  let isZooming = false;
  let lastTouchDist = 0;
  let inputDelay = null;
  const INPUT_DELAY = 50;

  function updateZoomInfo() {
    zoomInfo.textContent = `زوم: ${zoom.toExponential(2)}x`;
  }

  function drawAll() {
    const now = Date.now();
    if (now - lastRenderTime < 16) return; // Limit to ~60fps
    lastRenderTime = now;
    
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.setTransform(zoom, 0, 0, zoom, panX, panY);

    paths.forEach(path => {
      ctx.strokeStyle = path.color;
      ctx.lineWidth = path.size;
      ctx.lineCap = "round";
      ctx.lineJoin = "round";
      ctx.beginPath();
      ctx.moveTo(path.points[0].x, path.points[0].y);
      for (let i = 1; i < path.points.length; i++) {
        ctx.lineTo(path.points[i].x, path.points[i].y);
      }
      ctx.stroke();
    });
    
    if (currentPath && currentPath.points.length > 1) {
      ctx.strokeStyle = currentPath.color;
      ctx.lineWidth = currentPath.size;
      ctx.lineCap = "round";
      ctx.beginPath();
      ctx.moveTo(currentPath.points[0].x, currentPath.points[0].y);
      for (let i = 1; i < currentPath.points.length; i++) {
        ctx.lineTo(currentPath.points[i].x, currentPath.points[i].y);
      }
      ctx.stroke();
    }
    
    updateZoomInfo();
  }

  function getCanvasPos(e) {
    const rect = canvas.getBoundingClientRect();
    return {
      x: (e.clientX - rect.left - panX) / zoom,
      y: (e.clientY - rect.top - panY) / zoom
    };
  }

  function distance(t1, t2) {
    return Math.hypot(t2.clientX - t1.clientX, t2.clientY - t1.clientY);
  }

  function zoomToPoint(pointX, pointY, newZoom) {
    const canvasX = pointX * zoom + panX;
    const canvasY = pointY * zoom + panY;
    zoom = Math.max(0.1, Math.min(newZoom, 10));
    panX = canvasX - pointX * zoom;
    panY = canvasY - pointY * zoom;
    drawAll();
  }

  // Touch events
  canvas.addEventListener("touchstart", (e) => {
    e.preventDefault();
    
    if (e.touches.length === 2) {
      // Reset drawing state when zooming starts
      if (currentPath && currentPath.points.length === 1) {
        currentPath.points = [];
      }
      isDrawing = false;
      
      inputDelay = setTimeout(() => {
        if (e.touches.length === 2) {
          isZooming = true;
          lastTouchDist = distance(e.touches[0], e.touches[1]);
        }
      }, INPUT_DELAY);
    } 
    else if (e.touches.length === 1 && !inputDelay) {
      const pos = getCanvasPos(e.touches[0]);
      isDrawing = true;
      currentPath = {
        color: colorPicker.value,
        size: parseFloat(brushSize.value),
        points: [pos]
      };
    }
  });

  canvas.addEventListener("touchmove", (e) => {
    e.preventDefault();
    
    if (isZooming && e.touches.length === 2) {
      const newDist = distance(e.touches[0], e.touches[1]);
      const center = {
        x: (e.touches[0].clientX + e.touches[1].clientX) / 2,
        y: (e.touches[0].clientY + e.touches[1].clientY) / 2
      };
      const point = {
        x: (center.x - canvas.getBoundingClientRect().left - panX) / zoom,
        y: (center.y - canvas.getBoundingClientRect().top - panY) / zoom
      };
      zoomToPoint(point.x, point.y, zoom * (newDist / lastTouchDist));
      lastTouchDist = newDist;
    } 
    else if (isDrawing && e.touches.length === 1 && !isZooming) {
      const touch = e.touches[0];
      const pos = getCanvasPos(touch);
      if (!currentPath) {
        currentPath = {
          color: colorPicker.value,
          size: parseFloat(brushSize.value),
          points: [pos]
        };
      } else {
        currentPath.points.push(pos);
      }
      drawAll();
    }
    else if (inputDelay && e.touches.length === 1) {
      clearTimeout(inputDelay);
      inputDelay = null;
      const pos = getCanvasPos(e.touches[0]);
      isDrawing = true;
      currentPath = {
        color: colorPicker.value,
        size: parseFloat(brushSize.value),
        points: [pos]
      };
    }
  });

  canvas.addEventListener("touchend", (e) => {
    if (inputDelay) {
      clearTimeout(inputDelay);
      inputDelay = null;
    }
    
    if (isDrawing && currentPath && currentPath.points.length > 1) {
      paths.push(currentPath);
      undonePaths = [];
      currentPath = null;
    } else if (currentPath && currentPath.points.length <= 1) {
      // Remove single-point paths that might have been created during zoom
      currentPath = null;
    }
    
    isDrawing = false;
    isZooming = false;
  });

  // Button handlers
  undoBtn.addEventListener("click", () => {
    if (paths.length > 0) {
      undonePaths.push(paths.pop());
      drawAll();
    }
  });

  redoBtn.addEventListener("click", () => {
    if (undonePaths.length > 0) {
      paths.push(undonePaths.pop());
      drawAll();
    }
  });

  clearBtn.addEventListener("click", () => {
    paths = [];
    undonePaths = [];
    currentPath = null;
    zoom = 1;
    panX = 0;
    panY = 0;
    drawAll();
  });

  saveBtn.addEventListener("click", () => {
    const link = document.createElement('a');
    link.download = 'رسمتي.png';
    link.href = canvas.toDataURL();
    link.click();
  });

  openBtn.addEventListener("click", () => {
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = 'image/*';
    input.onchange = e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = event => {
          const img = new Image();
          img.onload = () => {
            ctx.setTransform(1, 0, 0, 1, 0, 0);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            drawAll();
          };
          img.src = event.target.result;
        };
        reader.readAsDataURL(file);
      }
    };
    input.click();
  });

  window.addEventListener("resize", () => {
    width = window.innerWidth;
    height = window.innerHeight - 50;
    canvas.width = width;
    canvas.height = height;
    drawAll();
  });

  drawAll();
</script>
</body>
</html>
