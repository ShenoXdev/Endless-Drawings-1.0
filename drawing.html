<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>رسم مع زوم و بان حقيقي</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
      font-family: sans-serif;
    }

    #menu {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      background: #fff;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    #menu input,
    #menu button {
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      flex: 1 1 auto;
      min-width: 100px;
    }

    canvas {
      display: block;
      position: absolute;
      top: 80px;
      left: 0;
      right: 0;
      bottom: 0;
      background: white;
      touch-action: none;
    }
  </style>
</head>
<body>

  <div id="menu">
    🎨 <input type="color" id="colorPicker" value="#000000" />
    🖌️ <input type="range" id="brushSize" min="1" max="50" value="5" />
    🧹 <button id="clearBtn">مسح</button>
    💾 <button id="saveBtn">حفظ</button>
  </div>

  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const colorPicker = document.getElementById("colorPicker");
    const brushSize = document.getElementById("brushSize");
    const clearBtn = document.getElementById("clearBtn");
    const saveBtn = document.getElementById("saveBtn");

    // إعدادات التحريك والزوم
    let scale = 1;
    let offsetX = 0;
    let offsetY = 0;
    let lastX = 0;
    let lastY = 0;
    let isPanning = false;
    let lastTouchDistance = 0;
    let lastScale = 1;

    // تخزين الخطوط
    let strokes = [];
    let currentStroke = null;
    let painting = false;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight - document.getElementById("menu").offsetHeight;
      redraw();
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function redraw() {
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // تطبيق التحويلات (الزوم والبان)
      ctx.setTransform(scale, 0, 0, scale, offsetX, offsetY);
      
      // رسم جميع الخطوط
      for (const stroke of strokes) {
        if (stroke.points.length === 0) continue;
        
        ctx.beginPath();
        ctx.strokeStyle = stroke.color;
        ctx.lineWidth = stroke.size / scale; // تعديل حجم الفرشاة حسب الزوم
        ctx.lineCap = "round";
        ctx.lineJoin = "round";
        
        ctx.moveTo(stroke.points[0].x, stroke.points[0].y);
        for (let i = 1; i < stroke.points.length; i++) {
          ctx.lineTo(stroke.points[i].x, stroke.points[i].y);
        }
        ctx.stroke();
      }
    }

    function getCanvasPos(clientX, clientY) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: (clientX - rect.left - offsetX) / scale,
        y: (clientY - rect.top - offsetY) / scale
      };
    }

    function getTouchDistance(touches) {
      const dx = touches[0].clientX - touches[1].clientX;
      const dy = touches[0].clientY - touches[1].clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }

    // أحداث اللمس
    canvas.addEventListener("touchstart", (e) => {
      e.preventDefault();
      
      if (e.touches.length === 1) {
        // بدء الرسم
        const pos = getCanvasPos(e.touches[0].clientX, e.touches[0].clientY);
        currentStroke = {
          color: colorPicker.value,
          size: parseInt(brushSize.value),
          points: [pos]
        };
        strokes.push(currentStroke);
        painting = true;
        
        // تحضير للتحريك إذا لم يكن رسم
        isPanning = false;
        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
      } 
      else if (e.touches.length === 2) {
        // بدء الزوم
        lastTouchDistance = getTouchDistance(e.touches);
        lastScale = scale;
        painting = false;
      }
      else if (e.touches.length >= 3) {
        // بدء التحريك
        isPanning = true;
        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
        painting = false;
      }
    });

    canvas.addEventListener("touchmove", (e) => {
      e.preventDefault();
      
      if (e.touches.length === 1 && painting) {
        // الاستمرار في الرسم
        const pos = getCanvasPos(e.touches[0].clientX, e.touches[0].clientY);
        currentStroke.points.push(pos);
        redraw();
      } 
      else if (e.touches.length === 2) {
        // تطبيق الزوم
        const touchDistance = getTouchDistance(e.touches);
        const newScale = lastScale * (touchDistance / lastTouchDistance);
        
        // تحديد نقطة المنتصف للزوم حولها
        const midX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
        const midY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
        
        // حساب الإزاحة الجديدة للحفاظ على نقطة الزوم ثابتة
        const rect = canvas.getBoundingClientRect();
        const worldX = (midX - rect.left - offsetX) / scale;
        const worldY = (midY - rect.top - offsetY) / scale;
        
        scale = Math.max(0.1, Math.min(newScale, 10)); // تحديد حدود الزوم
        offsetX = midX - rect.left - worldX * scale;
        offsetY = midY - rect.top - worldY * scale;
        
        redraw();
      }
      else if (e.touches.length >= 3 && isPanning) {
        // تطبيق التحريك
        const dx = e.touches[0].clientX - lastX;
        const dy = e.touches[0].clientY - lastY;
        
        offsetX += dx;
        offsetY += dy;
        
        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
        
        redraw();
      }
    });

    canvas.addEventListener("touchend", (e) => {
      painting = false;
      isPanning = false;
    });

    // أحداث الأزرار
    clearBtn.addEventListener("click", () => {
      strokes = [];
      redraw();
    });

    saveBtn.addEventListener("click", () => {
      // حفظ الصورة مع خلفية بيضاء
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = canvas.width;
      tempCanvas.height = canvas.height;
      const tempCtx = tempCanvas.getContext('2d');
      
      // تعيين خلفية بيضاء
      tempCtx.fillStyle = '#ffffff';
      tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
      
      // رسم المحتوى مع التحويلات
      tempCtx.setTransform(scale, 0, 0, scale, offsetX, offsetY);
      for (const stroke of strokes) {
        if (stroke.points.length === 0) continue;
        
        tempCtx.beginPath();
        tempCtx.strokeStyle = stroke.color;
        tempCtx.lineWidth = stroke.size;
        tempCtx.lineCap = "round";
        tempCtx.lineJoin = "round";
        
        tempCtx.moveTo(stroke.points[0].x, stroke.points[0].y);
        for (let i = 1; i < stroke.points.length; i++) {
          tempCtx.lineTo(stroke.points[i].x, stroke.points[i].y);
        }
        tempCtx.stroke();
      }
      
      // تحميل الصورة
      const link = document.createElement("a");
      link.download = "رسمتي.png";
      link.href = tempCanvas.toDataURL();
      link.click();
    });
  </script>
</body>
</html>
