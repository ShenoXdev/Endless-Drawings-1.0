<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>رسم + زوم + بان للموبايل</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
      font-family: sans-serif;
    }
    #menu {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #eee;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 10;
    }
    canvas {
      position: absolute;
      top: 50px;
      left: 0;
      width: 100%;
      height: calc(100% - 50px);
      background: white;
      touch-action: none;
    }
  </style>
</head>
<body>

  <div id="menu">
    اللون: <input type="color" id="colorPicker" value="#000000" />
    الحجم: <input type="range" id="brushSize" min="1" max="50" value="5" />
    <button id="clearBtn">🧹 مسح</button>
    <button id="saveBtn">💾 حفظ</button>
  </div>

  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const colorPicker = document.getElementById("colorPicker");
    const brushSize = document.getElementById("brushSize");
    const clearBtn = document.getElementById("clearBtn");
    const saveBtn = document.getElementById("saveBtn");

    let width = window.innerWidth;
    let height = window.innerHeight - 50;
    canvas.width = width;
    canvas.height = height;

    // Transform state
    let scale = 1;
    let offsetX = 0;
    let offsetY = 0;

    // Drawing state
    let isDrawing = false;
    let lastX = 0, lastY = 0;
    let isZooming = false;
    let isPanning = false;
    let lastTouchDistance = 0;
    let lastTouchCenter = { x: 0, y: 0 };

    function getTouchCenter(touches) {
      const x = (touches[0].clientX + touches[1].clientX) / 2;
      const y = (touches[0].clientY + touches[1].clientY) / 2 - 50;
      return { x, y };
    }

    function getTouchDistance(touches) {
      const dx = touches[0].clientX - touches[1].clientX;
      const dy = touches[0].clientY - touches[1].clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }

    function applyTransform() {
      ctx.setTransform(scale, 0, 0, scale, offsetX, offsetY);
    }

    canvas.addEventListener("touchstart", (e) => {
      if (e.touches.length === 1) {
        // Start drawing
        if (!isZooming && !isPanning) {
          const touch = e.touches[0];
          const x = (touch.clientX - offsetX) / scale;
          const y = (touch.clientY - 50 - offsetY) / scale;
          lastX = x;
          lastY = y;
          isDrawing = true;
          
          // Start new path for smooth drawing
          ctx.beginPath();
          ctx.moveTo(x, y);
          ctx.strokeStyle = colorPicker.value;
          ctx.lineWidth = brushSize.value / scale; // Adjust brush size based on scale
          ctx.lineCap = "round";
          ctx.lineJoin = "round";
        }
      } else if (e.touches.length === 2) {
        isZooming = true;
        isDrawing = false;
        lastTouchDistance = getTouchDistance(e.touches);
        lastTouchCenter = getTouchCenter(e.touches);
      }
    });

    canvas.addEventListener("touchmove", (e) => {
      e.preventDefault();
      
      if (e.touches.length === 1 && isDrawing) {
        const touch = e.touches[0];
        const x = (touch.clientX - offsetX) / scale;
        const y = (touch.clientY - 50 - offsetY) / scale;
        
        // Continue drawing
        ctx.lineTo(x, y);
        ctx.stroke();
        
        lastX = x;
        lastY = y;
      } else if (e.touches.length === 2 && isZooming) {
        const newDist = getTouchDistance(e.touches);
        const center = getTouchCenter(e.touches);
        
        // Calculate zoom factor
        const zoomFactor = newDist / lastTouchDistance;
        const newScale = scale * zoomFactor;
        
        // Limit zoom range
        if (newScale >= 0.1 && newScale <= 10) {
          // Adjust offset to zoom toward touch center
          offsetX = center.x - (center.x - offsetX) * zoomFactor;
          offsetY = center.y - (center.y - offsetY) * zoomFactor;
          scale = newScale;
          
          lastTouchDistance = newDist;
          lastTouchCenter = center;
        }
      } else if (e.touches.length === 3) {
        // Pan with three fingers
        const touch = e.touches[0];
        const prevTouch = [...e.touches].find(t => t.identifier === touch.identifier);
        
        if (prevTouch) {
          offsetX += touch.clientX - prevTouch.clientX;
          offsetY += touch.clientY - prevTouch.clientY;
        }
      }
      
      applyTransform();
    }, { passive: false });

    canvas.addEventListener("touchend", (e) => {
      isDrawing = false;
      if (e.touches.length < 2) isZooming = false;
    });

    // Mouse fallback (for PC use)
    canvas.addEventListener("mousedown", (e) => {
      const x = (e.offsetX - offsetX) / scale;
      const y = (e.offsetY - offsetY) / scale;
      lastX = x;
      lastY = y;
      isDrawing = true;
      
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.strokeStyle = colorPicker.value;
      ctx.lineWidth = brushSize.value / scale;
      ctx.lineCap = "round";
      ctx.lineJoin = "round";
    });

    canvas.addEventListener("mousemove", (e) => {
      if (isDrawing) {
        const x = (e.offsetX - offsetX) / scale;
        const y = (e.offsetY - offsetY) / scale;
        
        ctx.lineTo(x, y);
        ctx.stroke();
        
        lastX = x;
        lastY = y;
      }
    });

    canvas.addEventListener("mouseup", () => isDrawing = false);
    canvas.addEventListener("mouseout", () => isDrawing = false);

    // Clear canvas
    clearBtn.addEventListener("click", () => {
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      offsetX = 0;
      offsetY = 0;
      scale = 1;
      applyTransform();
    });

    // Save canvas
    saveBtn.addEventListener("click", () => {
      // Create a temporary canvas to save the content without transform
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = canvas.width;
      tempCanvas.height = canvas.height;
      const tempCtx = tempCanvas.getContext('2d');
      
      // Apply the current transform to draw the content
      tempCtx.setTransform(1, 0, 0, 1, 0, 0);
      tempCtx.clearRect(0, 0, tempCanvas.width, tempCanvas.height);
      tempCtx.drawImage(canvas, 0, 0);
      
      const link = document.createElement('a');
      link.download = 'drawing.png';
      link.href = tempCanvas.toDataURL();
      link.click();
    });

    // Initialize transform
    applyTransform();
  </script>

</body>
</html>
