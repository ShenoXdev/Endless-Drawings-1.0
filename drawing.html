<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>تطبيق رسم</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
      font-family: sans-serif;
    }

    #menu {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      background: #f0f0f0;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      z-index: 10;
    }

    canvas {
      position: absolute;
      top: 50px;
      left: 0;
      width: 100%;
      height: calc(100% - 50px);
      background: white;
      touch-action: none;
    }
  </style>
</head>
<body>

<div id="menu">
  <label>🎨 اللون: <input type="color" id="colorPicker" value="#000000"></label>
  <label>🖌️ الحجم: <input type="range" id="brushSize" min="1" max="50" value="3"></label>
  <button id="undoBtn">↩️ Undo</button>
  <button id="redoBtn">↪️ Redo</button>
  <button id="clearBtn">🧹 مسح</button>
  <button id="saveBtn">💾 حفظ</button>
  <button id="saveJsonBtn">💾 حفظ JSON</button>
  <button id="loadJsonBtn">📂 فتح JSON</button>
</div>

<canvas id="canvas"></canvas>

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const colorPicker = document.getElementById("colorPicker");
  const brushSize = document.getElementById("brushSize");
  const undoBtn = document.getElementById("undoBtn");
  const redoBtn = document.getElementById("redoBtn");
  const clearBtn = document.getElementById("clearBtn");
  const saveBtn = document.getElementById("saveBtn");
  const saveJsonBtn = document.getElementById("saveJsonBtn");
  const loadJsonBtn = document.getElementById("loadJsonBtn");

  // Initialize canvas size
  let width = window.innerWidth;
  let height = window.innerHeight - 50;
  canvas.width = width;
  canvas.height = height;

  // Drawing state
  let paths = [];
  let undonePaths = [];
  let currentPath = [];
  let drawing = false;

  // Zoom and pan state
  let zoom = 1;
  let panX = 0;
  let panY = 0;
  let lastTouchDist = 0;
  let isPanning = false;
  let isZooming = false;
  let touchStartX = 0;
  let touchStartY = 0;

  // Save current state to JSON
  function saveStateToJson() {
    const state = {
      paths: paths,
      view: {
        zoom: zoom,
        panX: panX,
        panY: panY
      }
    };
    return JSON.stringify(state);
  }

  // Load state from JSON
  function loadStateFromJson(json) {
    try {
      const state = JSON.parse(json);
      paths = state.paths || [];
      zoom = state.view?.zoom || 1;
      panX = state.view?.panX || 0;
      panY = state.view?.panY || 0;
      undonePaths = [];
      drawAll();
      return true;
    } catch (e) {
      console.error("Failed to load JSON:", e);
      return false;
    }
  }

  // Draw all paths with current transform
  function drawAll() {
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.setTransform(zoom, 0, 0, zoom, panX, panY);

    for (let path of paths) {
      ctx.strokeStyle = path.color;
      ctx.lineWidth = path.size;
      ctx.lineCap = "round";
      ctx.lineJoin = "round";
      ctx.beginPath();
      
      if (path.points.length > 0) {
        ctx.moveTo(path.points[0].x, path.points[0].y);
        for (let i = 1; i < path.points.length; i++) {
          ctx.lineTo(path.points[i].x, path.points[i].y);
        }
      }
      ctx.stroke();
    }
  }

  // Get canvas position from event
  function getCanvasPos(e) {
    const rect = canvas.getBoundingClientRect();
    return {
      x: (e.clientX - rect.left - panX) / zoom,
      y: (e.clientY - rect.top - panY) / zoom
    };
  }

  // Calculate distance between two touches
  function distance(t1, t2) {
    return Math.hypot(t2.clientX - t1.clientX, t2.clientY - t1.clientY);
  }

  // Touch events
  canvas.addEventListener("touchstart", (e) => {
    e.preventDefault();
    
    if (e.touches.length === 2) {
      // Start zooming
      isZooming = true;
      lastTouchDist = distance(e.touches[0], e.touches[1]);
      touchStartX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
      touchStartY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
    } else if (e.touches.length === 1 && !isZooming) {
      // Start drawing
      const touch = e.touches[0];
      const pos = getCanvasPos(touch);
      drawing = true;
      currentPath = {
        color: colorPicker.value,
        size: brushSize.value,
        points: [pos]
      };
    }
  });

  canvas.addEventListener("touchmove", (e) => {
    e.preventDefault();
    
    if (isZooming && e.touches.length === 2) {
      // Handle zooming
      const newDist = distance(e.touches[0], e.touches[1]);
      const centerX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
      const centerY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
      
      // Calculate zoom factor
      const zoomFactor = newDist / lastTouchDist;
      const newZoom = zoom * zoomFactor;
      
      // Limit zoom range
      if (newZoom >= 0.1 && newZoom <= 10) {
        // Adjust pan to zoom toward center
        panX -= (centerX - touchStartX) * (zoomFactor - 1);
        panY -= (centerY - touchStartY) * (zoomFactor - 1);
        
        zoom = newZoom;
        lastTouchDist = newDist;
        touchStartX = centerX;
        touchStartY = centerY;
        
        drawAll();
      }
    } else if (drawing && e.touches.length === 1) {
      // Continue drawing
      const touch = e.touches[0];
      const pos = getCanvasPos(touch);
      currentPath.points.push(pos);
      
      // Draw current path
      ctx.strokeStyle = currentPath.color;
      ctx.lineWidth = currentPath.size;
      ctx.lineCap = "round";
      ctx.lineJoin = "round";
      ctx.beginPath();
      ctx.moveTo(currentPath.points[currentPath.points.length-2].x, 
                currentPath.points[currentPath.points.length-2].y);
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
    }
  });

  canvas.addEventListener("touchend", (e) => {
    if (drawing && currentPath.points.length > 0) {
      paths.push(currentPath);
      undonePaths = [];
    }
    drawing = false;
    isZooming = false;
  });

  // Mouse events (for desktop)
  canvas.addEventListener("mousedown", (e) => {
    const pos = getCanvasPos(e);
    drawing = true;
    currentPath = {
      color: colorPicker.value,
      size: brushSize.value,
      points: [pos]
    };
  });

  canvas.addEventListener("mousemove", (e) => {
    if (drawing) {
      const pos = getCanvasPos(e);
      currentPath.points.push(pos);
      
      ctx.strokeStyle = currentPath.color;
      ctx.lineWidth = currentPath.size;
      ctx.lineCap = "round";
      ctx.lineJoin = "round";
      ctx.beginPath();
      ctx.moveTo(currentPath.points[currentPath.points.length-2].x, 
                currentPath.points[currentPath.points.length-2].y);
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
    }
  });

  canvas.addEventListener("mouseup", () => {
    if (drawing && currentPath.points.length > 0) {
      paths.push(currentPath);
      undonePaths = [];
    }
    drawing = false;
  });

  canvas.addEventListener("mouseleave", () => {
    if (drawing && currentPath.points.length > 0) {
      paths.push(currentPath);
      undonePaths = [];
    }
    drawing = false;
  });

  // Button handlers
  clearBtn.addEventListener("click", () => {
    paths = [];
    undonePaths = [];
    drawAll();
  });

  saveBtn.addEventListener("click", () => {
    // Create temporary canvas to save without transform
    const tempCanvas = document.createElement('canvas');
    tempCanvas.width = canvas.width;
    tempCanvas.height = canvas.height;
    const tempCtx = tempCanvas.getContext('2d');
    
    // Draw all paths with original scale
    tempCtx.fillStyle = 'white';
    tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
    
    for (let path of paths) {
      tempCtx.strokeStyle = path.color;
      tempCtx.lineWidth = path.size;
      tempCtx.lineCap = "round";
      tempCtx.lineJoin = "round";
      tempCtx.beginPath();
      
      if (path.points.length > 0) {
        tempCtx.moveTo(path.points[0].x, path.points[0].y);
        for (let i = 1; i < path.points.length; i++) {
          tempCtx.lineTo(path.points[i].x, path.points[i].y);
        }
      }
      tempCtx.stroke();
    }
    
    const link = document.createElement('a');
    link.download = 'drawing.png';
    link.href = tempCanvas.toDataURL();
    link.click();
  });

  undoBtn.addEventListener("click", () => {
    if (paths.length > 0) {
      undonePaths.push(paths.pop());
      drawAll();
    }
  });

  redoBtn.addEventListener("click", () => {
    if (undonePaths.length > 0) {
      paths.push(undonePaths.pop());
      drawAll();
    }
  });

  saveJsonBtn.addEventListener("click", () => {
    const json = saveStateToJson();
    const blob = new Blob([json], {type: 'application/json'});
    const url = URL.createObjectURL(blob);
    
    const link = document.createElement('a');
    link.download = 'drawing.json';
    link.href = url;
    link.click();
    
    // Clean up
    setTimeout(() => URL.revokeObjectURL(url), 100);
  });

  loadJsonBtn.addEventListener("click", () => {
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = '.json';
    
    input.onchange = e => {
      const file = e.target.files[0];
      if (!file) return;
      
      const reader = new FileReader();
      reader.onload = event => {
        const success = loadStateFromJson(event.target.result);
        if (!success) {
          alert('فشل تحميل الملف. يرجى التأكد من صيغة الملف.');
        }
      };
      reader.readAsText(file);
    };
    
    input.click();
  });

  // Handle window resize
  window.addEventListener("resize", () => {
    width = window.innerWidth;
    height = window.innerHeight - 50;
    canvas.width = width;
    canvas.height = height;
    drawAll();
  });

  // Initial draw
  drawAll();
</script>
</body>
</html>
