<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>ÿ™ÿ∑ÿ®ŸäŸÇ ÿ±ÿ≥ŸÖ ŸÖÿ™ŸÇÿØŸÖ</title>
  <style>
    :root {
      --primary-color: #4a6bff;
      --secondary-color: #f5f7ff;
      --dark-color: #2c3e50;
      --light-color: #ffffff;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --border-radius: 12px;
      --transition: all 0.3s ease;
    }
    
    html, body {
      margin: 0; 
      padding: 0; 
      height: 100%; 
      overflow: hidden;
      touch-action: none;
      background: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    #canvas {
      position: absolute;
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%;
      touch-action: none;
      background: white;
      display: block;
      box-shadow: var(--shadow);
    }
    
    #toolbar {
      position: fixed;
      bottom: 20px; 
      left: 50%; 
      transform: translateX(-50%);
      background: var(--light-color);
      padding: 12px 16px;
      border-radius: var(--border-radius);
      display: flex;
      gap: 10px;
      z-index: 100;
      flex-wrap: wrap;
      justify-content: center;
      box-shadow: var(--shadow);
      border: 1px solid rgba(0,0,0,0.1);
      max-width: 95%;
    }
    
    #toolbar button {
      font-size: 16px;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      background: var(--secondary-color);
      color: var(--dark-color);
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 6px;
      min-width: 40px;
      justify-content: center;
    }
    
    #toolbar button:hover {
      background: #e0e5ff;
    }
    
    #toolbar button.active {
      background: var(--primary-color);
      color: white;
    }
    
    #toolbar input[type=color] {
      padding: 0;
      width: 40px;
      height: 40px;
      cursor: pointer;
      border: 2px solid var(--secondary-color);
      border-radius: 8px;
      overflow: hidden;
    }
    
    #toolbar input[type=number] {
      width: 60px;
      text-align: center;
      background: var(--secondary-color);
      color: var(--dark-color);
      border: none;
      border-radius: 8px;
      padding: 8px;
      font-size: 14px;
      font-weight: 500;
    }
    
    #zoomInfo {
      position: fixed;
      top: 20px; 
      left: 20px;
      background: rgba(0,0,0,0.7);
      padding: 8px 16px;
      border-radius: 20px;
      color: white;
      font-size: 14px;
      user-select: none;
      z-index: 100;
      backdrop-filter: blur(5px);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    #zoomInfo::before {
      content: "üîç";
    }
    
    .tool-group {
      display: flex;
      align-items: center;
      gap: 6px;
      background: var(--secondary-color);
      border-radius: 8px;
      padding: 0 8px;
    }
    
    .size-controls {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    
    .size-controls button {
      padding: 6px 10px;
      font-weight: bold;
    }
    
    @media (max-width: 768px) {
      #toolbar {
        bottom: 10px;
        padding: 10px;
        gap: 6px;
      }
      
      #toolbar button {
        padding: 6px 8px;
        font-size: 14px;
      }
      
      #toolbar input[type=number] {
        width: 50px;
      }
    }
  </style>
</head>
<body>

<canvas id="canvas"></canvas>

<div id="toolbar">
  <button id="brushBtn" class="active">
    <span>‚úèÔ∏è</span>
    <span class="tool-text">ŸÅÿ±ÿ¥ÿßÿ©</span>
  </button>
  <button id="eraserBtn">
    <span>üßΩ</span>
    <span class="tool-text">ŸÖŸÖÿ≠ÿßÿ©</span>
  </button>
  
  <div class="tool-group">
    <span>ÿßŸÑŸÑŸàŸÜ:</span>
    <input type="color" id="colorPicker" value="#000000" title="ÿßÿÆÿ™ÿ± ÿßŸÑŸÑŸàŸÜ">
  </div>
  
  <div class="tool-group">
    <span>ÿßŸÑÿ≠ÿ¨ŸÖ:</span>
    <div class="size-controls">
      <button id="decreaseSizeBtn">-</button>
      <input type="number" id="sizeInput" min="1" max="100" value="5" title="ÿ≠ÿ¨ŸÖ ÿßŸÑŸÅÿ±ÿ¥ÿßÿ©">
      <button id="increaseSizeBtn">+</button>
    </div>
  </div>
  
  <button id="undoBtn" title="ÿ™ÿ±ÿßÿ¨ÿπ">
    <span>‚Ü©Ô∏è</span>
    <span class="tool-text">ÿ™ÿ±ÿßÿ¨ÿπ</span>
  </button>
  <button id="redoBtn" title="ÿ•ÿπÿßÿØÿ©">
    <span>‚Ü™Ô∏è</span>
    <span class="tool-text">ÿ•ÿπÿßÿØÿ©</span>
  </button>
  <button id="clearBtn" title="ŸÖÿ≥ÿ≠ ÿßŸÑŸÉŸÑ">
    <span>üóëÔ∏è</span>
    <span class="tool-text">ŸÖÿ≥ÿ≠</span>
  </button>
</div>

<div id="zoomInfo">1x</div>

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  let width, height;

  // ÿ•ÿπÿØÿßÿØÿßÿ™ ÿßŸÑŸÉÿßŸÖŸäÿ±ÿß (ÿßŸÑÿ®ÿßŸÜ ŸàÿßŸÑÿ≤ŸàŸÖ)
  let offsetX = 0;
  let offsetY = 0;
  let scale = 1;

  // ÿ•ÿπÿØÿßÿØÿßÿ™ ÿßŸÑÿ±ÿ≥ŸÖ
  let brushColor = "#000000";
  let baseBrushSize = 5;
  let tool = "brush"; // brush or eraser

  // ÿ™ÿ™ÿ®ÿπ ÿßŸÑÿ±ÿ≥ŸÖ
  let drawing = false;
  let lastPos = null;

  // ÿ™ÿÆÿ≤ŸäŸÜ ÿßŸÑÿ™ÿπÿØŸäŸÑÿßÿ™ ŸÑŸÑÿ™ÿ±ÿßÿ¨ÿπ
  let undoStack = [];
  let redoStack = [];
  const MAX_HISTORY = 30;

  // ŸÑÿ™ÿ™ÿ®ÿπ ÿßŸÑŸÑŸÖÿ≥
  let lastDist = null;
  let lastMidpoint = null;
  let lastPanMidpoint = null;

  function resizeCanvas() {
    // ÿ≠ŸÅÿ∏ ÿßŸÑÿµŸàÿ±ÿ© ÿßŸÑŸÇÿØŸäŸÖÿ©
    const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);

    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;

    ctx.putImageData(imgData, 0, 0);
    redraw();
  }

  function updateZoomInfo() {
    document.getElementById("zoomInfo").textContent = `${scale.toFixed(2)}x`;
  }

  function screenToWorld(x, y) {
    return {
      x: (x - offsetX) / scale,
      y: (y - offsetY) / scale,
    };
  }

  function worldToScreen(x, y) {
    return {
      x: x * scale + offsetX,
      y: y * scale + offsetY,
    };
  }

  function getCurrentBrushSize() {
    return Math.min(baseBrushSize / Math.sqrt(scale), 100);
  }

  function saveState() {
    try {
      if (undoStack.length >= MAX_HISTORY) undoStack.shift();
      undoStack.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
      redoStack = [];
    } catch (e) {
      console.warn("ŸÑÿß ŸäŸÖŸÉŸÜ ÿ≠ŸÅÿ∏ ÿßŸÑÿ≠ÿßŸÑÿ© (ÿ±ÿ®ŸÖÿß ÿ®ÿ≥ÿ®ÿ® ÿ≠ÿØ ÿßŸÑÿ∞ÿßŸÉÿ±ÿ©)");
    }
  }

  function undo() {
    if (undoStack.length === 0) return;
    redoStack.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
    const imgData = undoStack.pop();
    ctx.putImageData(imgData, 0, 0);
  }

  function redo() {
    if (redoStack.length === 0) return;
    undoStack.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
    const imgData = redoStack.pop();
    ctx.putImageData(imgData, 0, 0);
  }

  function clearCanvas() {
    saveState();
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

  function redraw() {
    // ŸÑÿß ÿ≠ÿßÿ¨ÿ© ÿ™ÿπŸäÿØ ÿ±ÿ≥ŸÖ ÿßŸÑÿµŸàÿ±ÿ© ŸÑÿ£ŸÜŸáÿß ŸÖÿ≠ŸÅŸàÿ∏ÿ© ŸÅŸä ctx
  }

  // ÿßŸÑÿ™ÿπÿßŸÖŸÑ ŸÖÿπ ÿßŸÑÿ±ÿ≥ŸÖ

  function startDrawing(x, y) {
    drawing = true;
    lastPos = screenToWorld(x, y);
    saveState();
    ctx.beginPath();
    ctx.moveTo(lastPos.x, lastPos.y);
  }

  function draw(x, y) {
    if (!drawing) return;
    const pos = screenToWorld(x, y);
    ctx.lineTo(pos.x, pos.y);
    ctx.strokeStyle = tool === "brush" ? brushColor : "#fff";
    ctx.lineWidth = getCurrentBrushSize();
    ctx.lineCap = "round";
    ctx.lineJoin = "round";
    ctx.stroke();
    lastPos = pos;
  }

  function stopDrawing() {
    if (drawing) {
      drawing = false;
      ctx.closePath();
    }
  }

  // ÿßŸÑÿ£ÿ≠ÿØÿßÿ´

  canvas.addEventListener("touchstart", (e) => {
    if (e.touches.length === 1) {
      const t = e.touches[0];
      startDrawing(t.clientX, t.clientY);
    } else if (e.touches.length === 3) {
      lastPanMidpoint = getMidpoint(e.touches);
    } else if (e.touches.length === 2) {
      lastDist = getDistance(e.touches);
      lastMidpoint = getMidpoint(e.touches);
    }
  }, { passive: false });

  canvas.addEventListener("touchmove", (e) => {
    e.preventDefault();

    if (e.touches.length === 1 && drawing) {
      const t = e.touches[0];
      draw(t.clientX, t.clientY);
    } else if (e.touches.length === 3) {
      const newMid = getMidpoint(e.touches);
      const dx = newMid.x - lastPanMidpoint.x;
      const dy = newMid.y - lastPanMidpoint.y;
      offsetX += dx;
      offsetY += dy;
      lastPanMidpoint = newMid;
      redraw();
    } else if (e.touches.length === 2) {
      const newDist = getDistance(e.touches);
      const newMid = getMidpoint(e.touches);
      if (!lastDist || !lastMidpoint) {
        lastDist = newDist;
        lastMidpoint = newMid;
        return;
      }
      let zoomFactor = newDist / lastDist;

      let worldBefore = screenToWorld(newMid.x, newMid.y);
      scale *= zoomFactor;
      scale = Math.min(Math.max(scale, 0.01), 100);
      let worldAfter = screenToWorld(newMid.x, newMid.y);

      offsetX += (worldBefore.x - worldAfter.x) * scale;
      offsetY += (worldBefore.y - worldAfter.y) * scale;

      lastDist = newDist;
      lastMidpoint = newMid;
      updateZoomInfo();
      redraw();
    }
  }, { passive: false });

  canvas.addEventListener("touchend", (e) => {
    if (e.touches.length === 0) {
      stopDrawing();
      lastDist = null;
      lastMidpoint = null;
      lastPanMidpoint = null;
    } else if (e.touches.length === 1) {
      if (!drawing) {
        const t = e.touches[0];
        startDrawing(t.clientX, t.clientY);
      }
    } else {
      stopDrawing();
    }
  });

  // ÿØÿπŸÖ ÿßŸÑŸÖÿßŸàÿ≥

  canvas.addEventListener("mousedown", (e) => {
    startDrawing(e.clientX, e.clientY);
  });
  canvas.addEventListener("mousemove", (e) => {
    draw(e.clientX, e.clientY);
  });
  canvas.addEventListener("mouseup", stopDrawing);
  canvas.addEventListener("mouseleave", stopDrawing);

  // ÿπÿ¨ŸÑÿ© ÿßŸÑŸÖÿßŸàÿ≥ ŸÑŸÑÿ≤ŸàŸàŸÖ ŸÖÿ±ŸÉÿ≤ ÿ≠ŸàŸÑ ÿßŸÑŸÖÿßŸàÿ≥

  canvas.addEventListener("wheel", (e) => {
    e.preventDefault();

    const zoomFactor = Math.exp(-e.deltaY * 0.001);
    const mouseX = e.clientX;
    const mouseY = e.clientY;

    let worldBefore = screenToWorld(mouseX, mouseY);
    scale *= zoomFactor;
    scale = Math.min(Math.max(scale, 0.01), 100);
    let worldAfter = screenToWorld(mouseX, mouseY);

    offsetX += (worldBefore.x - worldAfter.x) * scale;
    offsetY += (worldBefore.y - worldAfter.y) * scale;

    updateZoomInfo();
    redraw();
  }, { passive: false });

  // ÿ£ÿ≤ÿ±ÿßÿ± ÿßŸÑÿ™ÿ≠ŸÉŸÖ

  function setActiveTool(selectedTool) {
    tool = selectedTool;
    document.getElementById("brushBtn").classList.toggle("active", selectedTool === "brush");
    document.getElementById("eraserBtn").classList.toggle("active", selectedTool === "eraser");
  }

  document.getElementById("brushBtn").addEventListener("click", () => {
    setActiveTool("brush");
  });
  document.getElementById("eraserBtn").addEventListener("click", () => {
    setActiveTool("eraser");
  });
  colorPicker.addEventListener("input", (e) => {
    brushColor = e.target.value;
    setActiveTool("brush");
  });
  document.getElementById("increaseSizeBtn").addEventListener("click", () => {
    baseBrushSize = Math.min(baseBrushSize + 1, 100);
    sizeInput.value = baseBrushSize;
  });
  document.getElementById("decreaseSizeBtn").addEventListener("click", () => {
    baseBrushSize = Math.max(baseBrushSize - 1, 1);
    sizeInput.value = baseBrushSize;
  });
  sizeInput.addEventListener("input", (e) => {
    let val = parseFloat(e.target.value);
    if (val > 100) val = 100;
    if (val < 1) val = 1;
    baseBrushSize = val;
    sizeInput.value = val;
  });

  undoStack = [];
  redoStack = [];

  document.getElementById("undoBtn").addEventListener("click", () => {
    if (undoStack.length > 0) {
      redoStack.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
      const img = undoStack.pop();
      ctx.putImageData(img, 0, 0);
    }
  });
  document.getElementById("redoBtn").addEventListener("click", () => {
    if (redoStack.length > 0) {
      undoStack.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
      const img = redoStack.pop();
      ctx.putImageData(img, 0, 0);
    }
  });

  document.getElementById("clearBtn").addEventListener("click", () => {
    if (confirm("ŸáŸÑ ÿ™ÿ±ŸäÿØ ŸÖÿ≥ÿ≠ ÿßŸÑÿ±ÿ≥ŸÖ ÿ®ÿßŸÑŸÉÿßŸÖŸÑÿü")) {
      saveState();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
  });

  // ÿØŸàÿßŸÑ ŸÖÿ≥ÿßÿπÿØÿ©

  function getDistance(touches) {
    const dx = touches[0].clientX - touches[1].clientX;
    const dy = touches[0].clientY - touches[1].clientY;
    return Math.sqrt(dx * dx + dy * dy);
  }
  function getMidpoint(touches) {
    return {
      x: (touches[0].clientX + touches[1].clientX) / 2,
      y: (touches[0].clientY + touches[1].clientY) / 2,
    };
  }

  // ÿ®ÿØÿ°

  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();
  updateZoomInfo();
  
  // ÿ™ÿ≠ÿ≥ŸäŸÜÿßÿ™ ÿßŸÑŸàÿßÿ¨Ÿáÿ© ÿπŸÜÿØ ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ
  document.querySelectorAll('.tool-text').forEach(el => {
    if (window.innerWidth < 500) {
      el.style.display = 'none';
    }
  });
</script>
</body>
</html>
