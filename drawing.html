<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>تطبيق الرسم مع تأخير بعد الزوم</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
      font-family: sans-serif;
    }
    #menu {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      background: #f0f0f0;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      z-index: 10;
    }
    canvas {
      position: absolute;
      top: 50px;
      left: 0;
      width: 100%;
      height: calc(100% - 50px);
      background: white;
      touch-action: none;
    }
    .zoom-info {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>

<div id="menu">
  <label>🎨 اللون: <input type="color" id="colorPicker" value="#000000"></label>
  <label>🖌️ الحجم: <input type="number" id="brushSize" min="1" max="100" value="3" step="1"></label>
  <button id="undoBtn">↩️ تراجع</button>
  <button id="redoBtn">↪️ إعادة</button>
  <button id="clearBtn">🧹 مسح</button>
  <button id="saveBtn">💾 حفظ صورة</button>
  <button id="saveJsonBtn">📁 حفظ JSON</button>
  <button id="loadJsonBtn">📂 فتح JSON</button>
  <input type="file" id="jsonFileInput" accept=".json">
</div>

<canvas id="canvas"></canvas>
<div class="zoom-info" id="zoomInfo">زوم: 1x</div>

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const colorPicker = document.getElementById("colorPicker");
  const brushSize = document.getElementById("brushSize");
  const undoBtn = document.getElementById("undoBtn");
  const redoBtn = document.getElementById("redoBtn");
  const clearBtn = document.getElementById("clearBtn");
  const saveBtn = document.getElementById("saveBtn");
  const saveJsonBtn = document.getElementById("saveJsonBtn");
  const loadJsonBtn = document.getElementById("loadJsonBtn");
  const jsonFileInput = document.getElementById("jsonFileInput");
  const zoomInfo = document.getElementById("zoomInfo");

  // Initialize canvas with extremely large dimensions
  const CANVAS_WIDTH = 1e23; // 100,000,000,000,000,000,000,000
  const CANVAS_HEIGHT = 1e23;
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight - 50;

  // Drawing state
  let paths = [];
  let undonePaths = [];
  let currentPath = null;
  let drawing = false;
  let hasMoved = false;

  // Zoom state
  let zoom = 1;
  let panX = 0;
  let panY = 0;
  let isZooming = false;
  let lastTouchDist = 0;
  let zoomEndTime = 0;
  const ZOOM_COOLDOWN = 200;
  const MIN_ZOOM = 1e-24; // 0.000000000000000000000001
  const MAX_ZOOM = 1e23;   // 100000000000000000000000

  function updateZoomInfo() {
    if (zoom < 0.01 || zoom > 100) {
      zoomInfo.textContent = `زوم: ${zoom.toExponential(2)}x`;
    } else {
      zoomInfo.textContent = `زوم: ${zoom.toFixed(2)}x`;
    }
  }

  function drawAll() {
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.setTransform(zoom, 0, 0, zoom, panX, panY);

    for (let path of paths) {
      ctx.strokeStyle = path.color;
      ctx.lineWidth = path.size;
      ctx.lineCap = "round";
      ctx.lineJoin = "round";
      ctx.beginPath();
      for (let i = 0; i < path.points.length - 1; i++) {
        ctx.moveTo(path.points[i].x, path.points[i].y);
        ctx.lineTo(path.points[i + 1].x, path.points[i + 1].y);
      }
      ctx.stroke();
    }
    updateZoomInfo();
  }

  function getCanvasPos(e) {
    const rect = canvas.getBoundingClientRect();
    return {
      x: (e.clientX - rect.left - panX) / zoom,
      y: (e.clientY - rect.top - panY) / zoom
    };
  }

  function distance(t1, t2) {
    return Math.hypot(t2.clientX - t1.clientX, t2.clientY - t1.clientY);
  }

  function zoomToPoint(pointX, pointY, newZoom) {
    const canvasX = pointX * zoom + panX;
    const canvasY = pointY * zoom + panY;
    zoom = Math.max(MIN_ZOOM, Math.min(newZoom, MAX_ZOOM));
    panX = canvasX - pointX * zoom;
    panY = canvasY - pointY * zoom;
    drawAll();
  }

  // Touch events
  canvas.addEventListener("touchstart", (e) => {
    e.preventDefault();
    
    if (e.touches.length === 2) {
      isZooming = true;
      lastTouchDist = distance(e.touches[0], e.touches[1]);
    } 
    else if (e.touches.length === 1 && !isZooming && Date.now() - zoomEndTime > ZOOM_COOLDOWN) {
      const pos = getCanvasPos(e.touches[0]);
      currentPath = {
        color: colorPicker.value,
        size: parseFloat(brushSize.value),
        points: [pos]
      };
      drawing = true;
      hasMoved = false;
    }
  });

  canvas.addEventListener("touchmove", (e) => {
    e.preventDefault();
    
    if (isZooming && e.touches.length === 2) {
      const newDist = distance(e.touches[0], e.touches[1]);
      const center = {
        x: (e.touches[0].clientX + e.touches[1].clientX) / 2,
        y: (e.touches[0].clientY + e.touches[1].clientY) / 2
      };
      const point = {
        x: (center.x - canvas.getBoundingClientRect().left - panX) / zoom,
        y: (center.y - canvas.getBoundingClientRect().top - panY) / zoom
      };
      zoomToPoint(point.x, point.y, zoom * (newDist / lastTouchDist));
      lastTouchDist = newDist;
    } 
    else if (drawing && e.touches.length === 1 && !isZooming) {
      const touch = e.touches[0];
      const pos = getCanvasPos(touch);
      currentPath.points.push(pos);
      hasMoved = true;
      
      ctx.strokeStyle = currentPath.color;
      ctx.lineWidth = currentPath.size;
      ctx.lineCap = "round";
      ctx.beginPath();
      ctx.moveTo(currentPath.points[currentPath.points.length-2].x, 
                currentPath.points[currentPath.points.length-2].y);
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
    }
  });

  canvas.addEventListener("touchend", (e) => {
    if (isZooming) {
      isZooming = false;
      zoomEndTime = Date.now();
    }
    
    if (drawing && currentPath.points.length > 1 && hasMoved) {
      paths.push(currentPath);
      undonePaths = [];
    }
    drawing = false;
    currentPath = null;
  });

  // Mouse events (for desktop)
  canvas.addEventListener("mousedown", (e) => {
    if (Date.now() - zoomEndTime > ZOOM_COOLDOWN) {
      const pos = getCanvasPos(e);
      currentPath = {
        color: colorPicker.value,
        size: parseFloat(brushSize.value),
        points: [pos]
      };
      drawing = true;
      hasMoved = false;
    }
  });

  canvas.addEventListener("mousemove", (e) => {
    if (drawing && currentPath) {
      const pos = getCanvasPos(e);
      currentPath.points.push(pos);
      hasMoved = true;
      
      ctx.strokeStyle = currentPath.color;
      ctx.lineWidth = currentPath.size;
      ctx.lineCap = "round";
      ctx.beginPath();
      ctx.moveTo(currentPath.points[currentPath.points.length-2].x, 
                currentPath.points[currentPath.points.length-2].y);
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
    }
  });

  canvas.addEventListener("mouseup", () => {
    if (drawing && currentPath && currentPath.points.length > 1 && hasMoved) {
      paths.push(currentPath);
      undonePaths = [];
    }
    drawing = false;
    currentPath = null;
  });

  canvas.addEventListener("mouseleave", () => {
    if (drawing && currentPath && currentPath.points.length > 1 && hasMoved) {
      paths.push(currentPath);
      undonePaths = [];
    }
    drawing = false;
    currentPath = null;
  });

  // Button handlers
  clearBtn.addEventListener("click", () => {
    paths = [];
    undonePaths = [];
    zoom = 1;
    panX = 0;
    panY = 0;
    drawAll();
  });

  saveBtn.addEventListener("click", () => {
    // Create a temporary canvas for saving
    const tempCanvas = document.createElement('canvas');
    tempCanvas.width = 2000;
    tempCanvas.height = 2000;
    const tempCtx = tempCanvas.getContext('2d');
    
    // Draw all paths scaled to fit the temp canvas
    const scale = Math.min(tempCanvas.width / CANVAS_WIDTH, tempCanvas.height / CANVAS_HEIGHT);
    tempCtx.scale(scale, scale);
    
    for (let path of paths) {
      tempCtx.strokeStyle = path.color;
      tempCtx.lineWidth = path.size;
      tempCtx.lineCap = "round";
      tempCtx.lineJoin = "round";
      tempCtx.beginPath();
      for (let i = 0; i < path.points.length - 1; i++) {
        tempCtx.moveTo(path.points[i].x, path.points[i].y);
        tempCtx.lineTo(path.points[i + 1].x, path.points[i + 1].y);
      }
      tempCtx.stroke();
    }
    
    const link = document.createElement('a');
    link.download = 'drawing.png';
    link.href = tempCanvas.toDataURL();
    link.click();
  });

  saveJsonBtn.addEventListener("click", () => {
    const data = {
      paths: paths,
      zoom: zoom,
      panX: panX,
      panY: panY,
      canvasWidth: CANVAS_WIDTH,
      canvasHeight: CANVAS_HEIGHT
    };
    const json = JSON.stringify(data);
    const blob = new Blob([json], {type: "application/json"});
    const url = URL.createObjectURL(blob);
    
    const link = document.createElement('a');
    link.download = 'drawing.json';
    link.href = url;
    link.click();
    
    setTimeout(() => URL.revokeObjectURL(url), 100);
  });

  loadJsonBtn.addEventListener("click", () => {
    jsonFileInput.click();
  });

  jsonFileInput.addEventListener("change", (e) => {
    const file = e.target.files[0];
    if (!file) return;
    
    const reader = new FileReader();
    reader.onload = (event) => {
      try {
        const data = JSON.parse(event.target.result);
        paths = data.paths || [];
        zoom = data.zoom || 1;
        panX = data.panX || 0;
        panY = data.panY || 0;
        undonePaths = [];
        drawAll();
      } catch (err) {
        alert("خطأ في تحميل الملف: " + err.message);
      }
    };
    reader.readAsText(file);
    jsonFileInput.value = '';
  });

  undoBtn.addEventListener("click", () => {
    if (paths.length > 0) {
      undonePaths.push(paths.pop());
      drawAll();
    }
  });

  redoBtn.addEventListener("click", () => {
    if (undonePaths.length > 0) {
      paths.push(undonePaths.pop());
      drawAll();
    }
  });

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight - 50;
    drawAll();
  });

  // Initial draw
  drawAll();
</script>
</body>
</html>
