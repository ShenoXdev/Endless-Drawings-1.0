<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>ÿ±ÿ≥ŸÖ ŸÖÿπ ÿ≤ŸàŸÖ Ÿàÿ®ÿßŸÜ ŸàUndo/Redo</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
      font-family: sans-serif;
    }

    #menu {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      background: #fff;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    #menu input,
    #menu button {
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      flex: 1 1 auto;
      min-width: 80px;
    }

    canvas {
      display: block;
      position: absolute;
      top: 80px;
      left: 0;
      right: 0;
      bottom: 0;
      background: white;
      touch-action: none;
    }
  </style>
</head>
<body>

  <div id="menu">
    üé® <input type="color" id="colorPicker" value="#000000" />
    üñåÔ∏è <input type="range" id="brushSize" min="1" max="50" value="5" />
    ‚úçÔ∏è <button id="toggleToolBtn">ŸÖŸÖÿ≠ÿßÿ©</button>
    ‚Ü©Ô∏è <button id="undoBtn">Undo</button>
    ‚Ü™Ô∏è <button id="redoBtn">Redo</button>
    üßπ <button id="clearBtn">ŸÖÿ≥ÿ≠</button>
    üíæ <button id="saveBtn">ÿ≠ŸÅÿ∏</button>
  </div>

  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const colorPicker = document.getElementById("colorPicker");
    const brushSize = document.getElementById("brushSize");
    const clearBtn = document.getElementById("clearBtn");
    const saveBtn = document.getElementById("saveBtn");
    const undoBtn = document.getElementById("undoBtn");
    const redoBtn = document.getElementById("redoBtn");
    const toggleToolBtn = document.getElementById("toggleToolBtn");

    let scale = 1;
    let offsetX = 0;
    let offsetY = 0;
    let lastX = 0;
    let lastY = 0;
    let isPanning = false;
    let lastTouchDistance = 0;
    let lastScale = 1;

    let strokes = [];
    let redoStack = [];
    let currentStroke = null;
    let painting = false;
    let tool = "brush"; // ÿ£Ÿà "eraser"

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight - document.getElementById("menu").offsetHeight;
      redraw();
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function redraw() {
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.setTransform(scale, 0, 0, scale, offsetX, offsetY);

      for (const stroke of strokes) {
        if (stroke.points.length === 0) continue;
        ctx.beginPath();
        ctx.strokeStyle = stroke.color;
        ctx.lineWidth = stroke.size / scale;
        ctx.lineCap = "round";
        ctx.lineJoin = "round";

        ctx.moveTo(stroke.points[0].x, stroke.points[0].y);
        for (let i = 1; i < stroke.points.length; i++) {
          ctx.lineTo(stroke.points[i].x, stroke.points[i].y);
        }
        ctx.stroke();
      }
    }

    function getCanvasPos(clientX, clientY) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: (clientX - rect.left - offsetX) / scale,
        y: (clientY - rect.top - offsetY) / scale
      };
    }

    function getTouchDistance(touches) {
      const dx = touches[0].clientX - touches[1].clientX;
      const dy = touches[0].clientY - touches[1].clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }

    canvas.addEventListener("touchstart", (e) => {
      e.preventDefault();

      if (e.touches.length === 1) {
        // ŸÑÿß ÿ™ÿ±ÿ≥ŸÖ ÿ•ÿ∞ÿß ŸÅŸäŸá ÿ£ŸÉÿ´ÿ± ŸÖŸÜ ÿ•ÿµÿ®ÿπ
        if (e.touches.length !== 1) return;

        const pos = getCanvasPos(e.touches[0].clientX, e.touches[0].clientY);
        currentStroke = {
          color: tool === "eraser" ? "#ffffff" : colorPicker.value,
          size: parseInt(brushSize.value),
          points: [pos]
        };
        strokes.push(currentStroke);
        redoStack = []; // ŸÖÿ≥ÿ≠ Redo stack ÿπŸÜÿØ ÿ£Ÿä ÿ™ÿ∫ŸäŸäÿ±
        painting = true;

        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
      } 
      else if (e.touches.length === 2) {
        lastTouchDistance = getTouchDistance(e.touches);
        lastScale = scale;
        painting = false;
      } 
      else if (e.touches.length >= 3) {
        isPanning = true;
        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
        painting = false;
      }
    });

    canvas.addEventListener("touchmove", (e) => {
      e.preventDefault();

      if (e.touches.length === 1 && painting) {
        const pos = getCanvasPos(e.touches[0].clientX, e.touches[0].clientY);
        currentStroke.points.push(pos);
        redraw();
      } 
      else if (e.touches.length === 2) {
        const touchDistance = getTouchDistance(e.touches);
        const newScale = lastScale * (touchDistance / lastTouchDistance);

        const midX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
        const midY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
        const rect = canvas.getBoundingClientRect();
        const worldX = (midX - rect.left - offsetX) / scale;
        const worldY = (midY - rect.top - offsetY) / scale;

        scale = Math.max(0.1, Math.min(newScale, 10));
        offsetX = midX - rect.left - worldX * scale;
        offsetY = midY - rect.top - worldY * scale;

        redraw();
      } 
      else if (e.touches.length >= 3 && isPanning) {
        const dx = e.touches[0].clientX - lastX;
        const dy = e.touches[0].clientY - lastY;

        offsetX += dx;
        offsetY += dy;

        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;

        redraw();
      }
    });

    canvas.addEventListener("touchend", (e) => {
      painting = false;
      isPanning = false;
    });

    // ÿ£ÿ≤ÿ±ÿßÿ± ÿßŸÑÿ™ÿ≠ŸÉŸÖ
    clearBtn.addEventListener("click", () => {
      strokes = [];
      redoStack = [];
      redraw();
    });

    saveBtn.addEventListener("click", () => {
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = canvas.width;
      tempCanvas.height = canvas.height;
      const tempCtx = tempCanvas.getContext('2d');

      tempCtx.fillStyle = '#ffffff';
      tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
      tempCtx.setTransform(scale, 0, 0, scale, offsetX, offsetY);

      for (const stroke of strokes) {
        if (stroke.points.length === 0) continue;
        tempCtx.beginPath();
        tempCtx.strokeStyle = stroke.color;
        tempCtx.lineWidth = stroke.size;
        tempCtx.lineCap = "round";
        tempCtx.lineJoin = "round";
        tempCtx.moveTo(stroke.points[0].x, stroke.points[0].y);
        for (let i = 1; i < stroke.points.length; i++) {
          tempCtx.lineTo(stroke.points[i].x, stroke.points[i].y);
        }
        tempCtx.stroke();
      }

      const link = document.createElement("a");
      link.download = "ÿ±ÿ≥ŸÖÿ™Ÿä.png";
      link.href = tempCanvas.toDataURL();
      link.click();
    });

    undoBtn.addEventListener("click", () => {
      if (strokes.length > 0) {
        redoStack.push(strokes.pop());
        redraw();
      }
    });

    redoBtn.addEventListener("click", () => {
      if (redoStack.length > 0) {
        strokes.push(redoStack.pop());
        redraw();
      }
    });

    toggleToolBtn.addEventListener("click", () => {
      tool = (tool === "brush") ? "eraser" : "brush";
      toggleToolBtn.textContent = (tool === "brush") ? "ŸÖŸÖÿ≠ÿßÿ©" : "‚úçÔ∏è ŸÅÿ±ÿ¥ÿßÿ©";
    });
  </script>
</body>
</html>
