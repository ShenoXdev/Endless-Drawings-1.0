<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>تطبيق رسم متقدم</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
      font-family: sans-serif;
    }

    #menu {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      background: #f0f0f0;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      z-index: 10;
    }

    canvas {
      position: absolute;
      top: 50px;
      left: 0;
      width: 100%;
      height: calc(100% - 50px);
      background: white;
      touch-action: none;
    }

    .zoom-info {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
    }
  </style>
</head>
<body>

<div id="menu">
  <label>🎨 اللون: <input type="color" id="colorPicker" value="#000000"></label>
  <label>🖌️ الحجم: <input type="number" id="brushSize" min="0.000000000000000000001" max="100000000000000000000000" value="3" step="1"></label>
  <button id="zoomInBtn">➕ تكبير</button>
  <button id="zoomOutBtn">➖ تصغير</button>
  <button id="zoomToPointBtn">🔍 زوم لنقطة</button>
  <button id="clearBtn">🧹 مسح</button>
  <button id="saveBtn">💾 حفظ</button>
</div>

<canvas id="canvas"></canvas>
<div class="zoom-info" id="zoomInfo">زوم: 1x</div>

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const colorPicker = document.getElementById("colorPicker");
  const brushSize = document.getElementById("brushSize");
  const zoomInBtn = document.getElementById("zoomInBtn");
  const zoomOutBtn = document.getElementById("zoomOutBtn");
  const zoomToPointBtn = document.getElementById("zoomToPointBtn");
  const clearBtn = document.getElementById("clearBtn");
  const saveBtn = document.getElementById("saveBtn");
  const zoomInfo = document.getElementById("zoomInfo");

  // Initialize canvas size
  let width = window.innerWidth;
  let height = window.innerHeight - 50;
  canvas.width = width;
  canvas.height = height;

  // Drawing state
  let paths = [];
  let currentPath = [];
  let drawing = false;

  // Zoom and pan state
  let zoom = 1;
  let panX = 0;
  let panY = 0;
  let lastTouchDist = 0;
  let isZooming = false;
  let touchStartX = 0;
  let touchStartY = 0;

  // Update zoom info display
  function updateZoomInfo() {
    zoomInfo.textContent = `زوم: ${zoom.toExponential(2)}x`;
  }

  // Draw all paths with current transform
  function drawAll() {
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.setTransform(zoom, 0, 0, zoom, panX, panY);

    for (let path of paths) {
      ctx.strokeStyle = path.color;
      ctx.lineWidth = path.size;
      ctx.lineCap = "round";
      ctx.lineJoin = "round";
      ctx.beginPath();
      
      if (path.points.length > 0) {
        ctx.moveTo(path.points[0].x, path.points[0].y);
        for (let i = 1; i < path.points.length; i++) {
          ctx.lineTo(path.points[i].x, path.points[i].y);
        }
      }
      ctx.stroke();
    }
    updateZoomInfo();
  }

  // Get canvas position from event
  function getCanvasPos(e) {
    const rect = canvas.getBoundingClientRect();
    return {
      x: (e.clientX - rect.left - panX) / zoom,
      y: (e.clientY - rect.top - panY) / zoom
    };
  }

  // Calculate distance between two touches
  function distance(t1, t2) {
    return Math.hypot(t2.clientX - t1.clientX, t2.clientY - t1.clientY);
  }

  // Zoom to a specific point
  function zoomToPoint(pointX, pointY, newZoom) {
    // Calculate the canvas position before zoom
    const canvasX = pointX * zoom + panX;
    const canvasY = pointY * zoom + panY;
    
    // Apply new zoom
    const prevZoom = zoom;
    zoom = newZoom;
    
    // Adjust pan to keep the point at the same screen position
    panX = canvasX - pointX * zoom;
    panY = canvasY - pointY * zoom;
    
    drawAll();
  }

  // Touch events
  canvas.addEventListener("touchstart", (e) => {
    e.preventDefault();
    
    if (e.touches.length === 2) {
      // Start zooming
      isZooming = true;
      lastTouchDist = distance(e.touches[0], e.touches[1]);
      touchStartX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
      touchStartY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
    } else if (e.touches.length === 1 && !isZooming) {
      // Start drawing
      const touch = e.touches[0];
      const pos = getCanvasPos(touch);
      drawing = true;
      currentPath = {
        color: colorPicker.value,
        size: parseFloat(brushSize.value),
        points: [pos]
      };
    }
  });

  canvas.addEventListener("touchmove", (e) => {
    e.preventDefault();
    
    if (isZooming && e.touches.length === 2) {
      // Handle zooming
      const newDist = distance(e.touches[0], e.touches[1]);
      const centerX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
      const centerY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
      
      // Get the canvas position under the center point
      const rect = canvas.getBoundingClientRect();
      const pointX = (centerX - rect.left - panX) / zoom;
      const pointY = (centerY - rect.top - panY) / zoom;
      
      // Calculate zoom factor
      const zoomFactor = newDist / lastTouchDist;
      const newZoom = zoom * zoomFactor;
      
      // Limit zoom to very small and very large values
      if (newZoom >= 1e-21 && newZoom <= 1e21) {
        zoomToPoint(pointX, pointY, newZoom);
        lastTouchDist = newDist;
      }
    } else if (drawing && e.touches.length === 1) {
      // Continue drawing
      const touch = e.touches[0];
      const pos = getCanvasPos(touch);
      currentPath.points.push(pos);
      
      // Draw current path
      ctx.strokeStyle = currentPath.color;
      ctx.lineWidth = currentPath.size;
      ctx.lineCap = "round";
      ctx.lineJoin = "round";
      ctx.beginPath();
      ctx.moveTo(currentPath.points[currentPath.points.length-2].x, 
                currentPath.points[currentPath.points.length-2].y);
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
    }
  });

  canvas.addEventListener("touchend", (e) => {
    if (drawing && currentPath.points.length > 0) {
      paths.push(currentPath);
    }
    drawing = false;
    isZooming = false;
  });

  // Mouse events (for desktop)
  canvas.addEventListener("mousedown", (e) => {
    const pos = getCanvasPos(e);
    drawing = true;
    currentPath = {
      color: colorPicker.value,
      size: parseFloat(brushSize.value),
      points: [pos]
    };
  });

  canvas.addEventListener("mousemove", (e) => {
    if (drawing) {
      const pos = getCanvasPos(e);
      currentPath.points.push(pos);
      
      ctx.strokeStyle = currentPath.color;
      ctx.lineWidth = currentPath.size;
      ctx.lineCap = "round";
      ctx.lineJoin = "round";
      ctx.beginPath();
      ctx.moveTo(currentPath.points[currentPath.points.length-2].x, 
                currentPath.points[currentPath.points.length-2].y);
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
    }
  });

  canvas.addEventListener("mouseup", () => {
    if (drawing && currentPath.points.length > 0) {
      paths.push(currentPath);
    }
    drawing = false;
  });

  canvas.addEventListener("mouseleave", () => {
    if (drawing && currentPath.points.length > 0) {
      paths.push(currentPath);
    }
    drawing = false;
  });

  // Button handlers
  clearBtn.addEventListener("click", () => {
    paths = [];
    drawAll();
  });

  zoomInBtn.addEventListener("click", () => {
    const centerX = width / 2;
    const centerY = height / 2;
    const rect = canvas.getBoundingClientRect();
    const pointX = (centerX - rect.left - panX) / zoom;
    const pointY = (centerY - rect.top - panY) / zoom;
    zoomToPoint(pointX, pointY, zoom * 1.5);
  });

  zoomOutBtn.addEventListener("click", () => {
    const centerX = width / 2;
    const centerY = height / 2;
    const rect = canvas.getBoundingClientRect();
    const pointX = (centerX - rect.left - panX) / zoom;
    const pointY = (centerY - rect.top - panY) / zoom;
    zoomToPoint(pointX, pointY, zoom / 1.5);
  });

  zoomToPointBtn.addEventListener("click", () => {
    const pointX = width / 2;
    const pointY = height / 2;
    zoomToPoint(pointX, pointY, 1); // Reset zoom to 1x centered
  });

  saveBtn.addEventListener("click", () => {
    // Create temporary canvas to save without transform
    const tempCanvas = document.createElement('canvas');
    tempCanvas.width = canvas.width;
    tempCanvas.height = canvas.height;
    const tempCtx = tempCanvas.getContext('2d');
    
    // Draw all paths with original scale
    tempCtx.fillStyle = 'white';
    tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
    
    for (let path of paths) {
      tempCtx.strokeStyle = path.color;
      tempCtx.lineWidth = path.size;
      tempCtx.lineCap = "round";
      tempCtx.lineJoin = "round";
      tempCtx.beginPath();
      
      if (path.points.length > 0) {
        tempCtx.moveTo(path.points[0].x, path.points[0].y);
        for (let i = 1; i < path.points.length; i++) {
          tempCtx.lineTo(path.points[i].x, path.points[i].y);
        }
      }
      tempCtx.stroke();
    }
    
    const link = document.createElement('a');
    link.download = 'drawing.png';
    link.href = tempCanvas.toDataURL();
    link.click();
  });

  // Handle window resize
  window.addEventListener("resize", () => {
    width = window.innerWidth;
    height = window.innerHeight - 50;
    canvas.width = width;
    canvas.height = height;
    drawAll();
  });

  // Initial draw
  drawAll();
</script>
</body>
</html>
