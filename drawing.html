<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>تطبيق رسم متقدم بطبقة تحكم</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
      font-family: sans-serif;
    }
    #menu {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      background: #f0f0f0;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      z-index: 20;
    }
    #control-layer {
      position: absolute;
      top: 50px;
      left: 0;
      width: 100%;
      height: calc(100% - 50px);
      z-index: 15;
    }
    canvas {
      position: absolute;
      top: 50px;
      left: 0;
      width: 100%;
      height: calc(100% - 50px);
      background: white;
      touch-action: none;
      z-index: 10;
    }
    .zoom-info {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      z-index: 20;
    }
  </style>
</head>
<body>

<div id="menu">
  <label>🎨 اللون: <input type="color" id="colorPicker" value="#000000"></label>
  <label>🖌️ الحجم: <input type="number" id="brushSize" min="1" max="100" value="3" step="1"></label>
  <button id="undoBtn">↩️ تراجع</button>
  <button id="redoBtn">↪️ إعادة</button>
  <button id="clearBtn">🧹 مسح</button>
  <button id="saveBtn">💾 حفظ</button>
</div>

<div id="control-layer"></div>
<canvas id="canvas"></canvas>
<div class="zoom-info" id="zoomInfo">زوم: 1x</div>

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const controlLayer = document.getElementById("control-layer");
  const colorPicker = document.getElementById("colorPicker");
  const brushSize = document.getElementById("brushSize");
  const undoBtn = document.getElementById("undoBtn");
  const redoBtn = document.getElementById("redoBtn");
  const clearBtn = document.getElementById("clearBtn");
  const saveBtn = document.getElementById("saveBtn");
  const zoomInfo = document.getElementById("zoomInfo");

  // Initialize canvas
  let width = window.innerWidth;
  let height = window.innerHeight - 50;
  canvas.width = width;
  canvas.height = height;

  // Drawing state
  let paths = [];
  let undonePaths = [];
  let currentPath = [];
  let isDrawing = false;

  // Zoom state
  let zoom = 1;
  let panX = 0;
  let panY = 0;
  let isZooming = false;
  let touchStartTime = 0;
  const RESPONSE_DELAY = 200; // 200 مللي ثانية

  // Input tracking
  let activeTouches = new Map();
  let pendingZoom = false;

  function updateZoomInfo() {
    zoomInfo.textContent = `زوم: ${zoom.toExponential(2)}x`;
  }

  function drawAll() {
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.setTransform(zoom, 0, 0, zoom, panX, panY);

    paths.forEach(path => {
      ctx.strokeStyle = path.color;
      ctx.lineWidth = path.size;
      ctx.lineCap = "round";
      ctx.lineJoin = "round";
      ctx.beginPath();
      ctx.moveTo(path.points[0].x, path.points[0].y);
      for (let i = 1; i < path.points.length; i++) {
        ctx.lineTo(path.points[i].x, path.points[i].y);
      }
      ctx.stroke();
    });
    updateZoomInfo();
  }

  function getCanvasPos(e) {
    const rect = canvas.getBoundingClientRect();
    return {
      x: (e.clientX - rect.left - panX) / zoom,
      y: (e.clientY - rect.top - panY) / zoom
    };
  }

  function distance(t1, t2) {
    return Math.hypot(t2.clientX - t1.clientX, t2.clientY - t1.clientY);
  }

  function zoomToPoint(pointX, pointY, newZoom) {
    const canvasX = pointX * zoom + panX;
    const canvasY = pointY * zoom + panY;
    zoom = Math.max(0.1, Math.min(newZoom, 10));
    panX = canvasX - pointX * zoom;
    panY = canvasY - pointY * zoom;
    drawAll();
  }

  // طبقة التحكم الذكية
  controlLayer.addEventListener("touchstart", (e) => {
    e.preventDefault();
    touchStartTime = Date.now();
    
    // تسجيل جميع اللمسات النشطة
    Array.from(e.touches).forEach(touch => {
      activeTouches.set(touch.identifier, {
        x: touch.clientX,
        y: touch.clientY,
        time: Date.now()
      });
    });

    // تحديد نوع الإدخال بعد 200 مللي ثانية
    setTimeout(() => {
      if (activeTouches.size >= 2) {
        // تأكيد عملية الزوم
        isZooming = true;
        pendingZoom = false;
        const touches = Array.from(activeTouches.values());
        lastTouchDist = distance(touches[0], touches[1]);
      } else if (activeTouches.size === 1 && !isZooming) {
        // بدء الرسم
        const touch = Array.from(activeTouches.values())[0];
        const fakeEvent = { 
          clientX: touch.x, 
          clientY: touch.y,
          touches: [{ clientX: touch.x, clientY: touch.y }]
        };
        startDrawing(fakeEvent);
      }
    }, RESPONSE_DELAY);
  });

  controlLayer.addEventListener("touchmove", (e) => {
    e.preventDefault();
    
    // تحديث مواقع اللمسات
    Array.from(e.touches).forEach(touch => {
      if (activeTouches.has(touch.identifier)) {
        activeTouches.get(touch.identifier).x = touch.clientX;
        activeTouches.get(touch.identifier).y = touch.clientY;
      }
    });

    if (isZooming && activeTouches.size >= 2) {
      // معالجة الزوم
      const touches = Array.from(activeTouches.values());
      const newDist = distance(touches[0], touches[1]);
      const center = {
        x: (touches[0].x + touches[1].x) / 2,
        y: (touches[0].y + touches[1].y) / 2
      };
      const point = {
        x: (center.x - canvas.getBoundingClientRect().left - panX) / zoom,
        y: (center.y - canvas.getBoundingClientRect().top - panY) / zoom
      };
      zoomToPoint(point.x, point.y, zoom * (newDist / lastTouchDist));
      lastTouchDist = newDist;
    } 
    else if (isDrawing && activeTouches.size === 1 && !isZooming) {
      // الاستمرار في الرسم
      const touch = Array.from(activeTouches.values())[0];
      const fakeEvent = { 
        clientX: touch.x, 
        clientY: touch.y,
        touches: [{ clientX: touch.x, clientY: touch.y }]
      };
      continueDrawing(fakeEvent);
    }
  });

  controlLayer.addEventListener("touchend", (e) => {
    e.preventDefault();
    
    // إزالة اللمسات المنتهية
    Array.from(e.changedTouches).forEach(touch => {
      activeTouches.delete(touch.identifier);
    });

    if (isDrawing && currentPath.points.length > 0 && activeTouches.size === 0) {
      paths.push(currentPath);
      undonePaths = [];
      isDrawing = false;
    }
    
    if (activeTouches.size < 2) {
      isZooming = false;
    }
  });

  function startDrawing(e) {
    if (isZooming) return;
    
    const pos = getCanvasPos(e);
    isDrawing = true;
    currentPath = {
      color: colorPicker.value,
      size: parseFloat(brushSize.value),
      points: [pos]
    };
  }

  function continueDrawing(e) {
    if (!isDrawing || isZooming) return;
    
    const pos = getCanvasPos(e);
    currentPath.points.push(pos);
    
    ctx.strokeStyle = currentPath.color;
    ctx.lineWidth = currentPath.size;
    ctx.lineCap = "round";
    ctx.beginPath();
    ctx.moveTo(currentPath.points[currentPath.points.length-2].x, 
              currentPath.points[currentPath.points.length-2].y);
    ctx.lineTo(pos.x, pos.y);
    ctx.stroke();
  }

  // بقية الأحداث والأزرار...
  undoBtn.addEventListener("click", () => {
    if (paths.length > 0) {
      undonePaths.push(paths.pop());
      drawAll();
    }
  });

  redoBtn.addEventListener("click", () => {
    if (undonePaths.length > 0) {
      paths.push(undonePaths.pop());
      drawAll();
    }
  });

  clearBtn.addEventListener("click", () => {
    paths = [];
    undonePaths = [];
    zoom = 1;
    panX = 0;
    panY = 0;
    drawAll();
  });

  saveBtn.addEventListener("click", () => {
    const link = document.createElement('a');
    link.download = 'رسمتي.png';
    link.href = canvas.toDataURL();
    link.click();
  });

  window.addEventListener("resize", () => {
    width = window.innerWidth;
    height = window.innerHeight - 50;
    canvas.width = width;
    canvas.height = height;
    drawAll();
  });

  drawAll();
</script>
</body>
</html>
