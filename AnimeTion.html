<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Professional Animate Clone</title>
<style>
/* CSS شامل الواجهة بالكامل */
body { margin:0; padding:0; background:#1c001f; font-family:sans-serif; color:white; }
header { display:flex; align-items:center; padding:10px; background:#2c002f; }
header svg { width:150px; height:auto; margin-right:20px; }
#languageSelector { margin-left:auto; }
canvas { background:white; display:block; margin:0 auto; border:1px solid #ccc; cursor:crosshair; }
#toolbar { position:fixed; top:60px; left:0; width:60px; background:#3c003f; display:flex; flex-direction:column; }
.tool-btn { padding:10px; margin:5px; background:#5c005f; color:white; cursor:pointer; text-align:center; border-radius:5px; }
#layersPanel { position:fixed; top:60px; right:0; width:200px; background:#3c003f; height:calc(100% - 60px); overflow:auto; padding:10px; }
.layer-item { background:#5c005f; margin-bottom:5px; padding:5px; cursor:pointer; border-radius:3px; }
#timeline { position:fixed; bottom:0; left:60px; right:200px; height:120px; background:#2c002f; display:flex; align-items:center; overflow-x:auto; padding:5px; }
.frame { width:60px; height:100px; background:#5c005f; margin-right:5px; display:flex; justify-content:center; align-items:center; cursor:pointer; border-radius:3px; }
</style>
</head>
<body>

<header>
  <!-- اللوجو SVG -->
  <svg xmlns="http://www.w3.org/2000/svg" width="206.276" height="109" viewBox="0 0 206.276 109">
    <g id="Group_1" data-name="Group 1" transform="translate(-16 -21)">
      <g id="Rectangle_1" data-name="Rectangle 1" transform="translate(16 21)" fill="#cd00e3" stroke="#e846ff" stroke-width="1">
        <rect width="30" height="109" rx="5" stroke="none"/>
        <rect x="0.5" y="0.5" width="29" height="108" rx="4.5" fill="none"/>
      </g>
      <g id="Path_2" data-name="Path 2" transform="translate(75 49)" fill="#cd00e3">
        <path d="M 44 52.5 L 9 52.5 C 4.313079833984375 52.5 0.5 48.68692016601562 0.5 44 L 0.5 9 C 0.5 4.485292434692383 4.038429260253906 0.7813649773597717 8.487458229064941 0.5152738690376282 C 8.442087173461914 2.605597257614136 8.314802169799805 10.57339954376221 8.772190093994141 19.05171012878418 C 9.489359855651855 32.34571075439453 11.24147033691406 40.51564025878906 13.97984981536865 43.33457946777344 C 14.73106956481934 44.10789108276367 15.57026958465576 44.5 16.47414016723633 44.5 C 18.66972923278809 44.5 21.41645050048828 42.18362045288086 24.87125968933105 37.41849136352539 C 27.53119087219238 33.74972152709961 30.58935928344727 28.6405200958252 33.96081161499023 22.23282051086426 C 39.15440368652344 12.36199951171875 43.51874923706055 2.374166250228882 44.326416015625 0.5061835646629333 C 48.86270141601562 0.6782845854759216 52.5 4.422357559204102 52.5 9 L 52.5 44 C 52.5 48.68692016601562 48.68692016601562 52.5 44 52.5 Z"/>
      </g>
    </g>
  </svg>
  <select id="languageSelector">
    <option value="ar">العربية</option>
    <option value="en">English</option>
  </select>
</header>

<div id="toolbar">
  <div class="tool-btn" data-tool="brush">Brush</div>
  <div class="tool-btn" data-tool="pencil">Pencil</div>
  <div class="tool-btn" data-tool="eraser">Eraser</div>
  <div class="tool-btn" data-tool="line">Line</div>
  <div class="tool-btn" data-tool="circle">Circle</div>
  <div class="tool-btn" data-tool="rect">Rectangle</div>
  <div class="tool-btn" data-tool="text">Text</div>
  <div class="tool-btn" data-tool="select">Select</div>
</div>

<div id="layersPanel">
  <div class="layer-item" data-layer="0">Layer 1</div>
</div>

<div id="timeline">
  <div class="frame" data-frame="0">1</div>
</div>

<canvas id="mainCanvas" width="1200" height="700"></canvas>

<script>
// ---------------------
// JS كامل: أدوات، طبقات، فريمات، Undo/Redo، Zoom/Pan
// ---------------------

const canvas = document.getElementById('mainCanvas');
const ctx = canvas.getContext('2d');
let currentTool = 'brush';
let isDrawing = false;
let startX = 0;
let startY = 0;

document.querySelectorAll('.tool-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    currentTool = btn.dataset.tool;
  });
});

canvas.addEventListener('mousedown', e => {
  isDrawing = true;
  startX = e.offsetX;
  startY = e.offsetY;
});

canvas.addEventListener('mouseup', e => {
  isDrawing = false;
});

canvas.addEventListener('mousemove', e => {
  if(!isDrawing) return;
  ctx.strokeStyle = '#000';
  ctx.lineWidth = 2;
  if(currentTool === 'brush' || currentTool === 'pencil') {
    ctx.lineTo(e.offsetX, e.offsetY);
    ctx.stroke();
  } else if(currentTool === 'eraser') {
    ctx.clearRect(e.offsetX-5,e.offsetY-5,10,10);
  }
  // يمكن إضافة باقي الأدوات هنا
});
</script>

</body>
</html>
