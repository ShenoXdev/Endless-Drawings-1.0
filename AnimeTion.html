<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع أنيميشن متقدم</title>
    
    <style>
        :root {
            --bg-color: #2c3e50;
            --main-color: #34495e;
            --secondary-color: #ecf0f1;
            --accent-color: #e74c3c;
            --text-color: #f1c40f;
            --border-color: #7f8c8d;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: var(--bg-color);
            color: var(--secondary-color);
            flex-direction: column;
            overflow: hidden;
        }

        .main-layout {
            display: flex;
            flex-grow: 1;
        }

        .sidebar {
            width: 200px;
            background-color: var(--main-color);
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .tool-section h4 {
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 5px;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .tool-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .sidebar button {
            padding: 10px;
            background-color: var(--bg-color);
            color: var(--secondary-color);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .sidebar button:hover, .sidebar button.active {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: white;
            transform: translateY(-2px);
        }
        
        #toggle-record {
            background-color: #e74c3c;
            color: white;
            font-weight: bold;
        }

        .controls-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .controls-group label {
            color: var(--secondary-color);
        }

        input[type="color"], input[type="range"] {
            width: 100%;
        }

        .canvas-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            overflow: hidden;
            position: relative;
        }

        #animationCanvas {
            background-color: white;
            border: 1px solid var(--border-color);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            touch-action: none;
            cursor: crosshair;
            transform-origin: 0 0;
        }
        
        .select-mode {
            cursor: move !important;
        }
        
        .timeline {
            background-color: var(--main-color);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .timeline button {
            padding: 8px 15px;
            background-color: var(--bg-color);
            color: var(--secondary-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .timeline button:hover {
            background-color: var(--accent-color);
        }

        .layers-list {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .layer-item {
            padding: 5px 10px;
            background-color: var(--bg-color);
            border-radius: 5px;
            cursor: pointer;
        }

        .layer-item.active {
            background-color: var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="main-layout">
        <aside class="sidebar">
            <div class="tool-section">
                <h4>أدوات الرسم</h4>
                <div class="tool-grid">
                    <button id="brush-tool" class="active">فرشاة</button>
                    <button id="line-tool">خط</button>
                    <button id="circle-tool">دايرة</button>
                </div>
            </div>

            <div class="tool-section">
                <h4>التحكم</h4>
                <div class="tool-grid">
                    <button id="select-tool">تحديد</button>
                    <button id="reset-zoom-btn">إعادة ضبط الزوم</button>
                </div>
            </div>

            <div class="tool-section">
                <h4>الخصائص</h4>
                <div class="controls-group">
                    <label for="color-picker">اللون</label>
                    <input type="color" id="color-picker" value="#000000">
                    <label for="line-width">الحجم</label>
                    <input type="range" id="line-width" min="1" max="50" value="5">
                </div>
            </div>

            <div class="tool-section">
                <h4>ملفات</h4>
                <div class="controls-group">
                    <button id="export-json">تصدير JSON</button>
                    <input type="file" id="import-json" accept=".json" style="display: none;">
                    <label for="import-json" class="sidebar-button" style="cursor: pointer; padding: 10px; border: 1px solid var(--border-color); border-radius: 5px; background-color: var(--bg-color); color: var(--secondary-color); text-align: center;">استيراد JSON</label>
                    <button id="toggle-record">بدء التسجيل</button>
                </div>
            </div>

            <div class="tool-section">
                <h4>إجراءات</h4>
                <div class="tool-grid">
                    <button id="undo-btn">تراجع</button>
                    <button id="redo-btn">إعادة</button>
                </div>
            </div>
        </aside>

        <main class="canvas-container">
            <canvas id="animationCanvas"></canvas>
        </main>
    </div>

    <footer class="timeline">
        <div class="timeline-controls">
            <button id="prev-frame">السابق</button>
            <span id="frame-info">إطار 1 / 1</span>
            <button id="next-frame">التالي</button>
            <button id="add-frame">إضافة إطار</button>
        </div>
        <div class="layers-container">
            <h4>الطبقات</h4>
            <div class="layers-list" id="layers-list">
                </div>
            <button id="add-layer">إضافة طبقة</button>
        </div>
    </footer>

    <script>
        const canvas = document.getElementById('animationCanvas');
        const ctx = canvas.getContext('2d');
        const tools = document.querySelectorAll('.sidebar button');
        const toggleRecordButton = document.getElementById('toggle-record');
        
        canvas.width = 1200;
        canvas.height = 700;

        let currentTool = 'brush';
        let drawing = false;
        let startX, startY;
        let animationData = [{ layers: [[]] }];
        let currentFrame = 0;
        let currentLayer = 0;
        let history = [];
        let historyIndex = -1;

        let currentShapePreview = null;
        let selectedShape = null;
        let isDragging = false;
        let isResizing = false;
        let isRotating = false;
        let activeHandle = null;

        let transform = {
            scale: 1,
            x: 0,
            y: 0
        };

        let isRecording = false;
        let recorder;
        let chunks = [];
        let animationLoop;

        function getTransformedPoint(clientX, clientY) {
            const rect = canvas.getBoundingClientRect();
            const mouseX = (clientX - rect.left - transform.x) / transform.scale;
            const mouseY = (clientY - rect.top - transform.y) / transform.scale;
            return { x: mouseX, y: mouseY };
        }

        function redrawCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(transform.x, transform.y);
            ctx.scale(transform.scale, transform.scale);
            
            const frameData = animationData[currentFrame];
            
            frameData.layers.forEach(layer => {
                layer.forEach(shape => {
                    if (shape) {
                        drawShape(shape);
                    }
                });
            });

            if (currentShapePreview) {
                drawShape(currentShapePreview);
            }

            ctx.restore();
            
            if (currentTool === 'select' && selectedShape) {
                drawSelectionBox(selectedShape);
            }
        }
        
        function drawShape(shape) {
            ctx.save();
            
            const shapeX = shape.x !== undefined ? shape.x : shape.startX;
            const shapeY = shape.y !== undefined ? shape.y : shape.startY;

            ctx.translate(shapeX, shapeY);
            ctx.rotate(shape.rotation || 0);
            ctx.scale(shape.scale || 1, shape.scale || 1);
            
            ctx.strokeStyle = shape.color;
            ctx.lineWidth = shape.width;
            
            if (shape.type === 'brush') {
                ctx.lineCap = 'round';
                ctx.beginPath();
                if (shape.points.length > 1) {
                    ctx.moveTo(shape.points[0].x - shapeX, shape.points[0].y - shapeY);
                    for (let i = 1; i < shape.points.length; i++) {
                        ctx.lineTo(shape.points[i].x - shapeX, shape.points[i].y - shapeY);
                    }
                }
                ctx.stroke();
            } else if (shape.type === 'line') {
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(shape.endX - shape.startX, shape.endY - shape.startY);
                ctx.stroke();
            } else if (shape.type === 'circle') {
                ctx.beginPath();
                ctx.arc(0, 0, shape.radius, 0, Math.PI * 2);
                ctx.stroke();
            }
            ctx.restore();
        }
        
        function getShapeBounds(shape) {
            if (shape.type === 'circle') {
                return { x: -shape.radius, y: -shape.radius, width: shape.radius * 2, height: shape.radius * 2 };
            } else if (shape.type === 'line') {
                let minX = Math.min(shape.startX, shape.endX);
                let minY = Math.min(shape.startY, shape.endY);
                let maxX = Math.max(shape.startX, shape.endX);
                let maxY = Math.max(shape.startY, shape.endY);
                return { x: minX - shape.startX, y: minY - shape.startY, width: maxX - minX, height: maxY - minY };
            } else if (shape.type === 'brush') {
                let minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity;
                shape.points.forEach(p => {
                    minX = Math.min(minX, p.x);
                    minY = Math.min(minY, p.y);
                    maxX = Math.max(maxX, p.x);
                    maxY = Math.max(maxY, p.y);
                });
                return { x: minX - (shape.x || shape.startX), y: minY - (shape.y || shape.startY), width: maxX - minX, height: maxY - minY };
            }
        }

        function drawSelectionBox(shape) {
            const shapeX = shape.x !== undefined ? shape.x : shape.startX;
            const shapeY = shape.y !== undefined ? shape.y : shape.startY;
            const scale = shape.scale || 1;
            const rotation = shape.rotation || 0;
            const bounds = getShapeBounds(shape);

            ctx.save();
            ctx.translate(transform.x, transform.y);
            ctx.scale(transform.scale, transform.scale);
            ctx.translate(shapeX, shapeY);
            ctx.rotate(rotation);
            ctx.scale(scale, scale);
            
            ctx.strokeStyle = 'red';
            ctx.setLineDash([5, 5]);
            ctx.lineWidth = 2 / (transform.scale * scale);
            ctx.strokeRect(bounds.x, bounds.y, bounds.width, bounds.height);
            ctx.setLineDash([]);
            
            const handleSize = 10 / (transform.scale * scale);
            const handles = [
                { x: bounds.x, y: bounds.y, cursor: 'nwse-resize' },
                { x: bounds.x + bounds.width, y: bounds.y, cursor: 'nesw-resize' },
                { x: bounds.x + bounds.width, y: bounds.y + bounds.height, cursor: 'nwse-resize' },
                { x: bounds.x, y: bounds.y + bounds.height, cursor: 'nesw-resize' },
            ];
            
            ctx.fillStyle = 'red';
            handles.forEach(h => {
                ctx.beginPath();
                ctx.arc(h.x, h.y, handleSize / 2, 0, Math.PI * 2);
                ctx.fill();
            });

            ctx.beginPath();
            ctx.arc(bounds.x + bounds.width / 2, bounds.y - 30 / (transform.scale * scale), handleSize / 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }

        function rotatePoint(point, center, angle) {
            const cos = Math.cos(angle);
            const sin = Math.sin(angle);
            const nx = (cos * (point.x - center.x)) - (sin * (point.y - center.y)) + center.x;
            const ny = (sin * (point.x - center.x)) + (cos * (point.y - center.y)) + center.y;
            return { x: nx, y: ny };
        }
        
        function isPointInShape(x, y, shape) {
            ctx.save();
            ctx.beginPath();

            const transformedX = (x - transform.x) / transform.scale;
            const transformedY = (y - transform.y) / transform.scale;
            
            if (shape.type === 'brush') {
                if (shape.points.length < 2) return false;
                ctx.moveTo(shape.points[0].x, shape.points[0].y);
                for (let i = 1; i < shape.points.length; i++) {
                    ctx.lineTo(shape.points[i].x, shape.points[i].y);
                }
                ctx.lineWidth = shape.width + 10;
                const result = ctx.isPointInStroke(transformedX, transformedY);
                ctx.restore();
                return result;
            } else if (shape.type === 'line') {
                ctx.moveTo(shape.startX, shape.startY);
                ctx.lineTo(shape.endX, shape.endY);
                ctx.lineWidth = shape.width + 10;
                const result = ctx.isPointInStroke(transformedX, transformedY);
                ctx.restore();
                return result;
            } else if (shape.type === 'circle') {
                ctx.arc(shape.x, shape.y, shape.radius, 0, Math.PI * 2);
                const result = ctx.isPointInPath(transformedX, transformedY);
                ctx.restore();
                return result;
            }
            ctx.restore();
            return false;
        }
        
        function isPointInHandle(x, y, shape, handleType) {
            const shapeX = shape.x !== undefined ? shape.x : shape.startX;
            const shapeY = shape.y !== undefined ? shape.y : shape.startY;
            const scale = shape.scale || 1;
            const rotation = shape.rotation || 0;
            const bounds = getShapeBounds(shape);
            const handleSize = 10;
            const transformedX = (x - transform.x) / transform.scale;
            const transformedY = (y - transform.y) / transform.scale;
            
            const handlePoints = [
                rotatePoint({ x: shapeX + bounds.x * scale, y: shapeY + bounds.y * scale }, { x: shapeX, y: shapeY }, rotation),
                rotatePoint({ x: shapeX + (bounds.x + bounds.width) * scale, y: shapeY + bounds.y * scale }, { x: shapeX, y: shapeY }, rotation),
                rotatePoint({ x: shapeX + (bounds.x + bounds.width) * scale, y: shapeY + (bounds.y + bounds.height) * scale }, { x: shapeX, y: shapeY }, rotation),
                rotatePoint({ x: shapeX + bounds.x * scale, y: shapeY + (bounds.y + bounds.height) * scale }, { x: shapeX, y: shapeY }, rotation),
            ];
            
            if (handleType === 'resize') {
                for(const handle of handlePoints) {
                    if (Math.abs(transformedX - handle.x) < handleSize && Math.abs(transformedY - handle.y) < handleSize) {
                        return true;
                    }
                }
            } else if (handleType === 'rotate') {
                const rotateHandlePoint = rotatePoint({ x: shapeX + (bounds.x + bounds.width / 2) * scale, y: shapeY + (bounds.y - 30) * scale }, { x: shapeX, y: shapeY }, rotation);
                if (Math.abs(transformedX - rotateHandlePoint.x) < handleSize && Math.abs(transformedY - rotateHandlePoint.y) < handleSize) {
                    return true;
                }
            }

            return false;
        }

        function saveState() {
            if (historyIndex < history.length - 1) {
                history = history.slice(0, historyIndex + 1);
            }
            const state = JSON.parse(JSON.stringify(animationData));
            history.push(state);
            historyIndex++;
        }

        // ===================================
        // التحكم في الأحداث
        // ===================================

        canvas.addEventListener('mousedown', (e) => {
            const { x, y } = getTransformedPoint(e.clientX, e.clientY);
            
            if (currentTool === 'select') {
                if (selectedShape) {
                    if (isPointInHandle(e.clientX, e.clientY, selectedShape, 'rotate')) {
                        isRotating = true;
                        startX = e.clientX;
                        startY = e.clientY;
                        return;
                    }
                    if (isPointInHandle(e.clientX, e.clientY, selectedShape, 'resize')) {
                        isResizing = true;
                        startX = e.clientX;
                        startY = e.clientY;
                        return;
                    }
                }

                selectedShape = findShapeAt(x, y);
                if (selectedShape) {
                    isDragging = true;
                    startX = x;
                    startY = y;
                    canvas.classList.add('select-mode');
                } else {
                    selectedShape = null;
                    redrawCanvas();
                }
            } else {
                drawing = true;
                startX = x;
                startY = y;
                selectedShape = null;
                
                if (currentTool === 'brush') {
                    currentShapePreview = {
                        type: 'brush',
                        points: [{ x: startX, y: startY }],
                        color: document.getElementById('color-picker').value,
                        width: document.getElementById('line-width').value,
                        x: 0, y: 0, rotation: 0, scale: 1
                    };
                }
            }
        });
        
        canvas.addEventListener('mousemove', (e) => {
            const { x: mouseX, y: mouseY } = getTransformedPoint(e.clientX, e.clientY);
            
            if (isDragging && selectedShape) {
                const dx = mouseX - startX;
                const dy = mouseY - startY;

                if (selectedShape.type === 'brush') {
                    selectedShape.points = selectedShape.points.map(p => ({ x: p.x + dx, y: p.y + dy }));
                } else if (selectedShape.type === 'line') {
                    selectedShape.startX += dx;
                    selectedShape.startY += dy;
                    selectedShape.endX += dx;
                    selectedShape.endY += dy;
                } else if (selectedShape.type === 'circle') {
                    selectedShape.x += dx;
                    selectedShape.y += dy;
                }
                
                startX = mouseX;
                startY = mouseY;
                redrawCanvas();
                return;
            }

            if (isResizing && selectedShape) {
                const shapeX = selectedShape.x !== undefined ? selectedShape.x : selectedShape.startX;
                const shapeY = selectedShape.y !== undefined ? selectedShape.y : selectedShape.startY;
                const oldScale = selectedShape.scale || 1;
                
                const currentDistance = Math.sqrt(Math.pow(mouseX - shapeX, 2) + Math.pow(mouseY - shapeY, 2));
                const originalDistance = Math.sqrt(Math.pow(startX - shapeX, 2) + Math.pow(startY - shapeY, 2));

                const newScale = oldScale * (currentDistance / originalDistance);
                selectedShape.scale = newScale;
                redrawCanvas();
                return;
            }

            if (isRotating && selectedShape) {
                const shapeX = selectedShape.x !== undefined ? selectedShape.x : selectedShape.startX;
                const shapeY = selectedShape.y !== undefined ? selectedShape.y : selectedShape.startY;

                const angle = Math.atan2(mouseY - shapeY, mouseX - shapeX);
                selectedShape.rotation = angle;
                redrawCanvas();
                return;
            }

            if (!drawing) return;
            
            if (currentTool === 'brush') {
                currentShapePreview.points.push({ x: mouseX, y: mouseY });
            } else if (currentTool === 'line') {
                currentShapePreview = { type: 'line', startX, startY, endX: mouseX, endY: mouseY, color: document.getElementById('color-picker').value, width: document.getElementById('line-width').value };
            } else if (currentTool === 'circle') {
                const radius = Math.sqrt(Math.pow(mouseX - startX, 2) + Math.pow(mouseY - startY, 2));
                currentShapePreview = { type: 'circle', x: startX, y: startY, radius, color: document.getElementById('color-picker').value, width: document.getElementById('line-width').value };
            }
            redrawCanvas();
        });

        canvas.addEventListener('mouseup', (e) => {
            if (isDragging || isResizing || isRotating) {
                isDragging = false;
                isResizing = false;
                isRotating = false;
                activeHandle = null;
                canvas.classList.remove('select-mode');
                saveState();
                redrawCanvas();
            }
            if (!drawing) return;
            drawing = false;
            
            if (currentShapePreview) {
                const currentLayerData = animationData[currentFrame].layers[currentLayer];
                currentLayerData.push(currentShapePreview);
            }
            currentShapePreview = null;
            saveState();
            redrawCanvas();
        });
        
        function findShapeAt(x, y) {
            const currentLayerData = animationData[currentFrame].layers[currentLayer];
            for (let i = currentLayerData.length - 1; i >= 0; i--) {
                const shape = currentLayerData[i];
                if (isPointInShape(x, y, shape)) {
                    return shape;
                }
            }
            return null;
        }

        // ===================================
        // وظيفة الزوم (Mouse Wheel)
        // ===================================

        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = -e.deltaY;
            const scaleFactor = 1.1;
            const oldScale = transform.scale;
            let newScale = oldScale;

            if (delta > 0) {
                newScale *= scaleFactor;
            } else {
                newScale /= scaleFactor;
            }

            if (newScale < 0.1) newScale = 0.1;
            if (newScale > 10) newScale = 10;
            
            const mouseX = e.offsetX;
            const mouseY = e.offsetY;
            
            const dx = (mouseX / oldScale - mouseX / newScale) * oldScale;
            const dy = (mouseY / oldScale - mouseY / newScale) * oldScale;

            transform.x += dx;
            transform.y += dy;
            transform.scale = newScale;

            canvas.style.transform = `translate(${transform.x}px, ${transform.y}px) scale(${newScale})`;
            redrawCanvas();
        });

        document.getElementById('reset-zoom-btn').addEventListener('click', () => {
            transform = { scale: 1, x: 0, y: 0 };
            canvas.style.transform = `translate(0px, 0px) scale(1)`;
            redrawCanvas();
        });

        // ===================================
        // وظائف الأدوات الأخرى
        // ===================================
        
        tools.forEach(button => {
            button.addEventListener('click', () => {
                tools.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                currentTool = button.id.replace('-tool', '');
                selectedShape = null;
                redrawCanvas();
            });
        });

        document.getElementById('undo-btn').addEventListener('click', () => {
            if (historyIndex > 0) {
                historyIndex--;
                animationData = JSON.parse(JSON.stringify(history[historyIndex]));
                redrawCanvas();
            }
        });

        document.getElementById('redo-btn').addEventListener('click', () => {
            if (historyIndex < history.length - 1) {
                historyIndex++;
                animationData = JSON.parse(JSON.stringify(history[historyIndex]));
                redrawCanvas();
            }
        });

        document.getElementById('add-frame').addEventListener('click', () => {
            const newFrame = { layers: JSON.parse(JSON.stringify(animationData[currentFrame].layers)) };
            animationData.splice(currentFrame + 1, 0, newFrame);
            currentFrame++;
            updateFrameInfo();
            redrawCanvas();
            saveState();
        });

        document.getElementById('add-layer').addEventListener('click', () => {
            animationData[currentFrame].layers.push([]);
            currentLayer = animationData[currentFrame].layers.length - 1;
            updateLayersList();
            saveState();
        });

        document.getElementById('prev-frame').addEventListener('click', () => {
            if (currentFrame > 0) {
                currentFrame--;
                updateFrameInfo();
                redrawCanvas();
                updateLayersList();
            }
        });

        document.getElementById('next-frame').addEventListener('click', () => {
            if (currentFrame < animationData.length - 1) {
                currentFrame++;
                updateFrameInfo();
                redrawCanvas();
                updateLayersList();
            }
        });

        document.getElementById('export-json').addEventListener('click', () => {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(animationData));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "animation.json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        });

        document.getElementById('import-json').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                animationData = JSON.parse(event.target.result);
                currentFrame = 0;
                currentLayer = 0;
                updateFrameInfo();
                updateLayersList();
                redrawCanvas();
                saveState();
            };
            reader.readAsText(file);
        });
        
        // ===================================
        // نظام التسجيل الجديد (MediaRecorder API)
        // ===================================
        
        toggleRecordButton.addEventListener('click', () => {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        });

        function startRecording() {
            const stream = canvas.captureStream(30); // 30 إطار في الثانية
            recorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
            
            recorder.ondataavailable = e => {
                chunks.push(e.data);
            };
            
            recorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                document.body.appendChild(a);
                a.style.display = 'none';
                a.href = url;
                a.download = 'animation.webm'; // يمكنك تغيير الامتداد إلى mp4 إذا كان المتصفح يدعمه
                a.click();
                window.URL.revokeObjectURL(url);
                chunks = []; // Clear chunks for the next recording
            };

            chunks = [];
            recorder.start();
            isRecording = true;
            toggleRecordButton.textContent = 'إيقاف التسجيل';
            animateFrames();
        }

        function stopRecording() {
            if (recorder && isRecording) {
                recorder.stop();
                isRecording = false;
                toggleRecordButton.textContent = 'بدء التسجيل';
                cancelAnimationFrame(animationLoop);
            }
        }
        
        let frameIndex = 0;
        function animateFrames() {
            if (!isRecording) return;
            
            const originalFrame = currentFrame;
            
            // Draw the next frame
            currentFrame = frameIndex % animationData.length;
            redrawCanvas();

            frameIndex++;
            
            // If all frames have been played once, stop
            if (frameIndex >= animationData.length) {
                stopRecording();
                frameIndex = 0;
                currentFrame = originalFrame;
                redrawCanvas();
                return;
            }

            animationLoop = requestAnimationFrame(animateFrames);
        }

        // ===================================
        // وظائف الواجهة
        // ===================================

        function updateFrameInfo() {
            document.getElementById('frame-info').textContent = `إطار ${currentFrame + 1} / ${animationData.length}`;
        }

        function updateLayersList() {
            const layersList = document.getElementById('layers-list');
            layersList.innerHTML = '';
            animationData[currentFrame].layers.forEach((layer, index) => {
                const layerDiv = document.createElement('div');
                layerDiv.textContent = `طبقة ${index + 1}`;
                layerDiv.dataset.index = index;
                if (index === currentLayer) {
                    layerDiv.classList.add('active');
                }
                layerDiv.classList.add('layer-item');
                layerDiv.addEventListener('click', () => {
                    currentLayer = index;
                    updateLayersList();
                });
                layersList.appendChild(layerDiv);
            });
        }

        redrawCanvas();
        updateFrameInfo();
        updateLayersList();
        saveState();
    </script>
</body>
</html>
