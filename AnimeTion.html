<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>برنامج رسوم متحركة (نسخة تجريبية)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">

        <div class="sidebar left-toolbar">
            <div class="tool-group">
                <button id="brush-tool" class="tool-button active">
                    <img src="https://img.icons8.com/material-outlined/24/000000/paint-brush.png" alt="فرشاة">
                </button>
                <button id="line-tool" class="tool-button">
                    <img src="https://img.icons8.com/material-outlined/24/000000/line.png" alt="خط">
                </button>
                <button id="circle-tool" class="tool-button">
                    <img src="https://img.icons8.com/material-outlined/24/000000/circle.png" alt="دائرة">
                </button>
                <button id="erase-tool" class="tool-button">
                    <img src="https://img.icons8.com/material-outlined/24/000000/eraser.png" alt="ممساحة">
                </button>
            </div>
            <div class="tool-group">
                <button id="select-tool" class="tool-button">
                    <img src="https://img.icons8.com/material-outlined/24/000000/select-tool.png" alt="تحديد">
                </button>
                <button id="zoom-in" class="tool-button">
                    <img src="https://img.icons8.com/material-outlined/24/000000/zoom-in.png" alt="تكبير">
                </button>
                <button id="zoom-out" class="tool-button">
                    <img src="https://img.icons8.com/material-outlined/24/000000/zoom-out.png" alt="تصغير">
                </button>
            </div>
        </div>

        <div class="center-area">
            <div class="top-bar">
                <div class="file-options">
                    <button id="save-project">حفظ المشروع</button>
                    <button id="export-mp4">تصدير MP4</button>
                </div>
                <div class="canvas-settings">
                    <label for="fps-input">الإطارات/ثانية:</label>
                    <input type="number" id="fps-input" value="24" min="1">
                    <label for="canvas-width">العرض:</label>
                    <input type="number" id="canvas-width" value="1280">
                    <label for="canvas-height">الارتفاع:</label>
                    <input type="number" id="canvas-height" value="720">
                </div>
            </div>
            <canvas id="main-canvas"></canvas>
        </div>

        <div class="sidebar right-toolbar">
            <div class="panel">
                <h3>الطبقات</h3>
                <ul id="layers-list">
                    <li>الطبقة 1</li>
                </ul>
            </div>
            <div class="panel">
                <h3>خصائص الأداة</h3>
                <div id="tool-properties">
                    </div>
            </div>
        </div>
    </div>

    <div class="timeline-container">
        <div class="timeline-controls">
            <button>تشغيل</button>
            <button>إيقاف</button>
            <span>00:00</span>
        </div>
        <div class="timeline-frames">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
