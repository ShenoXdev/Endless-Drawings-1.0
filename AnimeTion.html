<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع أنيميشن متقدم</title>
    
    <style>
        :root {
            --bg-color: #2c3e50;
            --main-color: #34495e;
            --secondary-color: #ecf0f1;
            --accent-color: #e74c3c;
            --text-color: #f1c40f;
            --border-color: #7f8c8d;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: var(--bg-color);
            color: var(--secondary-color);
            flex-direction: column;
            overflow: hidden;
        }

        .main-layout {
            display: flex;
            flex-grow: 1;
        }

        .sidebar {
            width: 200px;
            background-color: var(--main-color);
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .tool-section h4 {
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 5px;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .tool-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .sidebar button {
            padding: 10px;
            background-color: var(--bg-color);
            color: var(--secondary-color);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .sidebar button:hover, .sidebar button.active {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: white;
            transform: translateY(-2px);
        }

        .controls-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .controls-group label {
            color: var(--secondary-color);
        }

        input[type="color"], input[type="range"], input[type="number"] {
            width: 100%;
        }

        .canvas-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            overflow: hidden;
            position: relative;
        }

        #animationCanvas {
            background-color: white;
            border: 1px solid var(--border-color);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            touch-action: none;
            cursor: crosshair;
            transition: transform 0.2s ease-out;
            transform-origin: 0 0;
        }
        
        #animationCanvas.select-mode {
            cursor: move;
        }
        
        .timeline {
            background-color: var(--main-color);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .timeline button {
            padding: 8px 15px;
            background-color: var(--bg-color);
            color: var(--secondary-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .timeline button:hover {
            background-color: var(--accent-color);
        }

        .layers-list {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .layer-item {
            padding: 5px 10px;
            background-color: var(--bg-color);
            border-radius: 5px;
            cursor: pointer;
        }

        .layer-item.active {
            background-color: var(--accent-color);
        }

        #export-progress {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 10px;
            z-index: 1000;
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.7/dist/ffmpeg.min.js"></script>

    <div class="main-layout">
        <aside class="sidebar">
            <div class="tool-section">
                <h4>أدوات الرسم</h4>
                <div class="tool-grid">
                    <button id="brush-tool" class="active">فرشاة</button>
                    <button id="line-tool">خط</button>
                    <button id="circle-tool">دايرة</button>
                </div>
            </div>

            <div class="tool-section">
                <h4>التحكم</h4>
                <div class="tool-grid">
                    <button id="select-tool">تحديد</button>
                </div>
            </div>

            <div class="tool-section">
                <h4>الخصائص</h4>
                <div class="controls-group">
                    <label for="color-picker">اللون</label>
                    <input type="color" id="color-picker" value="#000000">
                    <label for="line-width">الحجم</label>
                    <input type="range" id="line-width" min="1" max="50" value="5">
                </div>
            </div>

            <div class="tool-section">
                <h4>ملفات</h4>
                <div class="controls-group">
                    <button id="export-json">تصدير JSON</button>
                    <input type="file" id="import-json" accept=".json" style="display: none;">
                    <label for="import-json" class="sidebar-button" style="cursor: pointer; padding: 10px; border: 1px solid var(--border-color); border-radius: 5px; background-color: var(--bg-color); color: var(--secondary-color); text-align: center;">استيراد JSON</label>
                    <button id="export-mp4">تصدير MP4</button>
                    <label for="fps-input">FPS</label>
                    <input type="number" id="fps-input" value="24" min="1" max="60">
                </div>
            </div>

            <div class="tool-section">
                <h4>إجراءات</h4>
                <div class="tool-grid">
                    <button id="undo-btn">تراجع</button>
                    <button id="redo-btn">إعادة</button>
                </div>
            </div>
        </aside>

        <main class="canvas-container">
            <canvas id="animationCanvas"></canvas>
        </main>
    </div>

    <footer class="timeline">
        <div class="timeline-controls">
            <button id="prev-frame">السابق</button>
            <span id="frame-info">إطار 1 / 1</span>
            <button id="next-frame">التالي</button>
            <button id="add-frame">إضافة إطار</button>
        </div>
        <div class="layers-container">
            <h4>الطبقات</h4>
            <div class="layers-list" id="layers-list">
                </div>
            <button id="add-layer">إضافة طبقة</button>
        </div>
    </footer>
    
    <div id="export-progress">
        <p>جاري تصدير الفيديو...</p>
        <div style="width: 100px; height: 100px; border: 5px solid #fff; border-top-color: var(--accent-color); border-radius: 50%; animation: spin 1s linear infinite;"></div>
    </div>

    <script>
        const canvas = document.getElementById('animationCanvas');
        const ctx = canvas.getContext('2d');
        const tools = document.querySelectorAll('.sidebar button');
        const fpsInput = document.getElementById('fps-input');
        const ffmpeg = new FFmpeg.FFmpeg();
        
        canvas.width = 1200;
        canvas.height = 700;

        let currentTool = 'brush';
        let drawing = false;
        let startX, startY;
        let animationData = [{ layers: [[]] }];
        let currentFrame = 0;
        let currentLayer = 0;
        let history = [];
        let historyIndex = -1;
        let currentShapePreview = null;
        
        let transform = {
            scale: 1,
            translateX: 0,
            translateY: 0
        };

        // متغيرات أداة التحديد (Select)
        let selectedShape = null;
        let isDragging = false;
        let dragStartX, dragStartY;

        //
        // وظائف الرسم الأساسية
        //
        
        function redrawCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            
            const frameData = animationData[currentFrame];
            frameData.layers.forEach(layer => {
                layer.forEach(shape => {
                    if (shape) {
                        drawShape(shape);
                    }
                });
            });

            if (currentShapePreview) {
                drawShape(currentShapePreview);
            }
            
            // رسم حدود الشكل المختار
            if (selectedShape) {
                drawSelectionBox(selectedShape);
            }
            
            ctx.restore();
        }
        
        function drawShape(shape) {
            ctx.save();
            ctx.beginPath();
            
            // تطبيق التحويلات (تحريك، تدوير، تكبير)
            ctx.translate(shape.x + shape.width / 2, shape.y + shape.height / 2);
            ctx.rotate(shape.rotation || 0);
            ctx.scale(shape.scaleX || 1, shape.scaleY || 1);
            ctx.translate(-(shape.x + shape.width / 2), -(shape.y + shape.height / 2));

            ctx.strokeStyle = shape.color;
            ctx.lineWidth = shape.width;
            
            if (shape.type === 'brush') {
                ctx.lineCap = 'round';
                for (let i = 0; i < shape.points.length - 1; i++) {
                    ctx.moveTo(shape.points[i].x, shape.points[i].y);
                    ctx.lineTo(shape.points[i+1].x, shape.points[i+1].y);
                }
                ctx.stroke();
            } else if (shape.type === 'line') {
                ctx.moveTo(shape.startX, shape.startY);
                ctx.lineTo(shape.endX, shape.endY);
                ctx.stroke();
            } else if (shape.type === 'circle') {
                ctx.arc(shape.x, shape.y, shape.radius, 0, Math.PI * 2);
                ctx.stroke();
            }
            ctx.restore();
        }
        
        function drawSelectionBox(shape) {
            // كود رسم حدود التحديد
        }

        function saveState() {
            if (historyIndex < history.length - 1) {
                history = history.slice(0, historyIndex + 1);
            }
            const state = JSON.parse(JSON.stringify(animationData));
            history.push(state);
            historyIndex++;
        }

        //
        // التحكم في الأحداث
        //
        
        canvas.addEventListener('mousedown', (e) => {
            const mouseX = (e.offsetX - transform.translateX) / transform.scale;
            const mouseY = (e.offsetY - transform.translateY) / transform.scale;
            
            if (currentTool === 'select') {
                selectedShape = findShapeAt(mouseX, mouseY);
                if (selectedShape) {
                    isDragging = true;
                    dragStartX = mouseX - (selectedShape.x || selectedShape.startX);
                    dragStartY = mouseY - (selectedShape.y || selectedShape.startY);
                    canvas.classList.add('select-mode');
                }
            } else {
                drawing = true;
                startX = mouseX;
                startY = mouseY;
                
                if (currentTool === 'brush') {
                    currentShapePreview = {
                        type: 'brush',
                        points: [{ x: startX, y: startY }],
                        color: document.getElementById('color-picker').value,
                        width: document.getElementById('line-width').value
                    };
                }
            }
        });
        
        canvas.addEventListener('mousemove', (e) => {
            const mouseX = (e.offsetX - transform.translateX) / transform.scale;
            const mouseY = (e.offsetY - transform.translateY) / transform.scale;

            if (isDragging && selectedShape) {
                selectedShape.x = mouseX - dragStartX;
                selectedShape.y = mouseY - dragStartY;
                redrawCanvas();
                return;
            }

            if (!drawing) return;
            
            if (currentTool === 'brush') {
                currentShapePreview.points.push({ x: mouseX, y: mouseY });
            } else if (currentTool === 'line') {
                currentShapePreview = { type: 'line', startX, startY, endX: mouseX, endY: mouseY, color: document.getElementById('color-picker').value, width: document.getElementById('line-width').value };
            } else if (currentTool === 'circle') {
                const radius = Math.sqrt(Math.pow(mouseX - startX, 2) + Math.pow(mouseY - startY, 2));
                currentShapePreview = { type: 'circle', x: startX, y: startY, radius, color: document.getElementById('color-picker').value, width: document.getElementById('line-width').value };
            }
            redrawCanvas();
        });

        canvas.addEventListener('mouseup', (e) => {
            if (isDragging) {
                isDragging = false;
                canvas.classList.remove('select-mode');
                saveState();
                redrawCanvas();
            }
            if (!drawing) return;
            drawing = false;
            
            if (currentShapePreview) {
                const currentLayerData = animationData[currentFrame].layers[currentLayer];
                currentLayerData.push(currentShapePreview);
            }
            currentShapePreview = null;
            saveState();
            redrawCanvas();
        });

        //
        // وظيفة الزوم (Mouse Wheel)
        //

        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = Math.sign(e.deltaY);
            const scaleFactor = 1.1;
            const oldScale = transform.scale;
            let newScale = oldScale;

            if (delta < 0) {
                newScale *= scaleFactor;
            } else {
                newScale /= scaleFactor;
            }

            if (newScale < 0.1) newScale = 0.1;
            if (newScale > 10) newScale = 10;
            
            const mouseX = e.offsetX;
            const mouseY = e.offsetY;
            
            transform.translateX -= (mouseX / oldScale - mouseX / newScale) * oldScale;
            transform.translateY -= (mouseY / oldScale - mouseY / newScale) * oldScale;
            transform.scale = newScale;

            canvas.style.transform = `translate(${transform.translateX}px, ${transform.translateY}px) scale(${newScale})`;
            redrawCanvas();
        });
        
        function findShapeAt(x, y) {
            // كود البحث عن شكل
            return null;
        }

        //
        // وظائف تصدير MP4
        //

        document.getElementById('export-mp4').addEventListener('click', async () => {
            const progressIndicator = document.getElementById('export-progress');
            progressIndicator.style.display = 'block';

            const fps = parseInt(fpsInput.value, 10);
            if (isNaN(fps) || fps <= 0) {
                alert('من فضلك أدخل قيمة صحيحة للإطارات في الثانية.');
                progressIndicator.style.display = 'none';
                return;
            }

            await ffmpeg.load();

            for (let i = 0; i < animationData.length; i++) {
                currentFrame = i;
                redrawCanvas();
                const imageURL = canvas.toDataURL('image/png');
                const imageBlob = await fetch(imageURL).then(res => res.blob());
                const imageBuffer = await imageBlob.arrayBuffer();

                await ffmpeg.writeFile(`frame_${i.toString().padStart(3, '0')}.png`, new Uint8Array(imageBuffer));
            }
            
            await ffmpeg.exec(['-framerate', `${fps}`, '-i', 'frame_%03d.png', '-c:v', 'libx264', '-pix_fmt', 'yuv420p', 'output.mp4']);
            
            const data = await ffmpeg.readFile('output.mp4');
            
            const a = document.createElement('a');
            a.href = URL.createObjectURL(new Blob([data.buffer], { type: 'video/mp4' }));
            a.download = 'animation.mp4';
            a.click();
            
            progressIndicator.style.display = 'none';
        });

        //
        // باقي وظائف الأدوات والواجهة
        //
        
        tools.forEach(button => {
            button.addEventListener('click', () => {
                tools.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                currentTool = button.id.replace('-tool', '');
                selectedShape = null;
                redrawCanvas();
            });
        });
        
        document.getElementById('undo-btn').addEventListener('click', () => {
            if (historyIndex > 0) {
                historyIndex--;
                animationData = JSON.parse(JSON.stringify(history[historyIndex]));
                redrawCanvas();
            }
        });

        document.getElementById('redo-btn').addEventListener('click', () => {
            if (historyIndex < history.length - 1) {
                historyIndex++;
                animationData = JSON.parse(JSON.stringify(history[historyIndex]));
                redrawCanvas();
            }
        });

        document.getElementById('add-frame').addEventListener('click', () => {
            const newFrame = { layers: JSON.parse(JSON.stringify(animationData[currentFrame].layers)) };
            animationData.splice(currentFrame + 1, 0, newFrame);
            currentFrame++;
            updateFrameInfo();
            redrawCanvas();
            saveState();
        });

        document.getElementById('add-layer').addEventListener('click', () => {
            animationData[currentFrame].layers.push([]);
            currentLayer = animationData[currentFrame].layers.length - 1;
            updateLayersList();
            saveState();
        });

        document.getElementById('prev-frame').addEventListener('click', () => {
            if (currentFrame > 0) {
                currentFrame--;
                updateFrameInfo();
                redrawCanvas();
                updateLayersList();
            }
        });

        document.getElementById('next-frame').addEventListener('click', () => {
            if (currentFrame < animationData.length - 1) {
                currentFrame++;
                updateFrameInfo();
                redrawCanvas();
                updateLayersList();
            }
        });

        document.getElementById('export-json').addEventListener('click', () => {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(animationData));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "animation.json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        });

        document.getElementById('import-json').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                animationData = JSON.parse(event.target.result);
                currentFrame = 0;
                currentLayer = 0;
                updateFrameInfo();
                updateLayersList();
                redrawCanvas();
                saveState();
            };
            reader.readAsText(file);
        });
        
        function updateFrameInfo() {
            document.getElementById('frame-info').textContent = `إطار ${currentFrame + 1} / ${animationData.length}`;
        }

        function updateLayersList() {
            const layersList = document.getElementById('layers-list');
            layersList.innerHTML = '';
            animationData[currentFrame].layers.forEach((layer, index) => {
                const layerDiv = document.createElement('div');
                layerDiv.textContent = `طبقة ${index + 1}`;
                layerDiv.dataset.index = index;
                if (index === currentLayer) {
                    layerDiv.classList.add('active');
                }
                layerDiv.classList.add('layer-item');
                layerDiv.addEventListener('click', () => {
                    currentLayer = index;
                    updateLayersList();
                });
                layersList.appendChild(layerDiv);
            });
        }
        
        redrawCanvas();
        updateFrameInfo();
        updateLayersList();
        saveState();
    </script>
</body>
</html>
