<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

  <title>Luix Lobby</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: white;
      color: magenta;
      display: flex;
      justify-content: center;
    }

    .container {
      border: 3px solid magenta;
      border-radius: 8px;
      margin: 10px;
      padding: 10px;
      width: 80%;
      max-width: 900px;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .logo svg {
      height: 60px;
    }

    .nav {
      margin-left: 15px;
      font-size: 20px;
    }

    .nav a {
      color: magenta;
      text-decoration: none;
      font-weight: bold;
      margin-right: 15px;
    }

    .nav a:hover {
      text-decoration: underline;
    }

    .content {
      border: 2px solid magenta;
      border-radius: 8px;
      margin-top: 10px;
      padding: 20px;
    }

    .content h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .content p {
      font-size: 20px;
      line-height: 1.5;
    }

    .footer {
      border: 2px solid magenta;
      border-radius: 8px;
      margin-top: 10px;
      padding: 10px;
      background: magenta;
      color: white;
      text-align: left;
      font-weight: bold;
    }

    /* ðŸ“± Ù…ÙˆØ¨Ø§ÙŠÙ„ */
    @media (max-width: 768px) {
      .container {
        width: 95%;
      }

      .header {
        flex-direction: column;
        align-items: flex-start;
      }

      .logo svg {
        height: 50px;
      }

      .nav {
        margin-left: 0;
        font-size: 16px;
        margin-top: 5px;
      }

      .content h1 {
        font-size: 24px;
      }

      .content p {
        font-size: 16px;
      }
    }
  </style>
</head>
