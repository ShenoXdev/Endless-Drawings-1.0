<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luix Lobby</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: white;
      color: magenta;
    }

    .container {
      border: 3px solid magenta;
      border-radius: 8px;
      margin: 10px;
      padding: 10px;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 28px;
      font-weight: bold;
      color: magenta;
    }

    .logo svg {
      height: 40px;
      margin-right: 10px;
    }

    .nav {
      margin-top: 5px;
      font-size: 18px;
    }

    .nav a {
      color: magenta;
      text-decoration: none;
      font-weight: bold;
      margin: 0 5px;
    }

    .nav a:hover {
      text-decoration: underline;
    }

    .content {
      border: 2px solid magenta;
      border-radius: 8px;
      margin-top: 10px;
      padding: 15px;
    }

    .content h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .content p {
      font-size: 20px;
      line-height: 1.5;
    }

    .footer {
      border: 2px solid magenta;
      border-radius: 8px;
      margin-top: 10px;
      padding: 10px;
      background: magenta;
      color: white;
      text-align: left;
      font-weight: bold;
    }

    /* 📱 موبايل */
    @media (max-width: 768px) {
      .logo svg {
        height: 30px;
      }

      .content h1 {
        font-size: 24px;
      }

      .content p {
        font-size: 16px;
      }

      .nav {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <!-- 🔥 هنا اللوجو بتاعك SVG -->
      <?xml version="1.0" encoding="UTF-8" standalone="no"?>
      <!-- حط هنا محتوى ملف Luix Logo.svg بالكامل -->
    </div>
    <div class="nav">
      <a href="#">Home.</a>
      <a href="https://shenoxdev.github.io/Endless-Drawings-1.0/drawing.html" target="_blank">Endless Drawing.</a>
    </div>

    <div class="content">
      <h1>Welcome To Luix,</h1>
      <p>
        Luix is many websites oF drawing,<br>
        We are working on making<br>
        new websites to you to use.
      </p>
    </div>

    <div class="footer">
      Luix
    </div>
  </div>
</body>
</html>
