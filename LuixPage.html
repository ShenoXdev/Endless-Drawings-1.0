<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luix Lobby</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      border: 3px solid magenta;
      border-radius: 10px;
      width: 90%;
      max-width: 400px; /* للبيسي */
      margin: 20px auto;
      box-sizing: border-box;
      padding: 10px;
    }

    .navbar {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 10px;
    }

    .navbar img {
      height: 40px;
      width: auto;
    }

    .navbar a {
      text-decoration: none;
      color: magenta;
      font-weight: bold;
      font-size: 16px;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .container {
        width: 95%;
        border-width: 2px;
      }

      .navbar {
        flex-direction: column;
        align-items: flex-start;
        gap: 5px;
      }

      .navbar img {
        height: 35px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="navbar">
      <img src="Luix Logo.svg" alt="Luix Logo">
      <a href="#">Home.</a>
      <a href="https://shenoxdev.github.io/Endless-Drawings-1.0/drawing.html" target="_blank">Endless Drawing.</a>
    </div>
  </div>
</body>
</html>
